04#AboutBook:::: «حديثُنا عن ماهيَّةِ الحقيقة، والسؤالُ عن ماهيَّةِ الحقيقةِ لا يَهتمُّ بأنْ تكونَ الحقيقةُ هي حقيقةَ التجربةِ العمَليةِ في الحياةِ أو تدبيرِ الشئونِ الاقتصادية ... ولا يَعنيهِ بوجهٍ خاصٍّ أن تكونَ هي حقيقةَ البحثِ العلميِّ أو الخلقِ الفني، بل ولا أنْ تكونَ هي حقيقةَ تأمُّلٍ فكريٍّ أو عقيدةٍ دينيةٍ ذاتِ مناسكَ وطقوس. إنَّ السؤالَ عن الماهيةِ يَصرفُ النظرَ عن هذهِ الأمورِ جميعًا ويُوجِّهُ بصرَهُ إلى أمرٍ واحد، وهو ذلكَ الذي يُميِّزُ الحقيقةَ من حيثُ هيَ حقيقة.» ليسَ من عملٍ أشقَّ على النَّفسِ من قراءةِ «هيدجر»، ذلكَ الفيلسوفِ العِملاق، الذي قلَبَ طبيعةَ التَّفكيرِ الفلسفيِّ منذُ «أفلاطونَ» رأسًا على عَقِب، واستولَتْ نُصوصُه على عقولِ الفلاسفةِ من بعدِه، واستشرَت صراحةً وضِمنًا بينَ جَنَباتِ فلسفاتِهم، إلى الحدِّ الذي دفعَ الفيلسوفَ الأمريكيَّ المعاصِرَ «ريتشارد رورتي» إلى وصْفِها بأنَّها ﮐ «السرطان» تَستحوذُ تمامًا عليكَ فلا تَعودُ قادرًا على الإفلاتِ منها. وهذه الثورةُ الفلسفيةُ لم تُكتَبْ بلغةٍ عادية، وإنما كُتِبتْ بلغةٍ صوفيةٍ عَصِيةٍ ومُلغِزة، ما يجعلُ الإقدامَ على ترجمتِها مُغامرةً غيرَ مأمونةِ العواقِب، لكنَّ تصدِّيَ الدكتور «عبد الغفار مكاوي» لهذهِ المهمةِ حوَّلَها إلى ضيافةٍ عربيةٍ كريمةٍ لحَضْرةِ هذا الفيلسوف، ومُؤانَسةٍ لنصوصِه الغريبة، خصوصًا بعدَ أن مهَّدَ لها تمهيدًا.



