04#AboutBook:::: «لم تكن تُحب الليل، لأن الليل مُظلم، والعفاريت لا تظهر إلَّا في الظلام، وكانت تُحب النهار، والشمس حين تسطع وتملأ الكون بالنور والدفء.» صادقةٌ هي تلك البدايات؛ الخطوات الأولى نحو الحُلم، رائعة إلى أن تتعثر، أو تقف، تحت تأثير سلطان السيطرة والامتلاك، وحين نكتشف روعتها ورونقها البرَّاق، تكون قد دخلت سراديب الذكريات، وحلَّت ضيفًا داخل أعماق أنفسنا تحتاج لمن يوقظها ويزيل عنها غبار الزمن. كتبت نوال السعداوي روايتها الأولى ولم تكن سنها تتجاوز الثالثة عشرة، حينها رأت أن تُعبِّر عمَّا يؤرق خلدها ببضع كلمات استحالت لصفحات طويلة لم تُعجِب مُعلمها الذي أراد موضوعًا إنشائيًّا يُناسب طالبةً في الصف الأول الثانوي فأعطاها صفرًا؛ كان «نُقطة» لانطلاقها نحو عالم جديد لم تكن تُخطط له.



