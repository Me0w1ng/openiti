04#AboutBook:::: يَدرسُ هذا الكتابُ التفاعلَ بينَ العوالمِ الافتراضيةِ التي أتاحتْها وسائلُ الإعلامِ الجديدةُ وتكنولوجياتُ المعلوماتِ والاتصالاتِ المتطوِّرةُ على مدى أكثرَ من ثلاثينَ عامًا، والعالَمِ الواقعي، مؤكِّدًا أنَّ العوالمَ الافتراضيةَ لها بُعْدٌ «ماديٌّ» متجذِّرٌ في العواملِ الواقعيَّةِ التي أنتجَتْها؛ كالعِرْق، والطَّبَقة، والنوع، والهُوِيَّةِ الجِنْسية، والاقتصادِ السياسي، والسياسة، وأنَّ خبرتَنا بالعالمِ الواقعيِّ وحركتَنا فيه واستخداماتنا له فقد صارَتْ جميعًا تعتمدُ على تلك الوسائلِ التكنولوجيَّة. لهذا فالثقافاتُ الإلكترونيةُ التي تنشأُ في سياقِ هذا التفاعلِ هجينةٌ مركَّبةٌ متناقِضة، وتستلزمُ دراستُها أكثرَ من مُقارَبة: الأولى إثنوجرافيةٌ تهتمُّ بإنشاءِ المجتمعاتِ وتشكيلِ الثقافاتِ في الفضاءِ الإلكتروني، والثانيةُ تستكشفُ روحَ الثقافةِ الإلكترونيةِ ومنطقَها القائمَ على الاتصالِ الدائم، والأخيرةُ ثقافيةٌ تَدرسُ الفعاليةَ والهُوِيَّة. تُثيرُ هذه الدراسةُ المتكامِلةُ تساؤلاتٍ كثيرةً تطرحُ نفسَها بشأنِ العَلاقةِ بينَ الخاصِّ والعام، وحقوقِ الإنسانِ في العصرِ الإلكتروني، وإدارةِ الفضاءِ الإلكترونيِّ وتنظيمِه، والجغرافياتِ الناشئةِ بحكمِ علاقةِ الإنسانِ بمجتمعاتٍ واهتماماتٍ بعيدة؛ وتحاولُ تقديمَ إجابةٍ وافيةٍ لهذه التساؤلات.



