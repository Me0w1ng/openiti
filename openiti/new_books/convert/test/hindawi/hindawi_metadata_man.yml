04#AboutBook:::: «حياة الصبايا والنساء» هي الرواية الوحيدة من تأليف أليس مونرو، وهي رواية تتميز برؤية متبصرة وصدق عميق، تبدو سيرة ذاتية من حيث الشكل لكنها ليست كذلك في الحقيقة؛ إذ إنها ترصد حياة فتاة صغيرة نشأت في ريف أونتاريو في أربعينيات القرن العشرين. تعيش ديل جوردان في نهاية طريق فلاتس في مزرعة الثعالب التي يمتلكها والدها حيث يكون رفيقاها الدائمان هما رجل أعزب غريب الأطوار — وهو صديق العائلة — وشقيقها الصغير الفظ. وعندما تبدأ في قضاء مزيد من الوقت في المدينة، تجد نفسها محاطة بمجموعة من السيدات: والدتها — امرأة صعبة المراس تعمل في بيع الموسوعات للفلاحين — وفيرن دوجرتي الشهوانية وهي مستأجرة لدى والدتها، وصديقتها المقربة ناعومي التي تشاركها ديل إخفاقات فترة المراهقة ومشاعر النشوة الجامحة. من خلال هذه الشخصيات ومن خلال ما مرت به ديل من تجارب مع الجنس والولادة والموت، تستكشف كل جوانب الأنوثة البراقة، وكذلك جوانبها المظلمة. وعلى مدار هذه التجارب، تظل ديل مراقبة حكيمة سريعة البديهة تسجل حقائق الحياة في المدن الصغيرة. وقد تمخضت تلك التجربة عن تصوير قوي ومؤثر وطريف لإدراك أليس مونرو الذي لا يضاهى عن طبيعة حياة الصبايا والنساء.



