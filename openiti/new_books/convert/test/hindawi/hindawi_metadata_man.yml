04#AboutBook:::: رواية «روكامبول» هي مجموعة قصصية ألَّفها الروائيُّ بونسون دي ترايل، وهي سلسلة تُجسِّد أحداثُها الصراعَ القِيَمِيَّ الأبديَّ بين الخير والشر، والعدل والظلم. وتتنوع شخصيات هذه القصص بين الفرسان المُقدِمين أصحاب البطولات، والفتيات الفاتنات، والمجرمين الأنذال، والكهنة والوعَّاظ. ومن الجدير بالذكر أن هذا النوع من القصص لاقى نجاحًا كبيرًا في فرنسا في القرن التاسع عشر، وهي قِصص مشوِّقة للغاية، كُتِبت على طراز «شيرلوك هولمز» و«أرسين لوبين»، استطاع المؤلف من خلالها أن يصل بقُرَّائه إلى أقصى أنواع المتعة والتسلية؛ لدرجة أنه حين توقَّف عن إصدار سلسلتها طالَبَه القرَّاءُ باستكمالها مرة أخرى. وقد ترجمها «طانيوس عبده» إلى العربية ترجمةً لا تقِلُّ في تشويقها عن الأصل الفرنسي. لم يكن «روكامبول» يستريح قبل أن يعيد الحق إلى أصحابه، فنال كلٌّ جزاءه؛ فقد فشل الأسقف « بترس توين» في القبض على «روكامبول»، بل أُلقي القبض عليه، وأخرج «وليم» من المستشفى، وأعاد إليه ثروته، كما عاد لـ «إدوارد» عقله فأطلق صراحه، كذلك عاد للمركيز «غاستون دي مورفر» عقله؛ الذي ذهب هباء جمال «البستانية الحسناء»، فأعاد له ثروته. وأخيرًا جاء الوقت ليستمتع روكامبول بحياته؛ فتزوج من «فاندا» التي أحبته حبًّا صادقًا، أما مسز «ألن» فقد أكد لها أنه يحبها حبًّا أبويًّا. هكذا انتهت الرواية بانتصار الخير على الشر، فلم يكن روكامبول وعصابته سوى الأداة، فكانت الغلبة الأخيرة للخير الذي دافع عنه روكامبول.



