04#AboutBook:::: كانَتْ «سَيناءُ» ولَا تَزالُ أحدَ أَهمِّ مَحاوِرِ السِّياسةِ المِصريَّةِ قَدِيمًا وحَدِيثًا. والكاتِبُ هُنا يَأخذُنا في جَوْلةٍ تَعرِيفيَّةٍ بشِبهِ الجَزِيرة، فيَضعُنا داخِلَها لنَعلَمَ جُغْرافيتَها، وتارِيخَها، وعَاداتِها وتَقالِيدَها، وأَعْرافَها. وتَأتِي أَهميةُ هَذا الكِتابِ مِن كَوْنِه يُعَدُّ أحدَ أَهمِّ المَصادِرِ التَّارِيخيَّةِ المُوثِّقةِ لتارِيخِ «سَيْناء»؛ حَيثُ عايَشَ مُؤلِّفُه أبرزَ الحوادِثِ الحاسِمةِ بشِبهِ الجَزِيرةِ إبَّانَ نُشوبِ الصِّراعِ بَينَ «مِصرَ» و«الدَّولةِ العُثمانيَّةِ» حَولَ تَرسِيمِ الحُدودِ الشَّرْقيةِ ﻟ «سَيْناءَ» وتَدخُّلِ «بِريطانيا» آنذَاك، حتَّى كادَتِ الحَربُ تَشتعِلُ بَينَ الطَّرفَيْن. كَما تَرجعُ أَهميتُه أيضًا إلى مَنصِبِ مُؤلِّفِه الذي شَغلَ وَظائِفَ عِدَّةً بالمُخابَراتِ البِريطانيَّةِ والمِصريَّةِ مُدَّةَ ثَلاثِينَ عامًا؛ ممَّا أتاحَ لَهُ أنْ يَتجوَّلَ بسَيْناء، فلَمسَ بنَفْسِه كُلَّ هذِهِ الظَّواهِرِ ودوَّنَها ورتَّبَها بهَذا السِّفْرِ العَظِيم، وقَدْ وضَعَ بنِهايةِ الكِتابِ تَذْييلًا ربَطَ فِيهِ تارِيخَ «سَيْناءَ» بتارِيخِ شِبهِ الجَزِيرةِ العَرَبيَّة، ودُوَلِ الشَّامِ والعِرَاق.



