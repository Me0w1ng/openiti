04#AboutBook:::: «هُوَ الذِي رَأى كُلَّ شَيءٍ فِي تُخومِ البِلاد، عَرَفَ البِحار، وأَحاطَ عِلمًا بكلِّ شَيء، كَمَا نَفذَ بِبصَرِه إِلى أَشدِّ الأسرارِ غُموضًا، امتَلكَ الحِكمَةَ والمَعرِفةَ بجَميعِ الأَشيَاء، واطَّلعَ كَذلِكَ عَلى المَكنُون، وكَشفَ عَنِ الأُمورِ الخَافِية.» حَفَلَ التَّارِيخُ الإِنْسانِيُّ بِعَدَدٍ كَبِيرٍ مِنَ الأَساطِيرِ التِي ذَاعَتْ شُهرَتُها وارتَبطَتْ بِتَطوُّرِ تَارِيخِ البَشَريَّة، ومِن أَشهَرِ هَذِهِ الأسَاطِيرِ مَلحَمةُ «جلجاميش»، التِي تُعَدُّ إِحدَى أَقدَمِ المَلاحِمِ عَلَى الإِطلَاق، وأَكبَرَها حَجمًا، وأَجمَلَها صِياغَة، وتُوصَفُ أَيضًا بِأنَّها لا نَظِيرَ لَها فِي أيِّ لُغةٍ قَدِيمة. تَتَكوَّنُ المَلحَمةُ مِنَ اثنَتَيْ عَشْرَةَ لَوحَة، بِكُلِّ لَوحَةٍ حَوالَيْ ثَلاثِمِائةِ سَطر. وقَدِ تَجاوَزَ تَأثِيرُ المَلحَمةِ حُدُودَها الزَّمنِيةَ والمَكانِية؛ فَصَدَاها واضِحٌ فِي سِفرِ التَّكوِين، وإذَا تَتَبَّعنا أَبطالَ هوميروس فِي الإِلياذَةِ والأُودِيسةِ فسَنَجِدُ الكَثِيرَ مِنَ التَّشابُهِ مَعَ أَبطَالِ جلجاميش، وكَذَلِكَ نَرَى صُوَرًا مِنهَا فِي أَدَبِ شُعُوبِ البَحرِ المُتوسِّط. وإِجمَالًا، فإنَّ هَذهِ المَلحَمةَ تُعَدُّ رَصْدًا واقِعيًّا لِلمُجتَمَعِ البَابِليِّ خِلالَ الفَتْرةِ التِي دُوِّنَتْ فِيهَا (حَوالَيْ عامِ ١٢٠٠ق.م)؛ إِذْ يَتَجَلَّى فِيهَا طُغيانُ الحَاكِم، وصُورةُ القَلَقِ الإِنسَانِي، وَالبَحثُ عَنِ المَعرِفَة، وَسِرُّ الحَياةِ والمَوْت.



