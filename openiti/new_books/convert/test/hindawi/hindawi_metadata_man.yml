04#AboutBook:::: عَلى الرَّغمِ مِن كَوْنِه عالِمًا فَذًّا في مَجالِ الفِيزياء، فإنَّ إرفين شرودنجر يُفاجِئُ جُمهورَه بالخَوْضِ في مَجالٍ مُختلِفٍ تَمامًا عَنِ المُعتاد؛ هُو الكِيمياء. يَرى شرودنجر أنَّ البَشرَ بوَجْهٍ عامٍّ يَتلهَّفونَ إلَى المَعرفةِ الشامِلة، وأنَّ الطَّابعَ الجامِعَ الشامِلَ للمَعرفةِ هُو وحْدَه الجَدِيرُ بالفَضلِ والثَّناء، عَلى الرَّغمِ مِن مَعرِفتِه بأنَّه أَقْربُ إِلى المُستحِيلِ في عَصْرِنا الحالِيِّ أنْ يُلِمَّ عقْلٌ واحِدٌ بمِثلِ هذِهِ المَعرفةِ الشامِلة. ويُحاوِلُ شرودنجر في هَذا الكِتابِ الجمْعَ بَينَ بَعضِ الحَقائقِ والنَّظريَّاتِ في عالَمَيِ الفِيزياءِ والكِيمياءِ في تَوْليفاتٍ جَدِيدة. كانَتِ الأَفْكارُ الَّتي عرَضَها شرودنجر في هَذا الكِتابِ مِنَ العَوامِلِ الَّتِي أدَّتْ إِلى مِيلادِ عِلمِ الأَحْياءِ الجُزَيْئيِّ والاكْتِشافِ اللَّاحِقِ لجُزَيْءِ الدي إن إيه؛ فقَدْ قدَّمَ شرودنجر في الكِتابِ فِكرةَ «البَلُّورةِ غَيرِ المُنتظِمة» الَّتي تَحتوِي عَلى المَعْلوماتِ الوِراثيَّةِ في تَكوِينِها القائِمِ عَلى الرَّوابِطِ الكِيميائِيَّةِ التَّساهُميَّة. وقَدْ أثارَتْ تِلكَ الفِكرةُ في خَمْسينيَّاتِ القَرنِ العِشرِينَ حَماسَ العُلماءِ لاكْتِشافِ الجُزَيْءِ الوِراثِي، وأَلْهمَتْ فرانسيس كريك وجيمس واتسون لاكْتِشافِ تَركِيبِ الدي إن إيه. تَألَّفَ هَذا الكِتابُ الصغيرُ مِن مَجْموعةِ مُحاضَراتٍ أَلْقاها الفِيزيائيُّ الشَّهِيرُ إرفين شرودنجر تَحتَ رِعايةِ مَعْهدِ دبلن للدِّراساتِ المُتقدِّمةِ بكُلِّيةِ ترنيتي فِي دبلن فِي فبراير ١٩٤٣م، ويُعَدُّ مِن أَعْظمِ الكُتبِ الكلاسِيكيَّةِ العِلمِيةِ فِي القَرنِ العِشرِين.



