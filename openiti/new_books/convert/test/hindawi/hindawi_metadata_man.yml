04#AboutBook:::: «في وَطنِنا العَربيِّ إحْساسٌ حَادٌّ بِأنَّ الثَّقافةَ فِي أَزْمَة، ومَعَ ذلِكَ فإنَّ كَثيرًا مِنَ المُتحاوِرينَ في هَذا المَوْضوعِ لا يَتفاهَمُون، ولا يَصِلُونَ إلى تَحدِيدٍ واضِحٍ لِطَبيعةِ الأَزْمةِ ومَظاهِرِها ووَسائلِ حَلِّها.» ناقَشَ «فؤاد زكريا» عَبْرَ مَجْموعةٍ مُتَنَوِّعةٍ مِنَ المَقالاتِ مُعْضِلاتِ العَقْلِ العَرَبي، وإِشْكالاتِ الثَّقافةِ والمُثقَّفِ العَرَبي، فَتَعَرَّضَ بوُضوحٍ لِمُفارَقةِ الأَصَالةِ والمُعاصَرَة، وقدَّمَ نَقْدًا للمَفْهومِ الشَّائِعِ لَها، وطَرَحَ ما سَمَّاهُ «الاتِّباعَ والْإِبْداعَ» كرُؤْيةٍ جَدِيدةٍ للتَّعامُلِ مَعَ القَضِية، كَما تَعَرَّضَ لِقَضِيةِ «التَّعْريبِ» مُعْتبِرًا إيَّاهُ أوَّلَ عَناصِرِ مَشْروعِ النَّهْضة. والمَقالاتُ هِي بَعْضُ ما كَتَبَه فؤاد زكريا في مَجَلَّةِ العَرَبي عَلى مَدارِ سَنَوات، وهِيَ تَحتَ ثَلاثةِ عَناوِينَ كَبِيرة: «وَاقِع الثَّقافَةِ العَرَبيَّة»، و«الفِكْر والمُمارَسة فِي الوَطَنِ العَرَبي»، و«أَضْواء عَلَى العَالَمِ المُعاصِرِ مِن مَنْظُورٍ عَرَبي».



