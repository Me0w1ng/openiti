04#AboutBook:::: يسعى الكاتب في كتابه هذا لإيجاد سبيل وسط، وآلية قراءة يقبلها العقل والدين للنظرية الداروينية المعروفة بنظرية التطور أو النشوء والارتقاء، حيث يرى الكاتب أن نظرية داروين لها أثر بالغ على مختلف الحقول المعرفية؛ ولهذا يرى أن البحث في النظرية وتقاطعاتها مع حقول المعرفة المختلفة ونقل هذا إلى العربية أمرٌ غاية في الضرورة لما فيه من نفع. وقد فنَّد الكاتب رأيين متباينين حول نظرية التطور؛ إذ يرى أن كلًّا منهما — سواء مَن أيَّد النظرية أو مَن عارضها — قد أضرَّ بها من غير وجه حَقٍّ، فتوجَّه بالنقد لكلٍّ من الدكتور شبلي شميل، والسيد جمال الدين الأفغاني؛ لما كان للأول من أثرٍ في نشر المذهب الدارويني اعتمادًا على المادية، ولما كان للثاني من أثر في العمل على نقض المذهب؛ ظنًّا منه أن نشره قد يُفْسِدُ الفكر والتقاليد أكثر مما ينفع.



