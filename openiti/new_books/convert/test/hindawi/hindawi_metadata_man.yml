04#AboutBook:::: «أحسستُ فجأةً كأنما أصبحتُ ساقطَ قيد، كأنما اسمي سقَطَ من فوق جسدي ولم يَعُد لي اسم، وفي كل يومٍ حين أفتِّش في الصحف عن اسمي فلا أجده يتأكَّد لديَّ الإحساسُ بأنني أصبحتُ جسدًا بغير اسم.» قيل قديمًا: «ومِن الحب ما قتل.» وأي الحب لا يقتل؟ ولكن الموت لا يكتفي بالأبدان؛ فالأرواحُ تعتلُّ وتموت إذا ما أُصِيبت في حبِّها، وما أقسى العيشَ بجسدٍ صحيح وروحٍ عليلة! وحبُّ الأشخاص والأشياء ما هو في الحقيقة إلا انعكاسٌ لحب الذات؛ فنحن لا نحبُّ الأشياء لذواتها، ولكننا نحبُّ أنفسَنا فيها، نحبُّ أنفسَنا في موضعَيِ السلطة والخضوع، ونتلذَّذ بالقسوة كما اللِّين، ونرى في الفراق داعيًا للقُرْب، وفي الاقتراب خوفًا من هَتْك أستارِ النفس يبعث على الفراق، ونحبُّ الأماكنَ لأنها تذكِّرنا بنا، بمشاعرنا فيها … فحبُّ الذات أساسُ كلِّ حب، والحبُّ أساسُ كلِّ حياة؛ فمَن سَلِمتْ له ذاته فقد سَلِمتْ له الحياة.



