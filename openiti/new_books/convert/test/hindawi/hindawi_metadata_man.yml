04#AboutBook:::: «روايات تاريخ الإسلام» هي سلسلةٌ مِنَ الرواياتِ التاريخيةِ تتناولُ مراحلَ التاريخِ الإسلاميِّ مُنذُ بدايتِهِ حتى العصرِ الحديث، ركَّزَ فيها جُرجي زيدان على عُنصرِ التشويقِ والإثارة، بهدفِ حَمْلِ الناسِ على قراءةِ التاريخِ دُونَ كَللٍ أو مَلل، ونَشْرِ المعرفةِ التاريخيةِ بَينَ أكبرِ شريحةٍ منهم؛ فالعملُ الروائيُّ أخفُّ ظلًّا عِندَ الناسِ مِنَ الدِّراسةِ العِلميةِ الجادَّةِ ذاتِ الطابَعِ الأكاديميِّ المُتجهِّم. وتدخلُ روايةُ «أبو مُسلم الخُراساني» ضِمنَ سلسلةِ «روايات تاريخ الإسلام»، وقد تَناولَ فيها جُرجي زيدان عِدةَ وقائعَ هامةٍ في التاريخِ الإسلامي، منها كيفيةُ سُقوطِ الدولةِ الأُمويةِ التي حَكمَها بنو أُميَّةَ كأولِ الأُسَرِ المُسلمةِ الحاكمة، وكيف صَعِدَتِ الدولةُ العباسيةُ على أنقاضِ الدولةِ الأُمويَّةِ البائدة، كما وضَّحَ كيفَ سعى أبو مُسلم الخُراساني صاحبُ الدعوةِ العباسيةِ في خُراسانَ إلى تأييدِ مُلكِ الدولةِ العباسيةِ عن طريقِ القتلِ والفتكِ وشدةِ البطش، وكيفَ قُتِلَ أبو مُسلمٍ بَعدَ ذلك. كما عرَّجَ بنا زيدانُ على فترةِ ولايةِ أبي جعفر المنصور، وقد تَخلَّلَ تلك الوقائعَ والأحداثَ الروائيةَ التاريخيةَ وصفٌ لعاداتِ الخُراسانيِّينَ وأخلاقِهم، ونِقمةِ المَوالي على بني أُميَّة وانضمامِهم لأبي مُسلم، وتنافُسِ بني هشامٍ على البَيعة.



