04#AboutBook:::: «البِناءُ منخفِضٌ متِينٌ رماديُّ اللَّون، يتكوَّنُ من أربعةٍ وثلاثينَ طابقًا فحَسْب، وقد كُتِبتْ على مَدخلِه الرئيسيِّ هذهِ العِبارة: «مَركزُ لندنَ للتَّفريخِ والتَّكييف»، كما كُتِبَ على إحدى اللَّوحاتِ شعارُ الحكومةِ العالميَّة، وهُو: «الجَماعة، والتشابُه، والاستقرار».»‎ هل تخيَّلتُم يَومًا أنْ يتوقَّفَ البَشرُ عنِ الزواج، ويكوِّنوا الأجِنَّةَ عن طريقِ القواريرِ الحاضِنةِ بطريقةٍ عِلميَّةٍ بحتةٍ بدَلًا من تكوينِهم بالأرحام؟! بلْ يتَحكمَّونَ أيضًا في تَصنيفِهم طِبقًا لاحتياجاتِ المجتمع، وطِبقًا لخطَّةٍ مُسبَقةٍ وتصوُّرٍ لشكلِ المجتمعِ ككُل، وتُجهَّزُ كلُّ طبقةٍ بشكلٍ خاصٍّ لتُؤدِّيَ عملًا مُعيَّنًا بشكلٍ منتظمٍ لا تَحِيدُ عنه، ويتشابهُ أبناءُ كلِّ طبقةٍ لدَرجةِ صعوبةِ التفريقِ بينَهم لتنعدمَ شخصيَّاتُهم تمامًا. كلُّ ذلكَ لخلقِ مجتمعٍ آلي، كلُّ ما تريدُه فيه تحصُلُ عليه بضَغطةِ زِرٍّ لا تتكبَّدُ أيَّ تعبٍ في سبيلِه، إلى أن يأتيَ شخصٌ «همجيٌّ» نشأَ بشكلٍ سرِّيٍّ بعيدًا عن هذا النظامِ ليَصطدمَ بالواقعِ ويبدأَ في التفاعُلِ معَه. هذا هو ما سمَّاهُ «أولدس هكسلي» العالمَ الطَّرِيف.



