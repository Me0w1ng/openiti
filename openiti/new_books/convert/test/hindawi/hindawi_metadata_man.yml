04#AboutBook:::: «حَمَلَها الشَّيخُ حمزاوي والشَّيخُ متولي إلى البيتِ، وفي صَباحِ اليومِ التَّالي دَفَنَاها كما هي بالطِّفْلِ بينَ ذِرَاعَيْها، بعدَ أنِ اشْتَرَى لها حمزاوي كَفَنًا حَرِيريًّا أَخْضَرَ … وكانَ كَفَنُ فتحيةَ هوَ الكَفَنَ الوحيدَ الذي لم يَسْرِقْهُ متولي، وكانتْ جُثَّتُها هي الجثَّةَ الوَحيدةَ في كَفْرِ الطِّينِ التي لم يَقْرَبْهَا.»‎ في «كَفْرِ الطِّينِ» تَعِيشُ المرأةُ مُرْتَدِيَةً رِدَاءً من طِينٍ؛ يَحْجُبُ وَجْهَهَا، ويَسْتُرُ جَسَدَهَا بعدَ موتِها. في قَريةٍ رِيفيَّةٍ بسيطةٍ يَتجلَّى القَهرُ الذُّكوريُّ وتَتُوهُ المرأةُ في ظلِّ مَتاهةِ الفقرِ والجِنسِ والدِّينِ؛ فعلى أَعتابِ الفَقرِ تَترُكُ كرامَتَها وتَخْدُمُ في بيتِ العُمْدَةِ، لا لِشيءٍ إلا لأنَّها تَحتاجُ إلى العِشرينَ قِرشًا؛ أُجْرَتَها اليوميَّةَ التي تُدفَعُ لها نَظِيرَ مَجهُودِها في التَّنظيفِ والصَّمتِ عن أيِّ تحرُّشٍ جَسَدِيٍّ؛ فالفَقرُ بوابةُ ارتِمائِها في حُضنِ رجلٍ لا تُريدُهُ. وباسمِ الدِّينِ يَتَّخِذُ هذا اللِّقاءُ إطارًا شرعيًّا. وفي رِوايَتها تَنْسِجُ نوال السعداوي من واقعِ بَعضِ النساءِ مِثْلِ زينبَ وفتحيةَ ونفيسةَ وغيرِهنَّ حالَ السيَّداتِ الرِّيفيَّاتِ، وكَيفَ تَتحالفُ السُّلْطَةُ (العُمدة) والدِّينُ (إمام الجامِع) والجَهْلُ (الحلَّاق) لِخَلْقِ مُجتمَعٍ تكونُ فيه المرأةُ وَسيلةً للإمْتاعِ فقَط.



