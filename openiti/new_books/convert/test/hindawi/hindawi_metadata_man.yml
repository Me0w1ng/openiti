04#AboutBook:::: «ولكَ أنْ تتخيَّلَ مشاعِرَهُ يا سيد هولمز عندما رأى زوجتَهُ وهي تَنهضُ من هيئةِ رُكوعٍ بجوارِ سريرِ الطِّفل، ورأى دَمًا على رقبةِ الطفلِ المكشوفةِ وعلى مُلاءةِ السَّرير. لقد صرَخَ صرخةَ رعبٍ وأدارَ وجْهَ زوجتِهِ إلى الضوء؛ فرأى الدمَ يغطِّي شفتَيْها. إنَّها هيَ — هيَ دونَ أَدْنى شكٍّ — التي شربَتْ دمَ الرَّضيعِ المِسْكين.» بهذهِ الكلماتِ الصادِمةِ وهذا الوصْفِ المُريعِ أرسَلَ السيدُ «روبرت فيرجسن» رسالةَ استجداءٍ إلى المحقِّقِ الأشهرِ «شيرلوك هولمز» يطلبُ مساعدتَه في الفاجِعةِ التي ألَمَّتْ بصَدِيقِه؛ فقد كادَ الرجلُ يَفقِدُ عقْلَه؛ إنَّها زوجتُهُ الثانية، لكنَّ الغريبَ أنَّها كانتْ قبلَ ذلك رقيقةَ الطِّباعِ نقيَّةَ القلب، ولا يُتخيَّلُ منها أبدًا الإقدامُ على مثلِ هذا! وقد حبسَتْ نفْسَها في غُرفتِها بعدَ هذهِ الفاجِعة، ورفضَتِ البوْحَ بأيِّ شيء، ولسانُ حالِها يقول: «أرجو أن تَظهرَ الحقيقةُ على لسانِ غيري، فأنا أتحمَّلُ الشعورَ بالظلمِ ولا أتحمَّلُ أنْ أكسِرَ قلبَ زوجي المِسْكين!» فما حقيقةُ الأمرِ يا تُرَى؟! وهل سيتمكَّنُ هولمز من حلِّ اللغز؟



