04#AboutBook:::: اللغة العربية كما يقول العقاد هي «لغة شاعرة» ذات موسيقى، مقبولة في السمع يستريح إليها السامع، كما تمتاز عن سائر اللغات بحروف تفي بكافة المخارج الصوتية وتستخدم جهاز النطق أحسن استخدام، فتنفرد بحروف لا نجدها في أبجدية سواها كالذال والضاد والظاء. وهي كذلك لغة ثرية بمفرداتها الفصيحة الصريحة التي تحمل بداخلها موسيقى خفية، فنجد أن الشعر العربي (ديوان العرب وتاريخ أحوالهم) المنظوم من تلك المفردات، منفرد باجتماع القافية والإيقاع والأوزان القياسية في آنٍ واحد. كما تتميز العربية بوضوح أزمنتها وعدم اللبس فيها. وخلال صفحات هذا الكتاب يصحبنا العقاد فى رحلة فنية سريعة تُمتع الأنظار والأفهام بجماليات لغة القرآن، مناقشًا شبهات المستشرقين المشككين في جماليات هذه اللغة وعلو شأنها، متبعًا أسلوبه العلمي الرصين ومسلحًا باطلاعه العميق على علوم اللغة.



