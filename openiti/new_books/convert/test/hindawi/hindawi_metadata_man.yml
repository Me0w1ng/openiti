04#AboutBook:::: كيفَ تَظهرُ الخُرافاتُ حَولَ الأَدْيان؟ وما أَسْبابُ ظُهورِها؟ وكَيفَ تُؤثِّرُ في رُؤيتِنا — الشَّخْصيةِ والجَمْعيةِ — للأَدْيان؟ هذِهِ بَعضُ الأَسْئلةِ التي يَطرَحُها المُؤلِّفانِ في هَذا الكِتابِ المُشوِّقِ، الذي يُعَدُّ مُقدِّمةً تَثْقيفِيةً جَذَّابةً تَتناوَلُ — اسْتِنادًا إلى مَعْرفةٍ واسِعةٍ بعالَمِ البَحثِ الأَكادِيميِّ — بَعضًا مِنَ الخُرافاتِ العَتِيقةِ والراسِخةِ التي تُحِيطُ بأَغْلبِ الأَدْيانِ. يَستعرِضُ الكِتابُ العَدِيدَ مِنَ الخُرافاتِ الشائِعةِ المُحِيطةِ بالأَدْيانِ عُمومًا، ويُناقِشُ بالتَّفصِيلِ ٥٠ خُرافةً مُحدَّدة عَنِ اليَهودِيةِ والمَسِيحيةِ والإِسْلام، وحتَّى عَن الإلحادِ واللَّاأَدْرية، مُوضِّحًا أَسْبابَ ظُهورِ هذه الخُرافات، وكَيْفيةَ انْتِشارِها، ولِماذا تُعَدُّ المُعتقَداتُ الناجِمةُ عَنْها مَحلَّ شَك. كَما يَشتمِلُ الكِتابُ على مُناقَشةٍ رائِعةٍ للطبِيعةِ البَشرِية، وللأسباب الأَساسِيةِ التي تَحْدُونا إلى اخْتِلاقِ الخُرافاتِ وتَداوُلِها. وهكَذا يُقدِّمُ الكِتابُ قِيمةً جَلِيلةً للقُرَّاءِ مِن خِلالِ تَعلِيمِهم مَنهَجَ التشكُّكِ والتفكِيرِ النقْدِي.



