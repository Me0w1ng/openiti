04#AboutBook:::: حرصت «مصر» منذ فجر التاريخ على توطيد علاقتها بالمجتمعات الكبرى؛ فأثَّرت فيها وتأثَّرت بها، لا سيما وأن التغير الاجتماعي الذي طرأ عليها في مختلف العصور كان كفيلًا بإكسابِها قدرةً على الصمود في وجه تحديات وعوائق حركتي التاريخ والجغرافيا السكانية. ويرى المؤلف في هذا الكتاب أن التفاعل الحادث بين مبدأ الثبات ومبدأ التغيير في المجتمعات هو الذي يصنع التاريخ. ونستطيع أن نقول: إن الكاتب هنا وضع يده على مفاتِيح الشخصية المصرية بعناية، فبرغم ما أورده من موضوعات متفرِّقة الأفكار، إلا أنها تترابط في مضمونها؛ لتبرز لنا معالم وطن كبير، ضرب بجذوره في أعماق التاريخ، وهذا ما جعل الكاتب يقرر أن مصر هي «هبة المصريين»، وليست هبة النيل كما قال «هيرودوت» قديمًا.



