04#AboutBook:::: «نشط رجال البوليس في البحث عنها، خرجت منشورات وإعلانات في الصحف تطلب العثور عليها حيَّةً أو ميتةً، ومكافأة سخية من صاحب الجلالة الملك. ما علاقة صاحب الجلالة باختفاء امرأةٍ من عامَّة النساء؟!». تَبارى العُشَّاق قديمًا في وصف الحب، وفنونه، ووسائله، وسُبله، ودسائسه، لكنهم لم يعلموا أن زمانًا سيأتي حاملًا نوعًا آخر من الحب؛ حبٌّ لا يعرف الودَّ، ولا يرى للعاطفة مكانًا، حبٌّ مُغلَّف بطبقة نفطية، طبقة عازلة لكل معاني الرحمة والعطف، طبقة تتحول معها الحياة إلى دربٍ من دروب العذاب الذي لا نهاية له. هذه المرأة التي تخرج باحثة عن ذاتها لتجد نفسها «مُتَّهمة» بالهروب من بيت زوجها، حالة فريدة لم يألفها المجتمع، مرض تجب مواجهته كي لا ينتشر وتعرف بقية النساء أن باستطاعتهن الخروج من بقعة المجتمع الزَّيتيَّة التي تخنقهن.



