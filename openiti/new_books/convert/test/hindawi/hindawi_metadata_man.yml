04#AboutBook:::: «إنَّ الاستشراقَ ليسَ معرفةً بريئةً مِنَ الشوائب، ولكنَّ الخطرَ الأكبرَ يكمُنُ في أنْ نُنكِرَ عيوبَنا لمجرَّدِ أنَّ غيْرَنا يقولُ بها لأهدافٍ غيرِ موضوعية. إنَّ دورَنا الثقافيَّ هو أنْ نُمسِكَ ثورَ التخلُّفِ من قَرْنَيه، وأنْ ننقُدَ أنفُسَنا قبلَ أنْ ننقُدَ الصورةَ التي يُكوِّنُها الآخَرونَ عنَّا، حتى لو كانت هذه صورةً لا تستهدِفُ إلا التشويه.» اتسمتِ الكتاباتُ التي تناولتْ قضيةَ الاستشراقِ في أغلَبِها بالنظرةِ الأحادية؛ فهي تتناولُ الاستشراقَ أحيانًا من الجانبِ الدينيِّ الذي يرتكزُ على مُنطلقاتٍ عَقَديةٍ بالأساسِ في مُهاجَمتِه لاعتقادِ أنه يُهاجِمُ «الدينَ» كمُعتقَد، وأحيانًا أخرى تتناولُه مِنَ الجانبِ السياسيِّ الحضاري، مُرتكِزةً على أبعادِ الدينِ الحضاريةِ السياسية، وكِلَا الجانبَيْنِ ينقصُه الآخَر. وفي هذا البحثِ الصغير، يُعالِجُ فؤاد زكريا فكرةَ نقدِ الاستشراقِ مُعالَجةً تشملُ كِلا الجانبَيْن، مُتناوِلًا كتاباتِ أصحابِها بالنقدِ المنهجي، بالإضافةِ إلى تحليلٍ اجتماعيٍّ نفسيٍّ لحركةِ الاستشراقِ ولنُقَّادِها أيضًا. وهو بهذا كلِّه يسعى إلى تأكيدِ أنَّ الاستشراقَ لا ينبغي أنْ يُبحثَ من حيث هو ظاهرةٌ مُنعزِلة، بوصفِه مُجرَّدَ وجهةِ نظرِ الغربِ في الشرق، بل يَرى أننا يجبُ أنْ ننظرَ إليهِ في إطارٍ أوسَع؛ وهو الإدراكُ المُتبادَلُ بين الثقافاتِ في ظروفٍ مُتباينةٍ ومُعقَّدة.



