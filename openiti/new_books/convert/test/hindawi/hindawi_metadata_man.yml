04#AboutBook:::: «الثقةُ مفقودةٌ بين الشعب والحكومة منذ آلاف السنين، تناقُضٌ معروفٌ في التاريخ بين الحكَّام والمحكومين، لا يمكن لحكومةٍ أن تستمر على عرشها دون أن تَسلب الشعبَ حقوقَه الأساسية، أولها المعرفة والسلاح.» ما من شكٍّ أن المرحلة الجامعية مثَّلت نقطةَ تحوُّلٍ في فكر وحياة نوال السعداوي؛ حيث أُتيح لها لأول مرة أن تُشَرِّح الجسد الذكوري مفتِّشةً فيه عن مواطن قوته فتَسْحقها، وتُخفِي عن جسد الأنثى معالِمَ أنوثتها. وفيها عرفَتِ الحبَّ وتسلَّمت أولَ مراسيل الهوى، وتزوَّجت زميلَها الفدائي البسيط «أحمد حلمي» وأنجبت منه ابنتها «منى». وبالجامعة رأت الصراعَ السياسي المتنامي بين الوفد والإخوان والاشتراكيين، وتيقَّنت أنهم يتصارعون على السلطة بينما الفدائيون وحدهم يضحُّون بحياتهم من أجل الوطن، فلبَّتِ النداءَ واشتركت مع الفدائيين في نضالهم عامَيْ ١٩٥١م و١٩٥٦م، لكنها تأكَّدت أن المعركة تبدأ من الداخل لا من الخارج. تخرَّجت نوال من الجامعة لتخدم قريتها «كفر طلحة»، وفيها أيقنَتْ أن الجهل والمرض صِنْوان لا يفترقان. لم تتحمَّل نوال الجهلَ ولم تنتصر عليه.



