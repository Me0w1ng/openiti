04#AboutBook:::: «إِلى أَيِّ حَدٍّ تُؤثِّرُ النُّظُمُ الاقتِصاديَّةُ المُختلِفةُ فِي تَكوِينِ عَقليَّةِ الإِنسَان؟ ومَا نَوْعُ التَّفكِيرِ السائِدِ الذِي يَتولَّدُ عَن كُلِّ نِظامٍ مِن هَذِهِ النُّظُم؟ ومَا طَبِيعةُ الإِطارِ الفِكرِيِّ والثَّقافيِّ الأَكثَرِ مُلاءَمةً لنِظامِ الرِّق، وللنِّظامِ الإِقْطاعِي والرَّأسمَاليِّ والاشْتِراكِي؟» ارتبَطَتِ الأَنْظِمةُ الاقتِصاديَّة، القَدِيمةُ مِنْها والحَدِيثة، باتِّجاهاتٍ فِكرِيَّةٍ عبَّدتْ لهَا الطَّريقَ إِلى عُقولِ النَّاس، غَيرَ أنَّهُ لمْ يَكُنِ ارْتِباطًا آليًّا مُباشِرًا فِي اتِّجاهٍ واحِد، بَلْ كانَ داخِلَ عَمليَّةٍ مُعقَّدَة؛ فكَانَ يَسِيرُ مِنَ الفِكرِ إِلى الاقْتِصادِ تَارَة، ومِنَ المادَّةِ إِلَى العَقلِ تارَةً أُخرَى. وفِي اسْتِعراضٍ سَرِيعٍ ومُوجَزٍ يَدرُسُ الدُّكتُور فؤاد زكريا فِي هَذا الكِتابِ الاتِّجاهاتِ الفِكرِيَّةَ العَامَّةَ المُرتبِطةَ بالنُّظُمِ الاقتِصاديَّةِ المُختلِفَة، مِنَ الإِقْطاعيَّةِ وَما قَبْلَها، مُرورًا بالرَّأسمَاليَّة، وحتَّى الاشْتِراكيَّة، مُحاوِلًا كشْفَ ذلِكَ الارْتِباطِ الذِّهنِيِّ لحَياةِ النَّاسِ فِي أيِّ عَصْرٍ مِنَ العُصورِ بِالنُّظُمِ الاقتِصاديَّةِ المَعمُولِ بِها فِي هَذا العَصْر، ليَصِلَ فِي النِّهايةِ إِلى فَهْمٍ لِلاقتِصادِ والفِكرِ مَعًا.



