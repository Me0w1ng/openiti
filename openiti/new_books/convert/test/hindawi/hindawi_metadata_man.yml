04#AboutBook:::: «وقفْتُ بِحذَرٍ علَى الحدُودِ بيْنَ اللاهوتِ والفَلْسفة، مَعْنيًّا بِألَّا يَضيعَ أحدُهما فِي الآخَر … وبِوصفي لاهوتيًّا حاولْتُ أنْ أَبقَى فَيْلسوفًا، والعكْسُ بالعكْس. رُبَّما كانَ أيْسرَ أنْ أهجُرَ الحدُودَ بيْنَهما، وأَختارَ أحدَهُما أو الآخَر. داخليًّا، كانَ ذَلك هو المُستحِيلَ بالنِّسبةِ إِليَّ.» هكذَا يُقِيمُ «تيليش» — أحدُ أَعظمِ الفلاسِفةِ اللاهوتيِّينَ أو اللاهوتيِّينَ الفلاسِفةِ فِي القرْنِ العشرِين — جِسرًا بيْنَ الفلْسفةِ والدِّين؛ فالدِّينُ عندَ تيليش هو مُواجَهةُ قضيَّةِ القلَقِ الأقْصى الَّتي تَنْشأُ عنْ مُعْضِلةِ تَناهِي الوجُودِ الإنْسانِي. استطاعَ هذا البُروتستانتيُّ أنْ يُعِيدَ للإيمانِ وَجَاهتَهُ الفلْسفيَّةَ فِي أعْقابِ الموْجَةِ العَدَميَّةِ الَّتي اجتاحَتِ الغَربَ أَواسِطَ القرنِ العشْرينَ بَعْدَ حربَيْنِ عالميَّتَيْنِ طاحِنتَيْن. وفي هَذا الكِتابِ الصَّغِيرِ والمُكثَّفِ تَكشِفُ لنَا الدُّكتورة يُمْنى طريف الخولي عَنِ الكَيفيَّةِ الَّتي استطاعَ بِها تيليش إخْصابَ الفَلْسفةِ الوجُودِيَّةِ بالتَّجْرِبةِ الدِّينيَّة، بَعْدما استعرضَتِ المَداخِلَ الفِكْريَّةَ لِعالَمِ هذا الفَيْلسوفِ ومصادرِهِ وأعْمالِهِ ومُنجَزاتِه. ربَّما يَحْتلُّ هَذا الكِتابُ معَ دراسَاتٍ عربيَّةٍ قليلةٍ أُخْرى مَكانةً رائدَةً في التَّعريفِ بمُؤلِّفٍ باتَتِ الثَّقافَةُ العَربيَّةُ في أَمَسِّ الحاجَةِ إلى قِراءةِ مُؤلَّفاتِه وضِيافتِه.



