04#AboutBook:::: «فتحتُ عينَيَّ المُحمَرَّتَين، وفرَكتُهما طويلًا قبلَ أن أُميِّزَ القاضيَ الذي كانَ مَحْنيًّا عليَّ كأنَّه يَستمعُ إلى دقاتِ قَلْبي ويَصيح: يونُس! قلتُ لكَ أنتَ يونُسُ نفسُه! يونُسُ في بطنِ الحوت!» تَنسجُ حِكاياتُنا قِصصًا في عُقولِ الآخرِين، وتظلُّ حياتُنا شبيهةً بقصصِ الأوَّلِين في روايةِ أحدِهم، غيرَ أننا لا نَنتبِهُ لذلك إلَّا عندَ الجمعِ بينَ المَواقف، وحشدِ المُقارَناتِ أمامَنا حتى نَقتنعَ بأننا نعيشُ قصةً حدثتْ قبلَ أزمِنةٍ بعيدة، أو نُنكرَ ذلك ونَعُدَّه ضربًا مِنَ الجُنون، فهل نَتَنَاصُّ معَ ماضِينا؟ الكاتبُ الكبيرُ «عبد الغفار مكاوي» في قصتِه القصيرةِ «يُونُس في بطنِ الحُوت» يُحاولُ الكشفَ عن وجهِ هذا المَعْنى، بشخصيَّتَينِ رئيسيَّتَين؛ إذِ استطاعَ أن يَجعلَنا نَعقِدُ مُقارَنةً فلسفيةً تاريخيةً بينَ يُونُسَ الشابِّ المَطرودِ من والدِه، المُهدَّدِ بفَقدِ أُسرتِه، وبينَ «يُونُسَ النبيِّ» الذي فرَّ من قَومِه ليَسكنَ الظُّلُماتِ في بطنِ الحُوت. مَجْموعةٌ قصصيةٌ تَتعامدُ معَ أدقِّ مشكلاتِ مجتمعاتِنا، وتُلامِسُ في كلٍّ منَّا جزءًا ما ولا تترُكُه إلا وقد عَنَّتْ لنا بعضُ الأفكار، وأصابَنا كثيرٌ من الشُّرود.



