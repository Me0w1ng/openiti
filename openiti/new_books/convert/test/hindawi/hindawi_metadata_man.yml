04#AboutBook:::: تتدفق المعلومات إلى حياتنا عبر قنوات متعددة مثل التليفزيون والراديو والكتب وشبكة الإنترنت؛ فنحن نعاني — كما يقول البعض — من تخمة معلوماتية. ولكن ما هي المعلومات؟ إن مفهوم المعلومات من المفاهيم العميقة التي تضرب بجذورها في علم الرياضيات، غير أن له أهمية بالغة في حياتنا اليومية؛ فالحمض النووي يقدم المعلومات التي تُكِّون أجسادنا، ونحن نتعلم من خلال المعلومات التي تتدفق إلى أذهاننا، ونتواصل مع بعضنا من خلال نقل المعلومات بطرق متعددة مثل الثرثرة وأثناء المحاضرات والقراءة. وفي هذا الكتاب يقدم لوتشانو فلوريدي — مؤسس مجال فلسفة المعلومات — مقدمة خلابة وملهمة لهذه الفكرة المحورية. ومن خلال التعرض للعديد من الموضوعات، يتناول بالدراسة آثارها على كافة نواحي حياتنا اليومية بدءًا من الرياضيات وعلم الوراثة، ووصولًا إلى معناها الاجتماعي وقيمتها، وما تنطوي عليه من تضمينات أخلاقية فيما يتعلق بالملكية والخصوصية وإمكانية الحصول على المعلومات.



