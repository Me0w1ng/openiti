04#AboutBook:::: «كانَ «تهافُتُ الفلاسفةِ» الَّذي ألَّفَهُ الإمامُ الغزالي في ختامِ القرْنِ الحاديَ عَشرَ الميلادي، بِمَثابةِ الرِّتاجِ الذي أغلقَ بابَ الفِكرِ الفلسفيِّ في بلادِنا، فظلَّ مُغلَقًا ما يَزيدُ على سبعةِ قرون، ولم يَنفتحْ إلَّا في منتصفِ القرنِ الماضي نتيجةً لحركةٍ شاملةٍ استهدفتْ نُهوضَ الحياةِ الفكريةِ العربيةِ منْ كلِّ أرجائِها؛ فنشأَ عِلْم، ونشأَ فَن، وتجدَّدَ أدب، وتجدَّدتْ فلسفَة.» عُنِيَ الدكتورُ «زكي نجيب محمود» بقضيةِ التوفيقِ بينَ تُراثِ الماضي وثقافةِ الحاضِر؛ إذْ رأى أنَّ الشخصيةَ الفريدةَ تتكوَّنُ مِنَ الماضي، وتَستمِدُّ عناصرَ البقاءِ والقوةِ مِنَ الحاضِر. وفي هذا الكتابِ يَضعُ أديبُ الفلاسفةِ يدَهُ على جُرحِ الأمةِ العربيةِ الغائر، ومَأزِقِها الواضِح، وهو التوقُّفُ الذي أصابَها بينَ ماضِيها العَريق، وحاضِرِها المُتسارِع، مُناقِشًا الفكرَ الفلسفيَّ المُعاصرَ في مصرَ خصوصًا، وتَقرُّبَه للفكرِ الغربيِّ مُحاوِلًا الجمعَ بينَ الماضي والحاضرِ تارة، ومُنكِرًا لِماضيهِ وتُراثِهِ تارةً أُخرى. كما أفرَدَ المؤلِّفُ فصلًا كاملًا للكلماتِ وسِحرِها الرَّمزي، ناقَشَ فيه قضيةَ اللفظِ والمعنى مِن زاويةٍ فلسفيةٍ مَحْضة، واختتمَ كتابَهُ بعرْضِ آراءِ مجموعةٍ مِنَ الفلاسفةِ الغربيِّين، مِثل: «جورج سانتيانا»، و«ألفرد نورث وايتهد»، و«وليم جيمس»، و«برتراند راسل».



