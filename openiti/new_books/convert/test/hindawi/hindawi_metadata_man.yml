04#AboutBook:::: «أنا القصيدة والقصيدة أنا، كأننا روحان حلَلْنا بدنًا»، بروحٍ كهذه يكتب «محمد أبو زيد»، عن الكتابة وعن السينما، كتابةً مَعْنِيَّةً بالإنسان؛ بالذات الإنسانية. في «الأرنب خارج القبعة» مجموعةٌ خارجَ الإطار، فريدةٌ ومتناسِقةٌ، من أكثر من أربعين مقالًا، كتب أبو زيد معظمَها فيما بين يوليو ٢٠١٤ ويونيو ٢٠١٥، ونُشِرت على موقع «مؤسسة هنداوي للتعليم والثقافة» موزَّعةً على أربعة أقسام: عن الكتابة – عن السينما – كتابة – عبور الزمن. تَعْبُر بنا المقالاتُ مفازاتٍ مختلفةً؛ تصل بالقارئ إلى تساؤلاتٍ مثل: من أين تأتي الكتابة؟ وكيف تصبح كاتبًا فاشلًا؟ ومَن قتل الشعراء؟ وهل يقتل الشعرُ شاعِرَه؟ وكيف تقتل كاتبَك المفضَّل؟ بل يسألك أنت أيضًا، عزيزي القارئ: مَن أنت؟ وعلى الرغم من مهارة الكاتب في طرح الأسئلة، فإن إجاباته لا تقلُّ أهميةً عن أسئلته، وهي ليست إجاباتٍ بقدرِ ما هي نقاشٌ مفتوحٌ مع القارئ؛ مع النص والصوت والصورة، ومع الفكرة، ومع الدهشة؛ دهشة خروج السينما إلى الواقع، ومشاهَدة نصوصٍ حية تمشي على الأرض، تعود إلى الماضي، وتفكِّر في النهايات.



