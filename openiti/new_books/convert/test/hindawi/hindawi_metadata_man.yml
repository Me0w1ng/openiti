04#AboutBook:::: تُعَدُّ قضية المركز أو «اللوجوس» هي القضيَّة الأساسيَّة في دراسة التراث الفلسفي، فلا توجد فلسفة دون مركز؛ لذلك تتعدَّد المدارس والمذاهب الفلسفيَّة بتعدد مراكز التحليل الفلسفيِّ وبؤر التحليل المعرفي، ويُعَدُّ هذا الكتاب إطلالة مميَّزة على أحد هذه المذاهب التي جعلت من اللذة والألم بؤرة للتحليل ومركزًا تنطلق منه حياة الإنسان. وتُنْسب بدايات هذا المذهب إلى الفيلسوف اليوناني «أبيقور» الذي كان يقول بأن اللذة هي غاية الحياة، وأن المعرفة لا تتحقق إلا بالحواس، وقد انشغل «إسماعيل مظهر» بتأليف هذا الكتاب مدة أربع سنوات كاملة، تابع خلالها أصول هذه المدرسة الفلسفية وتطوُّرها عبر التاريخ.



