04#AboutBook:::: هو رجل قصير القامة، كبير المقام، استطاع أن يقود مسيرة الاستقلال الهندية عن الإمبراطورية البريطانية بنجاح، في وقت عُدت فيه الإمبراطورية البريطانية في أوج قوتها. كان «غاندي رجل فكر وحركة، يمزج بين معتقداته وممارساته، فكان مفكرًا ومقاومًا، راهبًا ومحاربًا، وقد قامت مقاومته على ما سُمى بفلسفة اللاعنف (الساتياغراها)، وهي مجموعة من المباديء تستند إلى جملةٍ من الأسس الدينية والسياسية والاقتصادية، غايتها إحداث تغيير سياسي بدون استخدام القوة كآلية من آليات ذلك التغيير. ويمكن أن تتخذ فلسفة اللاعنف أشكال عديدة منها؛ العصيان المدني أو المقاومة اللا عنفية وعدم الطاعة وعدم التعاون. وقد استطاع غاندي بهذه الفلسفة أن يقف بغصن الزيتون في وجه الآلة العسكرية البريطانية بكل جبروتها، ينجح في تصفية الاستعمار، وتحرير الهند.



