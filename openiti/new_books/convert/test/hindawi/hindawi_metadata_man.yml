04#AboutBook:::: «… السياحة في رأيي ليست ركوبَ طائرات وزيارةَ متاحف والنومَ والأكلَ في الفنادق الفاخرة، السياحة عندي هي التجوُّل على الأقدام في الشوارع والحواري المُتربة …» هكذا كانت رحلات «نوال السعداوي»؛ سياحة لاكتشاف النفس البشرية، ومُعايَشة لعادات الشعوب؛ قاصدةً في معظم رحلاتها تلك الأزِقَّة التي تَضيق بسكانها، لتقترب من ذلك الإنسان المُتعَب، لتتلمَّس معاناته، وتعرف أحلامه. تقرأ رحلاتها فتظلُّ مشدوهًا وكأنك أحد أفراد الرحلة، تزور مُدنًا، تُعايِش ثقافات، ولا تفتأ تنتهي من رحلةٍ حتى تبدأ أخرى. تلتقي هنا بالكاتبة، فتعشق السفرَ والترحال، ثم تراك تنتقل معها — انتقالًا سَلِسًا دون مفاجأة — من مستشفى الصدر بالجيزة، إلى نيويورك حيث الصخب الدائم، ولا تجد غرابةً في تنقُّلِها من هِلسنكي في أقصى شمال أوروبا إلى روسيا، ثم إلى إيران؛ ونقْلِها واقعَ المجتمع الإيراني قُبيلَ اندلاع الثورة هناك. وعند حديثها عن بلاد الهند تجد الكلمات وكأنها تتراقص أمامك لتُشكِّل لوحاتٍ مختلفةَ الألوان، كاختلافِ ثقافاتِ تلك البلاد.



