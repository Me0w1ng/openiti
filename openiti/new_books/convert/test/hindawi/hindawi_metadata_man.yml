04#AboutBook:::: هذا الكتابُ بمَثابةِ نافذةٍ فريدةٍ على عالَمِ الكيمياء، يُطِلُّ منها الطلابُ والمُتخصِّصونَ وعامَّةُ القرَّاءِ على حدٍّ سَواء على الأبحاثِ الجاريةِ حاليًّا في هذا المجالِ الحيويِّ من مَجالاتِ حياتِنا. يأتي الكِتابُ على هيئةِ مجموعةٍ من الرسائلِ الخطِّيةِ مُوجَّهةً إلى «أنجيلا» — وهي طالِبةٌ تخيُّليةٌ تفكِّرُ في امتهانِ الكيمياء — شارَكَ في كتابتها أشهرُ علماءِ الكيمياءِ في عَصرِنا الحاليِّ بأسلوبٍ بَسيط، وتقدِّمُ مزيجًا مِنَ المبادئِ الأساسية، والقَضايا المُعاصِرة، والتحدِّياتِ المُستقبَليَّة في هذا المجال؛ فعلى سبيلِ المِثال، تُحدِّثُنا «ماري آن فوكس»، رئيسةُ جامعةِ كاليفورنيا في «سان دييجو»، عن طريقةِ إجراءِ الأبحاث، وعن الكيمياءِ العُضويةِ الفيزيائيةِ الحديثة. أمَّا «الأخَوانِ جوناثان ودانيال سسلر»، فيَشرحانِ لَنا كيمياءَ التَّخديرِ التي أدَّتْ إلى إِمْكانيةِ إجراءِ العمَلياتِ في عصرِنا الحديث، في حينِ تتحدَّثُ «إليزابيث إم نولان» عنِ التصويرِ الحيَوي، و«تيري كولينز» عن «الكيمياءَ الخَضراء». ويُناقشُ العديدُ من المؤلِّفينَ الآخَرِينَ — ومن بينِهِم «كارل وامسر»، و«هاري جراي»، و«جون إس ماجيار»، و«بيني براذرز» — الإسهاماتِ المُهمَّةَ التي يُمكِنُ لعلماءِ الكيمياءِ تقديمُها لتلبيةِ الاحتياجاتِ العالَميةِ مِنَ الطاقة. إنه كتابٌ ثرِيٌّ بالمعلومات، ودليلٌ مُفيدٌ يُمكِنُ للمُهتمينَ بهذا المجالِ الاستفادةُ منه طوالَ حياتهم التعليميَّةِ والعمليَّة.



