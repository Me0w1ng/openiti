04#AboutBook:::: مَا إنْ نَجحَ عمرو بن العاص في فَرضِ السِّيادَةِ الإِسْلامِيَّةِ عَلى مِصر، حتَّى بَدأَتْ تَلُوحُ في الأُفُقِ ثَقافةٌ مُغايِرةٌ (لِسانًا ودِينًا وأَدبًا) لِمَا أَلِفَه المِصْريُّون، وقَدِ انْتظَرَتِ الحَضارةُ العَرَبيَّةُ ثَلاثةَ قُرونٍ حتَّى يَتكيَّفَ المِصْريُّونَ معَ مُتَطلَّباتِ الثَّقافةِ الجَدِيدة؛ إذْ كانَ انْتِشارُ الدِّينِ الإِسْلامِيِّ يَسِيرُ بوَتِيرةٍ هادِئَة. ومعَ انْتِشارِ دِيانةِ المُنتصِرِ وثَقافَتِه بَدأَ المِصْريُّونَ يُقبِلُونَ عَلى تَعلُّمِ اللغَةِ العَربيَّةِ والدِّينِ الإسلامِي، وقَدْ ظَهرَ ذلِكَ جَلِيًّا في دِراسةِ المِصْريِّينَ للقُرآنِ الكَرِيمِ والحَدِيثِ الشَّرِيف، وكذلِكَ في رَغْبةِ المِصْريِّينَ في تَبوُّءِ المَناصِبِ القِيادِيَّةِ في ظِلِّ الدَّوْلةِ الجَدِيدة. وقَدْ قدَّمَتْ مِصْرُ عَددًا كَبِيرًا مِنَ الفُقَهاءِ ورِجالِ الدِّينِ الَّذينَ ذاعَ صِيتُهُم، بالإِضَافةِ إلَى الكُتَّابِ والشُّعراءِ الَّذينَ أثَّرُوا في الحَياةِ الأَدَبيَّةِ العَرَبيَّةِ وضَمِنُوا لمِصْرَ مَركَزًا مُتمَيِّزًا في العالَمِ الإِسْلامِي، حتَّى بَعدَما انْهارَتِ الدَّوْلةُ الفاطِمِيَّة.



