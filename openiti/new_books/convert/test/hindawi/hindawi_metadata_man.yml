04#AboutBook:::: حصلت دولة «باكستان» على استقلالها السياسي بعد كفاحٍ مريرٍ بُذلت فيه دماء أبناء شبه القارة الهندية من مسلمين وهندوس وسيخ وغيرهم ضد الإمبراطورية البريطانية الاستعمارية، لتصبح «باكستان» أكبرَ دولةٍ مسلمةٍ في العالم. وقد دفعت الاختلافات الثقافية والدينية الكبرى بين أبناء الهند إلى أن يميل زعماءُ النضال المسلمون، أمثال القائد الأعظم «محمد علي جناح»، إلى تفضيل خيار إقامة دولةٍ تضم المسلمين الهنود هي «باكستان» وأخرى تضم الهندوس هي «الهند». وإن كان هذا الحل لم يحُلْ دون قيام الكثير من الصراعات والنزاعات المسلحة بين البلدين، وبخاصةٍ بعد أن طال باكستانَ ظلمٌ بَيِّنٌ في تقسيم الموارد المائية وغيرها، وكذلك ما بثَّه واختلقه الاستعمار قبل رحيله من مشكلات، كالصراع على «كشمير»، لتضاف إلى التحدِّيات الأخرى التي واجهت الدولة الوليدة من أُمِّيةٍ ولاجئين وسعيٍ حثيثٍ لبناء جيشٍ حديثٍ يستند إلى اقتصادٍ قوي.



