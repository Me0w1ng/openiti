04#AboutBook:::: كانت مصر قبل مجيء البطالمة ترزح تحت الاحتلال الفارسي الذي اتخذ منذ يومه الأول نهجًا عدائيًّا تجاه ثقافة المصريين وعقائدهم، حيث سخر الفرس من أديانهم؛ فدنسوا المعابد وأبطلوا الشعائر الدينية، كما فرضوا دينهم على المصريين قسرًا، ناهيك عن العلاقة السيئة والمتوترة على الدوام بين الإدارة الفارسية والمصريين. لذلك رأى المصريون في حملة «الإسكندر الأكبر» نوعًا من التحرير؛ خاصة بعد ما أظهره «البطالمة» من احترام لمعبودات المصريين القديمة، وإدراكًا منه لأهمية مصر وموقعها الجغرافي أمر «الإسكندر الأكبر» بإنشاء مدينة ساحلية جديدة هي «الإسكندرية» التي أصبحت بعد فترة وجيزة واحدة من أهم مدن العالم التجارية ومنارة علمية عظيمة يقصد مدارسها ومكتباتها طلبة العلم من كافة الأصقاع، تعرف أكثر على حكم البطالمة لمصر وأثرهم في حضارتها مع كتاب «بداءة عصر البطالمة» لإسماعيل مظهر.



