04#AboutBook:::: يَقرأُ التاجِرُ المتوسِطُ الحالِ جابز ويلسون إعلانًا في إحدى الصُّحفِ مُفادُه أنَّ كلَّ شخصٍ ذي شعرٍ أحمرَ يُمكِنُه الانضمامُ إلى «عُصْبةِ ذَوِي الشَّعرِ الأحمر»، وأنَّه سيحصلُ على مبلغٍ مِقدارُه أربعةُ جنيهاتٍ في الأُسبوع، مُقابلَ أعمالٍ كتابيةٍ بسيطة. ولمَّا كانَ ويلسون مِن ذَوِي الشَّعرِ الأحمر، فقَدْ قرَّرَ — تحتَ إلحاحٍ من مساعِدِه — أن يحاوِلَ الانضمامَ إلى العُصْبة، والحصولَ على المبلغِ الجزيلِ مقابلَ العملِ القليل؛ وهذا ما حدَثَ بالفعل. كانَتْ مهمتُه الأولى بعدَ انضمامِه إلى هذهِ العُصْبةِ تَقضِي بأنْ يَنسخَ صفحاتٍ مِنَ المَوْسوعةِ البريطانيةِ بدْءًا مِنَ الساعةِ العاشِرةِ صباحًا إلى الثانيةِ بعدَ الظُّهر، معَ ضرورةِ عدمِ الخروجِ أبدًا خلالَ ساعاتِ عملِه الأربعِ إلَّا إذا سُمِحَ له بذلك مُسبقًا. لكنْ في أحدِ الأيام، ذهبَ لإنجازِ عملِه المُعتاد، لكنَّه فُوجِئَ بوجودِ ورقةٍ معلَّقةٍ على البابِ تقولُ بأنه قد حُلَّتْ «عُصْبةُ ذَوِي الشَّعرِ الأحمر»؛ عندئذٍ يَشعرُ بأنَّ في الأمرِ خُدْعةً ما، فيَلجأُ إلى هولمز. بعدَ أنْ يَقومَ هولمز بتَحرِّياتِه، يَكتشفُ أنَّ الأمرَ أكبرُ من مُجردِ خُدْعة، وأنَّ ثَمةَ جريمةً لا تَخطُرُ ببالِ أحدٍ تَدورُ أحداثُها في الخَفاء. تعرَّفْ على ما اكتشَفَه هولمز، وعِشْ معَه تفاصيلَ حلِّ القضيةِ في هذهِ القِصةِ المُشوِّقة.



