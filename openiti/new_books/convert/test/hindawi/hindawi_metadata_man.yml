04#AboutBook:::: اشتُهِرَ العَصرُ العَبَّاسيُّ بأنَّهُ عَصرُ تَرَفٍ ورُقِي؛ تَقدَّمَتْ فِيهِ العُلُومُ والفُنُون، واتَّسَعتْ رُقْعةُ الدَّوْلة، واسْتَقرَّ الحَالُ لحُكَّامِها، فاهْتَمُّوا بالفُنونِ وأَشْكالِ الإِبْداع؛ كزَخْرفةِ القُصُور، وبِناءِ المَساجِد، واعْتَنَوْا أيضًا برَفاهِيتِهِم؛ فاهْتَمُّوا بإِقامةِ الاحْتِفالاتِ الباذِخةِ والوَلائِمِ العَظِيمة، الَّتِي تُقدَّمُ فِيها أَلْوانُ الطَّعامِ الفاخِرةِ الَّتِي صنَعَها طبَّاخُونَ حاذِقُونَ لمِهْنتِهِم. والمَطْبخُ العَبَّاسيُّ قَدْ أَخْرجَ أَصْنافًا طَيِّبةً وجَدِيدةً مِنَ الطَّعامِ تَخْتلِفُ بشَكلٍ تامٍّ عَنِ الطَّعامِ الخَشِنِ المُعتادِ لأَهْلِ الجَزِيرةِ العَرَبيَّة؛ حَيثُ كانَ المَطْبخُ العَبَّاسيُّ مُحَصِّلةً لثَقافاتٍ مُختلِفةٍ ضَمَّتْها الدَّوْلةُ الإِسْلامِيَّة، فأصبحَ لَه طابعٌ مُختلِف، أخَذَ بالجَيِّدِ مِن هُنا وهُناكَ ليُنتِجَ في النِّهايةِ مَا يُشبِهُ اللَّوْحاتِ الفَنيَّةَ الَّتِي تَتضمَّنُ اسْتِخدامَ الحَوَاسِّ المُختلِفةِ مِن شَمٍّ وبَصَرٍ وتَذوُّق، لعَملِ تَناسُقٍ بَينَ الشَّكْلِ والطَّعْمِ يُسعِدُ العَقلَ والبَطْن. سنَتعرَّفُ عَلى أَصْنافِ طَعامِ المَطْبخِ العَبَّاسي، ومَقادِيرِ صِناعةِ بَعْضِ الوَجَباتِ وطَرِيقةِ إِعْدادِها مِن خِلالِ صَفَحاتِ هَذا الكِتابِ الطَّرِيف.



