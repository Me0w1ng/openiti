04#AboutBook:::: «شكسبير»، ذلك العَلَم الذي ملأ الأرض شعرًا وأدبًا، أديبٌ مُبدِعٌ، ارتفع بفكره وكتاباته إلى أسمى المنازِل وأرفع المراتب؛ فاستحقَّ الثناءَ والحفاوةَ، إنه الأديب الذي ترك للإنسانية عظيمَ الأثر كما يقدِّمه لنا الكاتبُ الكبيرُ «عباس محمود العقاد» في دراسة كافية شافية لكلِّ ناهل من نبع هذا الأديب الإنجليزيِّ الكبير. يحدِّثنا عن مولده، وأسرته الريفيَّة، وكيف تأثَّر بها، يحدِّثنا عن تعليمه وطريقِهِ للنبوغ وللمكانة العالميَّة، متقصِّيًا الحقائقَ والأسانيدَ الثابتة، متتبعًا الآراء المختلفة يناقشها ويتبنَّى أفضلَها، ولم يُغْفِل «العقاد» في بحثه القيِّم هذا تلك القضيةَ الهامَّةَ التي أُثِيرت منذ قرون وحتَّى العصر الحديث، قضيَّة الشك في نسبة بعض مؤلَّفات شكسبير إليه، بل وإنكار تراثه بأكمله، فقدَّم«العقاد» حججَ وبراهينَ المؤيِّدين، كما قدَّم حججَ ومزاعمَ المُنكِرين.



