04#AboutBook:::: مسرحيَّةٌ اجتماعيةٌ فكاهيَّةٌ قصيرةٌ، كُتبت باللَّهجةِ العامِّيةِ المِصْرية، تُناقِشُ قضيةَ تعدُّدِ الزَّوجاتِ بصورةٍ بالغةِ الطَّرافة، مِن خلالِ مُحاوَراتٍ بينَ الزوجتَينِ الأُولى والثانية، تُمثِّلُ الطِّباعَ والعاداتِ الشعبيةَ التي تتعلَّقُ بثقافةِ الزَّواجِ والضَّرائر. «صابحة» الزوجةُ الأُولى تُحاوِلُ التماسُكَ أمامَ زَوجِها وادِّعاءَ الصبرِ على وجودِ زَوجةٍ ثانيةٍ له، بلْ تُصدِّقُه أيضًا عندَما يُخبِرُها أنَّه إنَّما أقبَلَ على الزَّواجِ مرةً أُخرى مِن أَجلِ راحتِها، وحتَّى تصيرَ الزوجةُ الثانيَةُ «فطومة» خادمةً لها. ولكِن «صابحة» تَغلِي مِنَ الغِيرة، وتُحاوِلُ أنْ تَحِيكَ المَكائدَ لتفرِّقَ بينَهما، فهل ستنجحُ في نصْبِ فخٍّ مُحكَمٍ لتُوقِعَ بضَرَّتِها «فطومة»؟! وردَتْ هذه المسرحِيةُ بعُنوانِ «الدرتَين» (بحَرفِ الدَّال)، بينما تُشيرُ الأحداثُ الواردةُ فيها إلى ضرورةِ كتابةِ العُنوانِ ﺑ «الضَّاد»؛ بحيثُ يصيرُ العُنوانُ «الضَّرتَين»، ويَشملُ هذا الخطأَ المُحتوى الداخِليُّ للكِتاب؛ إذ تَرِدُ فيه كلمةُ «ضرة» بالدَّال، وقد آثَرْنا تَرْكَ هذا الخطأِ كما هو نظرًا لإشارةِ بعضِ المُختصِّينَ إلى عُنوانِ الكتابِ بحَرفِ الدَّالِ لا الضَّاد، وعلى رأسِ هؤلاءِ الدكتور محمد يوسف نجم، الذي قام بتصويرِ المخطُوطاتِ الأصليةِ لأعمالِ يعقوب صنوع، وعملَ على نَشرِها لأولِ مرَّة.‎‎



