04#AboutBook:::: يرْسُمُ لنا جرجي زيدان بِذَائِقَتِهِ التاريخية تاريخ التمدن في الحضارة الإسلامية، ويَذْكُر أنه كان مُتَهيِّبًا من الدخولِ في هذا الميدان التاريخي؛ لأنه كان مجهولًا غيرَ محدَّد المعالم، ويتجلَّى وجهُ تفرُّد الكاتب من خلال تطرُّقِهِ لنواحٍ عسيرة من التاريخ الإسلامي كالناحية المالية بوصفها من أكثر النواحي إشْكالًا في التاريخ الإسلامي، ويَكْمُنُ ثراء هذا التاريخ في تضمُّنه تاريخَ العالمِ المتمدِّنِ في العصور الوسطى، فهو التاريخ الذي يمتلكُ جسرًا يربطُ التاريخ القديم بالتاريخ الحديث، كما يرى الكاتبُ أن الوجهَ الحقيقيَّ الذي يُفْصِح عن تاريخ الأمم؛ هو تاريخ تمدُّنِها وحضارتِها لا تاريخُ حروبِها وفتوحاتِها، وقد استهلَّ الكاتبُ كتابَهُ بمقدماتٍ تمهيدية تتناولُ تاريخ التمدن العربي، وحالَ العرب قبْل الإسلام، كما بحث عن ثروة المملكة الإسلامية وحضارتِها وعلاقتِها بالدُّول المعاصِرة لها، ووصف أحوال الخلفاء في مجالسهم ومدى اهتمامهم بالعلماء والشعراء، ثم تطرَّق إلى أحوال العلوم والفنون في الأقطار العربية والعادات والتقاليد الاجتماعية المُتَعارَفِ عليها.



