04#AboutBook:::: يَهجو «الجاحظ» غريمَه «أحمد بن عبد الوهاب» في رسالةِ «التربيع والتدوير» بأسلوبٍ ساخرٍ ومُمتع، راسمًا بلُغتِه المُتميِّزةِ صورةً كوميديةً له. يستعينُ «الجاحظ» بكافَّةِ ما يُمكِنُ مِنَ الصِّيَغِ البلاغيةِ للنَّيلِ من عدوِّه، ولا يتورَّعُ عن ذِكرِ كلِّ الحُججِ التي تنتقصُ مِنه وتُقنعُ القارئَ بأنَّ كلَّ ما يَذكُرُه مِن مُبالَغاتٍ في ذمِّهِ هيَ حقيقةٌ واقِعة؛ دونَ أن يتخلَّى عن رشاقةِ الكلمةِ وجمالِ الأسلوب. وقد أبدَعَ «الجاحظ» كعادتِهِ في التصويرِ حتَّى وصَلَ بالقارئِ إلى تخيُّلِ شكلِ غريمِه وكأنَّهُ أمامَه، فاعتمَدَ على إهانتِه بوصْفِه الحسيِّ القَبيح، وبوصفِ أخلاقِهِ بأشنَعِ النُّعوت، مُستشهِدًا بأبياتِ الشِّعرِ وآياتٍ مِنَ القرآنِ الكريم؛ كلُّ ذلكَ بطريقةٍ غايةٍ في الهزليةِ جعَلَتْ من الكتابِ رسْمًا كاريكاتوريًّا طريفًا يُوضِّحُ بلاغةَ «الجاحظ» وموهبتَه، ويُمتِعُ القارئَ وهو يَنتقلُ معَهُ إلى العصرِ الذهبيِّ الذي شهِدَ إبداعاتِ العربِ الفريدةِ في فنونِ الكلامِ والتلاعُبِ باللُّغة.



