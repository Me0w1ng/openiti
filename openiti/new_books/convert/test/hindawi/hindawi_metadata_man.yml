04#AboutBook:::: يَتناولُ هذا الكتابُ القضايا المشترَكةَ بينَ تاريخِ وفلسفةِ العلوم، ويُظهِرُ وجودَ رابطٍ مَتينٍ بينَ العلمِ والفَلْسفة، باستخدامِ الكوبرنيكيَّةِ والداروينيَّةِ والفرويديَّةِ بوَصْفِها ثَوَراتٍ عِلْمية. ثَمَّةَ صِلاتٌ كثيرةٌ بينَ كوبرنيكوس وداروين وفرويد أكثرَ مِن مُساهَماتِهم في استكمالِ الثَّوْرةِ التي أَحْدثَها كوبرنيكوس، وتبيِّنُ دراسةُ الكوبرنيكيَّةِ والداروينيَّةِ والفرويديَّةِ أنَّ المناهجَ العِلْميةَ لدراسةِ العالَمِ تؤدِّي تلقائيًّا وحتميًّا إلى نتائجَ فَلْسفية. أزاحَ كوبرنيكوس — من خلالِ نظريةِ مركزيَّةِ الشمس — البشرَ مِنَ المركزِ الماديِّ للكَوْن، ووضَعَ داروين — من خلالِ نظريةِ التطوُّر — البشرَ في ترتيبِهمُ الطبيعيِّ بينَ الكائِنات، ورأى فرويد أنَّ الأفكارَ العِلْميةَ تُغيِّرُ طريقةَ تفكيرِنا في العالَم، وأنَّ كوبرنيكوس وداروين سدَّدَا ضرباتٍ قاسيةً للصورةِ التي يفخرُ بها البشرُ بوصْفِهم سَادةَ الكَوْن، وأنَّه يُكمِلُ دائرةَ تصحيحِ هذه الصورةِ من خلالِ تدميرِ الاعتقادِ بأنَّ البشرَ «مُسيطِرونَ على زمامِ الأمورِ.» غيرَ أنَّ تأثيرَ الأفكارِ العِلْميةِ على الصورِ الذاتيةِ للبشرِ ليس سوى جزءٍ صغيرٍ مِنَ النتائجِ الفلسفيةِ التي تؤدِّي إليها النظرياتُ العلميةُ عادة، وهذا الكتابُ دراسةٌ لثلاثِ ثَوَراتٍ في الفكرِ ونتائجِها الفلسفيَّة، وهو تطبيقٌ لنهجٍ متكاملٍ لتاريخِ وفلسفةِ العلوم.



