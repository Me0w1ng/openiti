04#AboutBook:::: يُعتبر كتاب تاريخ الفلسفة الحديثة — إلى جانب كونه يؤرخ للفلسفة الحديثة التي ظهرت بعد فلسفات العصر الوسيط — معجمًا فلسفيًا يدلنا في وضوح ويسر على رجال الفلسفة، منذ القرن الخامس عشر حتى أوائل القرن العشرين. يدور الباب الأول في الكتاب عن بقايا الفلسفات القديمة، فيتحدثُ عن الأفلاطونيين الذين يستمدون منه أسباب دينٍ طبيعي، والرشديون الذين يُذيعون الإلحاد تحت ستار دراسة أرسطو وابن رشد. ويتحدث الباب الثاني عن أمهات المذاهب الحديثة مثل مذاهب ديكارت، وبسكال وسبينوزا. ثم يتحدث عن فسلفات الواقعية ورجالها مثل هيوم وبيكون في الباب الثالث. وفي الباب الرابع يعرضُ لفلسفات مين دي بيران، وأوجست كونت التي تحاول استيعاب جميع النواحي في مذهبٍ واحد. ثم يرصد في الباب الخامس الصراعَ بين داروين وسبنسر وأنصار المادية الذين وجدوا في نظرية التطور أسلحة جديدة، وبين الروحية التي يؤيدها الفرنسيون. ثم يتضح في الفصل الأخير الانقسام الكامل بين الفلسفات الحديثة إلى مذهبين: مادي وروحي، يتصارعان بشكل دائم بحثًا عن حلول للمشكلات الكبرى.



