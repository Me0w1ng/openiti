04#AboutBook:::: «وقد أدرَكَ المجتمع الإنساني البدائي المكوَّن من الذكور والإناث أن الأنثى بالطبيعة أصل الحياة، بسبب قدرتها على ولادةِ الحياة الجديدة، فاعتبروها أكثرَ قدرةً من الذَّكَر، وبالتالي أعلى قيمةً.» تطوَّرت النظرةُ إلى الأنثى عبر تطوُّر الأنظمة البشرية على مدار التاريخ؛ ففي النشأة الأولى تحتَّمَ وجودُ التكافؤ التام بين الذَّكَر والأنثى، وظهر جليًّا دورُ كلٍّ منهما في إكمالِ الآخَر نفسيًّا وجسديًّا، ولكنْ مع تباعُد الأزمان والأماكن تغيَّرت النظرةُ إليها في اتجاهِ الانتقاص من الحريات والحقوق مقابل الزيادة فيها للذكور، وتزايَدَ ذلك مع تسطيحِ النظرةِ إلى الفروقات بين الطرفين من النواحي البيولوجية والفسيولوجية والتشريح خارجَ إطارِ الأدلةِ العلميةِ المُعتَدِّ بها، حتى صار الوضعُ الأدنى للمرأة أمرًا مفروضًا عليها من المجتمع، وإنْ كان يُغلَّفُ في بعض الأحيان بمظهرِ الاحترام الظاهري والإتيكيت والمعامَلةِ الرقيقة. ويسلِّط هذا الكتابُ الضوءَ على الأصل المنسِيِّ للكائنات، وعلى مكانةِ الأنثى الحقيقية؛ وذلك من خلال تحليلٍ فني لعلومٍ مختلفةٍ ساعدَتْ في التعرُّفِ على الوضعِ الحقيقي لها؛ وذلك بهدفِ إسقاطِ القيود الفكرية، والتحرُّرِ من أغلال العادة، والعودةِ إلى الصورةِ البَدْئيةِ للمجتمعات.



