04#AboutBook:::: يتضمن هذا الكتاب سلسلةً من المقالات النقدية لشعر حافظ إبراهيم، ويعد هذا الكتاب وثيقةً نفيسةً من وثائق النقد الأدبي التي تحتل مرتبة مهمةً في مضمار السباق التاريخي؛ فهو يمثل مرحلةً متقدمة من حلقات النقد الأدبي الحديث؛ فقد تناول الكاتب قضية الشاعرية عند حافظ بالنقد والتحليل، وتناول الأغراض التي تناولها في أشعاره، وتعرَّض لعددٍ من سرقاته الشعرية، والمآخذ اللغوية والأسلوبية التي أُخِذَتْ عليه، كما خصَّ بالذكر قضيةً مهمةً؛ وهي قضية المذهب القديم والمذهب الجديد، ورأى أنَّ السبيل الأمثل لتأصيلِ هذه القضية يتجسد في عرض موازنة بين شاعرٍ مطبوعٍ مثل شكري، وشاعرٍ مصنوع مثل حافظ؛ فجاءت موازنته مبينةً لخصائص المذهبين كما ترسَّمها المذهب الشعري لكلٍ منهما. ومَنْ يُطالعُ موضوعات هذا الكتاب يجد أنَّ المازني لم يكن متحاملًا على حافظ — كما استقرَّ في وجدان البعض — ولكنه جاء مسجلًا لحركة النقد الأدبي التي واكبت هذا الشاعر.



