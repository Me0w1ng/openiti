04#AboutBook:::: «تُهْمَةُ الاسپينوزِيَّةِ كانَتْ بدَوْرِها تُوَجَّهُ إِلى جَميعِ الثَّائِرينَ عَلى تَقالِيدِ الكَنِيسة، ولَكِنَّ نِطَاقَها قَدِ اتَّسَعَ فِي القَرنِ الثَّامِنَ عَشَرَ حتَّى أَصبَحَتْ تُنسَبُ إلى كُلِّ مُعارِضٍ للنُّظُمِ القائِمة، وحتَّى اضطُرَّ مَشاهِيرُ المُفكِّرينَ فِي الجِيلِ التَّالِي إِلى التَّبرُّؤِ مِن اسپينوزا وتَفنِيدِهِ عَلَنًا بِسَببٍ ودُونَ سَبَب، استِرضاءً للسُّلطَاتِ القائِمة.» رُبما كانَ اسپينوزا أحَدَ أَكثَرِ الفَلاسِفةِ إثَارةً للجَدَل؛ فَقَدْ كانَتْ آرَاؤُهُ مِيلادًا مُبَكِّرًا لفَلسَفةٍ لَم تَنَلْ حَظَّها مِنَ الشُّهْرةِ إِلَّا بَعدَ قَرنٍ مِنْ الِانْتِقاداتِ واللَّعَناتِ لَها ولِصَاحِبِها؛ الأَمرُ الذِي أَسهَمَ فِي وُجُودِ عِدَّةِ شُروحٍ وتَفسِيراتٍ مُتَبايِنةٍ لفَلسَفَتِه؛ إِذْ أَضفَى عَلَيها شُرَّاحُها ومُفَسِّرُوها مَوَاقِفَهمُ الشَّخصِيةَ ومُعتَقَداتِهمُ الفَلسَفِيةَ وتَوَجُّهَاتِهمُ الفِكرِية. مِن هَذا المُنطَلَقِ وَجَدَ «فؤاد زكريا» نَفسَهُ إِزاءَ فَلسَفةٍ يَجِبُ أَن تُقرَأَ فِي سِيَاقِها التَّارِيخِي، بَعِيدًا عَن تَأوِيلاتٍ حَدِيثةٍ تَبتعِدُ بالنَّصِّ عَمَّا أَرادَ لَه مُؤَلِّفُه، فَعَكَفَ عَلى قِراءتِها وَعَادَ بِها إِلى مَظَانِّها الأُولَى، مُستَخدِمًا فِي ذَلكَ نُصوصَ اسپينوزا نَفسِه، مُؤَكِّدًا عَلى تَماسُكِ فَلسَفَتِهِ وخُلُوِّها مِنَ التَّنَاقُض، ومُتَمَاشِيًا مَعَ النَّسَقِ الفَلسَفِيِّ المُعتمِدِ عَلى المَنهَجِ الرِّياضِي. وَقَدِ استُقبِلَ هَذا الكِتابُ فِي الأَوساطِ الفَلسَفِيةِ بِحَفاوَةٍ كَبِيرة، ومُنِحَ مُؤلِّفُهُ عَنهُ «جائِزةَ الدَّولَةِ التَّقدِيرِيَّة».



