04#AboutBook:::: على مَرِّ العصورِ بحثَ الفلاسفةُ وعلماءُ النفسِ عن معنى السَّعادة، وطريقةِ الوصولِ إليها. وفي هذا الكتابِ يتناولُ المؤلِّفُ الدكتور «يوسف مراد» أمورًا مثل تعريفِ السَّعادة، وكيف يتعرَّفُ الإنسانُ على كوامنِ نفسِه ليصلَ بها إلى تلك السعادةِ المنشودة. ثُم يُبحرُ الكتابُ في موضوعاتٍ مثلَ علمِ الصحةِ العقليةِ وفوائدِه، ويُناقشُ النُّفوسَ المريضةَ وأنواعَها، وتأثيرَ البيئةِ في نُشُوءِ الانحرافاتِ النفسية، وتعريفَ المرضِ النفسيِّ بوجهٍ عام، وطُرقَ العلاجِ، مَصحوبةً بأهمِّ مدارسِ العلاجِ النَّفسي، وعواملَ الشفاءِ التي يجبُ توفيرُها للمريض. يُقدِّمُ الكتابُ بذلك مُوجزًا وافيًا، لغيرِ المتخصِّصين، بأسلوبٍ سهلٍ وجذَّاب.



