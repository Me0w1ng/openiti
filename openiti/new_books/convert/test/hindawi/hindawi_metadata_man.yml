04#AboutBook:::: «إنَّ الأبَ هوَ البطلُ في نظرِ أبنائِهِ وبناتِهِ وزَوجتِه، اختَرْ أيَّ طفل؛ فقيرًا كانَ أو غنيًّا، راضيًا عنْ أبيهِ أو ساخِطًا، واسألْهُ أنْ يَختارَ مِن بينِ كلِّ الناسِ بطَلًا يَتبعُهُ ويُطيعُه، وستجدُهُ يَختارُ بالفِطرةِ بطلَه: أَبَاه.» مَثَّلَ الأبُ عمودَ الخيمةِ في جُلِّ الحضاراتِ القَديمةِ والثَّقافاتِ الحَديثة، فبهِ تجتمعُ الأُسرَةُ، وبهِ أيضًا تتشتَّت، وبهِ تَنعَمُ، وأحيانًا تَشْقى. و«الأبُ الغائِب» مَقالٌ اختاره «يوسف إدريس» من بين مجموعةِ مقالاتٍ أُخرى يَضُمُّها هذا الكتابُ عُنوانًا لَه، ويُناقِشُ فيه واحدةً مِن أكبرِ المُشكِلاتِ الاجتِماعيَّةِ التي تؤثِّرُ في المجتمعِ المِصريِّ منذُ سبعينياتِ القرنِ الماضِي حتَّى الآن؛ وهي غيابُ الأبِ عن أُسرتِهِ بَحثًا عنْ لُقمةِ العيش. وكما عَهِدْنا «يوسف إدريس» في مَقالاتِه، نجدُ رأيَه يَنسابُ بينَ الحُروفِ بلا تكلُّفٍ أو تسلُّط؛ فعندَ حديثِه عَنِ القضايا الاجتماعيَّةِ نجدُ تَجسيدًا لمُشكلاتِنا اليوميَّة، وعندَ مُناقشتِه القَضايا السياسيةَ نجدُ حِرصَه على عدمِ الخَوضِ في معاركَ جَوْفاء، وعندَ حديثِه عنْ قَضايا الوطنِ العربيِّ نجدُه ابنَ العُروبةِ البارَّ الذي لا يَفتأُ أنْ يَنصَحَ ولا يَجرَح، وعندَ حديثِه عنْ ذكرياتِهِ الشخصيةِ تجدُ أنفسَنا وقدْ اسْتَغْرَقْنا في تَفاصيلِ حياتهِ دونَ مَلَل.



