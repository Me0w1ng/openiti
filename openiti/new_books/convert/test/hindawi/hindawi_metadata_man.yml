04#AboutBook:::: كانت الديمقراطية في بداية القرن العشرين نظامًا سياسيًّا وليدًا انطلق ينزع القداسة المزعومة من الحُكَّام المُطلقين الدكتاتوريين، ويعطي الشعوب الحق في حكم نفسها. ويقول العقاد إن المبالغة في الحماسة للديمقراطية الوليدة جعلت البعض يخيب أمله فيها عندما لم تُحقِّق حلولًا سريعة للبلدان التي فيها، ومن ثَمَّ تغلبت عليها قوى الرجعية التي كانت تطمَح للعودة وإرجاع الأنظمة القديمة؛ لذلك انطلقت تلك القوى تنتقد فكرة الديمقراطية ذاتها، وتُروِّج لفشلها. ولكن العقاد يؤكد أن الديمقراطية لم تفشل، بل إنها فقط لها عيوب ناتجة عن عيوب الطبيعة الإنسانية ذاتها، كما يقدم نماذجَ لبعض الدول الأوروبية التي تمسَّكت بالدكتاتورية، ونبذت الديمقراطية «آنذاك»، ويبين أسباب وخصوصية وضع تلك الدول سياسيًّا واجتماعيًّا؛ ليختتم في النهاية كتابه فيطالبنا بالتريُّث في الحكم على الديمقراطية الوليدة كنظام سياسي جديد.



