04#AboutBook:::: تدُورُ أحداثُ هذه المسرحيةِ في باريسَ في زمنٍ لم تَكُنِ المرأةُ قد حصَلَتْ فيهِ بَعد عَلى كاملِ حُقُوقِها باعتبارِها إنسانًا، وتَحكِي مأساةَ امرأةٍ لا تَملكُ حقَّ تغييرِ حياتِها، مُمثِّلةً لشريحةٍ مِنَ النساءِ في المُجتمَعاتِ الَّتي لا تُؤمنُ بحقِّ المرأةِ في الاختيار. يُوضِّحُ المُؤلِّفُ كيفَ يُمكنُ أنْ يكُونَ للقَهرِ والظُّلمِ نَتائجُ وَخِيمة، ولا سيَّما إذا كانَا ضدَّ المرأة؛ وذلكَ مِن خلالِ قصَّةِ «إيرين» التي تُعاني بسببِ زواجِها بطريقةٍ تقليديةٍ تَخلُو مِنَ الحُب، وما إنْ قارنَتْ بينَ زوجِها القاسِي «فرجان» وبينَ صديقِها القديمِ الواسعِ الثقافةِ «ميشال دافرنيه»، حتَّى اكتشفَتْ أنَّها لا تَرغبُ في الاستمرارِ في زَواجِها. فهلْ تَتمكَّنُ «إيرين» مِن تَخليصِ نَفسِها مِن أَغلالِ زَوجِها لتعيشَ كَما تُريدُ بكرامةٍ وشَرَف؟ وهل تُثبِتُ الأيامُ أنَّ كيدَ النساءِ لا يُضاهيهِ كيدٌ ولو كُنَّ في مَوقِفِ الضَّعْف؟ ذلكَ ما تَكشفُهُ أحداثُ المسرحية.



