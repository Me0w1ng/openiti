04#AboutBook:::: يُعدُّ «ابن رشد» واحدًا من أهم وأشهر فلاسفة الإسلام. ظهر في منتصف القرن السادس الهجري في الأندلس، وتمتع بشهرة واسعة بين فلاسفة وعلماء عصره في العالم العربي، والغربي أيضًا، ودافع كثيرًا عن الفلسفة، وخاصة في كتابه «تهافت التهافت»، الذي ألفه ردًّا على الهجوم الشديد الذي وجَّهه الإمام «الغزالي» لأفكار وآراء بعض الفلاسفة في كتابه «تهافت الفلاسفة»، كذلك قام «ابن رشد» بتصحيح أفكار بعض الفلاسفة السابقين، أمثال: «ابن سينا»، و«الفارابي» في فهم بعض نظريات «أفلاطون» و«أرسطو». وفي هذا الكتاب يُقدِّم لنا «محمد يوسف موسى» عرضًا موجزًا لسيرة «ابن رشد» الذاتية، فيتحدث عن أسرته، ونشأته، وعلمه، ومحاولته التوفيق بين الفلسفة والشريعة الإسلامية؛ حيث كان ابنُ رشد يرى أنه لا يوجد تعارض فيما بينهما، كما يُلقي المُؤلِّفُ الضوءَ على نظريته في المعرفة.



