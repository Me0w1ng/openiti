04#AboutBook:::: «وَخُلاصةُ الفَرقِ بَينَنا وبَينَهم هو أنَّهُم يَعِيشونَ عَصرَهمُ الذي صَنعُوه بأَيْدِيهم ونَسجُوا خُيوطَه على أَنوالِهم بكُلِّ حَسناتِه وسَيئاتِه، وأمَّا نَحنُ فنَقِفُ وَقْفةً تُشبِهُ الرَّفضَ الذي يَأبَى عَلى صاحِبِه أنْ يَخُوضَ هَذا البَحرَ الهائِجَ الذي هُو عَصرُنا.» إنَّ آخِرَ ما خَطَّه بقَلمِه، ليَحصُدَ فِيهِ سَنواتِ عُمرِه، لَمْ يَكُنْ سِيرةً ذاتِيةً تَقلِيديةً يَتتبَّعُ فِيها حَياتَه مُنذُ المَولِدِ حتَّى لَحظَةِ كِتابتِه لَها، بَلْ كانَ سِيرةً يَصِفُ فِيها التطوُّرَ الفِكْريَّ والأَدَبيَّ الذي مَرَّ بِهِ خِلالَ رِحلتِه العِلْميةِ الطَوِيلة، مُتأثِّرًا بعِدَّةِ مَحطَّات، مِنْها: بَعْثتُه إلَى إنجلترا لِلحُصولِ عَلى دَرجةِ الدكتوراه، وزِيارتُه القُدْس، وتَأثُّرُه بالمُحاوَراتِ الأَرْبعِ لأَفْلاطون … وغَيرُها. وبنَظْرةِ الفَيْلسوفِ حلَّلَ الدكتور زكي نجيب محمود الأَحْداثَ التارِيخيةَ التي عاشَها؛ مِن حُروبٍ وثَوَراتٍ وحَرَكاتِ تَمرُّدٍ في العالَمِ عامَّةً وفِي مِصرَ خاصَّة، فرَأى أنَّها أَحْدثَتْ تَغيُّراتٍ فِكريةً وأَدَبيةً وعِلْميةً جِذْرِية. ثُمَّ يُقارِنُ بَعدَها بَينَ ما أَحْدثَه الغَربُ مِن تَقدُّمٍ عِلْميٍّ وتِكْنولوجيٍّ هائِل، وبَينَ التَّخلُّفِ العَربيِّ عَن هَذا الرَّكْبِ الحَضارِي؛ ممَّا دفَعَه إلى البَحثِ عَن أَسْبابِ هَذا التَّخلُّفِ وعَنِ الحُلُولِ الناجِعةِ لَه مِن خِلالِ سِيرتِه ومَسِيرتِه الفِكْرية.



