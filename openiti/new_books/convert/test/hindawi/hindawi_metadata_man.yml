04#AboutBook:::: «التَّعبِيرِيةُ إِذَنْ ظاهِرةٌ يَنبَغِي أَن يُنظَرَ إِلَيها فِي إِطارٍ أَشمَلَ وَأَعَم، وتُلتَمَسَ جُذُورُها فِي التُّراثِ الرُّوحِيِّ والعَقلِيِّ وَأَزمةِ الضَّمِيرِ الأُورُوبيِّ الَّتِي سَبَقَتها بِوَقتٍ طَويل.» «التَّعبِيرِيةُ» كَما عَرَّفها عبد الغفار مكاوي هِي حَرَكةٌ فَنِّيةٌ وَاسِعةٌ لا تَقتَصِرُ عَلَى الأَدَبِ وَحدَه، بَل تَشمَلُ المُوسِيقَى والرَّسمَ والرَّقصَ والمَسرَح. وعَلَى الرَّغمِ مِن قِصَرِ عُمرِ هَذِهِ الحَرَكةِ الَّتي امتَدّتَ خَمسةَ عَشَرَ عامًا فقطْ (١٩١٠–١٩٢٥م)، فَإنَّها تَتَّسِعُ لِتَشمَلَ العَدِيدَ مِن الِاتِّجاهاتِ والتَّيَّارات؛ وَمِن ثَمَّ فَهِيَ لا تَدُلُّ عَلَى مَدرَسةٍ أَدَبِيةٍ بِعَينِها بَل تَدُلُّ عَلَى جَوٍّ عامٍّ مُشتَرَك، يَجمَعُ ألوانًا عِدَّةً مِنَ الفُنُونِ والإِبْداع. وَيَطمَحُ الكاتِبُ هُنا إِلَى التعريف بهذه الحَرَكةِ الفَنَّية، مُكتَفِيًا بِشَذَراتٍ مِن رَوائِعِها فِي فُنُونِ الشِّعرِ والقِصَّةِ والمَسرَحِيَّة، مُذَكِّرًا جُمهُورَ الأدبِ بِها، وَبِخِصبِ إِنتاجِهِا، وَنَداوَتِه.



