04#AboutBook:::: يمر الإنسان منذ ولادته بعدة مراحل عمرية، يحمل كل منها سمة غالبة على الأفعال والسلوكيات والممارسات، سواء كان ذلك في المجال العام والخاص. ففي الطفولة يرتبط الإنسان بوالديه ارتباطًا كبيرًا، وتوجَّه أفعالهُ تربويًا، ويكون حيز الفعل الذاتي ضيقًا إلى حد كبير، كما يكون الإنسان ضعيفًا من الناحية الجسمانية، غير مؤهل للاعتماد على الذات. لذلك فالطفولة هي المرحلة الأكثر سيولة وتأثرًا بالعالم المحيط. وإذا نظرنا إلى مرحلة الشيخوخة سنجد أنها المرحلة الأكثر صلابة والأقل تأثرًا بمحيطها الاجتماعي، حيث يميل الإنسان فيها إلى الاستقرار والسكون عن التغير والحركة، إذ تبلغ الحكمة منتهاها، وتصل الخبرة إلى مداها، فيكون حيز الفعل الذاتي كبير. أما مرحلة الشباب فهي أكثر المراحل العمرية حيوية ونشاطًا، تظهر فيها علامات النضوج النفسي والعقلي والجسماني على الإنسان، كما يبدأ فيها حيز علاقاته الاجتماعية بالتشكل بناء على الاخيار الحر. كما يحمل الإنسان فيها الكثير من الطموحات والآمال العريضة والواسعة التي تتناسب وطاقته العقلية والجسمانية الكبيرة. ويحافظ الإنسان في هذه المرحلة على مسافة متساوية بينه وبين ذاته وموضوعاته، فيتأثر ويؤثر، ويغير ويتغير. لذلك يجمع الشاب بين ليونة الطفل رعونته، وصلابة الشيخ وحكمته. باختصار هي تستحق الاهتمام، لأنها قد تصير عنفًا بعد أن كانت عنفوانًا.



