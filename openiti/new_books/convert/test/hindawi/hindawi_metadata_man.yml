04#AboutBook:::: «وفي كلِّ مَوقِفٍ على الطَّريقِ سيَجدُ القارئُ وِجهةَ نظر، فإمَّا قَبِلَها وإمَّا رفَضَها واتَّجهَ بنظرِهِ وِجهةً أُخرى، وكِلاهما خير؛ لأنَّ في كِلَيهِما فِكرًا.» لكلٍّ مِنَّا وِجهةُ نظر، تَحيدُ عن غيرِها أو تنحازُ إليها، نعرفُ من خِلالِها في أيِّ طريقٍ نَسِير، وإلى أيِّ وِجهةٍ نميل. قدْ نَختلِفُ معَ أنفُسِنا أحيانًا؛ فما نَعتقِدُ فيهِ اليومَ نُنكِرُه غدًا، وما نُحارِبُه الآنَ نُصادِقُه بعدَ حِين، وتَبقَى وِجهةُ نَظرِنا دَومًا جَديرةً بالتَّدوينِ والتَّسجيل؛ تَقييمًا لأَفكارِنا، وتَقويمًا لأَنفُسِنا. وفي هذا الكتاب يَعرضُ لنا المُفكِّرُ الكبيرُ «زكي نجيب محمود» وجهاتِ نظره وما ثارَ في عقلِه مِن أفكارٍ في عِدَّةِ قضايا مُتفرِّقة، تناولَ من خلالها التاريخَ الفكريَّ العربيَّ الحَديث، وتياراتِه ومعارِكَه، والأفكارَ التي ماجَتْ في عقولِ رُوَّادِه ورجالاتِه، مُستعرضًا سِيَرَ البعضِ منهم؛ ليَجْمعَ في كتابِه بينَ الفِكرِ والفلسفةِ والأدبِ والنَّقد.



