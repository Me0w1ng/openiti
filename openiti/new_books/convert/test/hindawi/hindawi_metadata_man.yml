04#AboutBook:::: «إنَّ مِن أَظلَمِ الظُّلمِ أنْ تَحكُمَ على شَعبٍ بأَسْرِه حُكمًا ما وأَنتَ واثِقٌ مِن صِدْقه؛ ذلِكَ لأنَّ الناسَ أَفْرادٌ يَختلِفُ كلُّ فرْدٍ مِنهُم عَن سِواه، وقَدْ يَتعذَّرُ جِدًّا بَل يَستحِيلُ أَحْيانًا أنْ تُدرِكَ أَوجُهَ الشَّبهِ السارِيةَ في الجَمِيع، والتي جَعلَتْ مِن مَجمُوعةِ الأَفْرادِ أمَّةً واحِدةً ذاتَ طابعٍ مُعيَّنٍ يُميِّزُها.» يَومِياتٌ يَسْرُدُها زكي نجيب عَنِ الفَتْرةِ التي قَضاها بالوِلَاياتِ المُتحِدةِ الأَمريكيةِ خِلالَ بَعْثَتِه بَينَ عامَيْ ١٩٥٣-١٩٥٤م للتَّدريسِ في جامِعةِ كارولاينا الجنوبيةِ بكولمبيا وجامِعةِ وِلايةِ واشنطن، سجَّلَ فيها مَا شاهَدَه بِعَينِه، وما عاشَهُ بنفْسِه؛ ارتحَلَ شَرقًا وغَربًا ليَرسمَ لَنا صُورةً مُغايِرةً للشَّعبِ الأَمريكيِّ عمَّا تُصوِّرُه شاشاتُ السينما مِن الِانْحِلالِ الأَخْلاقيِّ والدِّيني؛ فهُو شَعبٌ مُتديِّنٌ ومُترابِطٌ أُسَريًّا، ويُكرِمُ ضَيفَه، ولَدَيهِ حِسُّ الفُكاهَة. وبأُسلوبٍ مُمتِعٍ يَصِفُ لَنا ما زارَهُ مِنَ المَتاحِفِ والكَنائسِ والمَبانِي الحُكومِية … وغَيرِها. ويَذكرُ لَنا ما وَاجَهَه مِن مُناظَراتٍ ومُناقَشاتٍ معَ الأَساتِذةِ والطَّلَبةِ حولَ الفَلْسفةِ والإِسْلامِ ومَبادِئه، ومِصرَ وتارِيخِها. ولقَدْ تَخلَّلَ يَومِياتِه ما قرَأهُ في الصُّحفِ مِن أَخْبارٍ وقِصصٍ واقِعيةٍ وخَيالِية.



