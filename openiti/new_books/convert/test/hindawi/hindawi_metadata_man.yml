04#AboutBook:::: يَظُنُّ الكَثِيرُونَ أنَّ الفَلسَفةَ هِي مَجمُوعةٌ مِنَ التَّساؤُلاتِ الغامِضَةِ والمُتشَكِّكةِ عَن بَدِيهيَّاتٍ لا تَستَلزِمُ الشَّرح، صَاغَها الحُكَماءُ فِي عِباراتٍ صَعبةٍ وأَلفاظٍ مُعقَّدةٍ يَصعُبُ عَلى الشَّخصِ العَاديِّ فَهمُها؛ ومِن ثَمَّ لا يَضِيرُهُ الجَهلُ بِها، وهِي نَظرَةٌ مُتَحامِلةٌ بِها الكَثِيرُ مِنَ المُبالَغة؛ فالهَدفُ الأَساسِيُّ للفَلسَفةِ أَنْ تُقدِّمَ لِلإنسَانِ فَهمًا أَفضَلَ لِنَفسِهِ وحَيَاتِه. والكِتابُ الَّذِي بَينَ يَدَيكَ يَدحَضُ هَذِهِ الرُّؤيةَ المُجحِفةَ بِضَمِّهِ مَجمُوعةً مِنَ الرَّسَائلِ الفَلسَفِيةِ القَدِيمةِ ﻟ «أَرِسطُو» و«ابنِ العِبرِيِّ» وآخَرِين، صِيغَتْ بأُسلُوبٍ سَهلٍ ووَاضِح، تَمَسُّ مَوضُوعاتُها حَياتَنا اليَومِيةَ بصُورةٍ مُباشِرة؛ فَوَاحِدةٌ فِي تَدبِيرِ المَنزِلِ ونَفَقاتِهِ والعِنَايةِ بالأُسرَة، وأُخرَى فِي مَبادِئِ السِّياسةِ ومَا يَلزَمُ أَن يَتَحَلَّى بِهِ الحُكَّامُ لإِدَارةِ بِلادِهِم، وَثالِثةٌ جَمَعَتْ بَعضًا مِن حِكَمِ فَلاسِفةِ الشَّرقِ والغَرب، أمَّا الأَخِيرَةُ فَيَحُضُّ فِيها «أَرِسطُو» صَدِيقَهُ عَلى ألَّا يَستَسلِمَ لِوَطأَةِ الهُمُومِ والأَحزَان؛ فالحَياةُ قَصِيرَة.



