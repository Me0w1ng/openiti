04#AboutBook:::: «أيها العالَم، كلُّ شيءٍ يُلائمُني إذا لاءَمَك، وكلُّ ما هو في أوانِه بالنِّسبةِ إليكَ فهوَ كذلكَ عِندي، لا مُتقدِّمٌ لديَّ ولا مُتأخِّر. أيتُها الطبيعة، كلُّ ما تَجلِبُه مَواسِمُكِ فهو ثَمرةٌ لي؛ كلُّ شيءٍ منكِ يَأتي، وفيكِ يعيش، وإليكِ يَعود.» حينَما يُناجِي المرءُ نفسَه، فإنه يَكتبُ إليها ما لا يُعلِنُه لسِواها، ليكشِفَ الحقيقة، فيَكونَ الصدقُ عُنوانَه. في تأمُّلاتِه التي كتَبَها بعُنوانِ «إلى نفسِه» يُمثِّلُ الإمبراطورُ «ماركوس أوريليوس» رؤيةَ الفيلسوفِ حينما يكونُ إمبراطورًا؛ فبينَما كانتْ جبهةُ الدانوبِ تَضِجُّ بالحرب، عكَفَ الإمبراطورُ على تدوينِ مجموعةٍ مِنَ التأمُّلاتِ عبَّرَ فيها عمَّا يَجولُ بخاطرِه حولَ عدةِ موضوعاتٍ حياتيةٍ مُتفرِّقة، وعلى الرغمِ من أنَّه لم يُرِدْ لها أن تَخرجَ للناس، فإنها صارتْ قِبلةَ الفلاسفةِ ومَقصِدَ المُفكرِينَ والقُرَّاءِ بعدَ طباعتِها ونشرِها، ليكونَ كتابُه واحدًا مِن أهمِّ كتبِ الفلسفةِ الرُّواقية، ليس فقطْ لأنه انتقلَ بالفلسفةِ مِنَ التنظيرِ إلى التطبيق، ولكنْ لأنَّ الفيلسوفَ المؤلِّفَ حقَّقَ رؤيةَ «أفلاطونَ» في أن يكونَ الحاكمُ فيلسوفًا.



