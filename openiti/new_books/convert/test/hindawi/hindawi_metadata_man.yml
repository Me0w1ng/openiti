04#AboutBook:::: «ما زلتُ أذكرُ حينَ قُلتَ للكثيرِ مِنَ الناسِ وأنتَ تَضْحك، كعادتِك، إنكَ ستموتُ معَ مَن تحبُّه وتَهْواه، سألتُكَ حينَها: لِماذا تريدُ لنفْسِكَ هذا المَصِير؟ ضحكْتَ كثيرًا وطارَ من فمِك رذاذُ القاتِ إلى وَجْهي وقلتَ: لكي أقومَ يومَ القيامةِ على ما أنا عليه.» العيشُ على الهامشِ رُبَّما يوفِّرُ للمرءِ حياةً أكثرَ هدوءًا، لكنَّه لا يُفضِي بالضرورةِ إلى موتٍ هادئ؛ فعندَما يحاولُ الإنسانُ الهربَ من وَيْلاتِ الحربِ والفقْرِ والمَرَض، يُصبحُ كمَن يَسبحُ ضدَّ التيار، فلا هو يَبلغُ هدفَه، ولا هو يَستطيعُ الفِرارَ من مَصيرِه المَحْتوم. كذلك عاشَ «زُرْبة»؛ لا يُلقي بالًا إلَّا لتخزينِ أجودِ أنواعِ القات (شَجَر يُزرَعُ بكَثرةٍ في اليَمَن، لَه وَرقٌ مخدِّرٌ يُمضَغ)، وتدخينِ المَداعة (الشِّيشة)، وتناوُلِ الحلوى، والاستماعِ لحكاياتِ قريتِهِ الصغيرة، وتَحيُّنِ الفرصِ لمُعاشَرةِ زوجتِه التي قضَتْ ظروفُ عملِه بالعاصمةِ ومُدنٍ أخرى الابتعادَ عنها طويلًا. له صَمْتُ الحُكماء، ولَهْوُ الأَطْفال، ونَزْوةُ الشباب، ودَهاءُ المُحارِبين. كرِهَ الحربَ ومُشعِلِيها، وأحَبَّ الثورةَ وشارَكَ فيها. فارقَ ولَدُه الحياة، وفرَّقَتْه الحربُ عن جثمانِه، ولم يَمرَّ الكثيرُ حتى لحِقَه «زُرْبةُ» تاركًا لمَن تبقَّى مِن أولادِه وطَنًا مَسْلوبًا، وسِيرةً مُضْطربة.‎



