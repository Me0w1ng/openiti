04#AboutBook:::: «الفكر» وسيلةٌ، والغرض منها إدراك غاية أو حقيقة مُعيَّنة، و«الفكر» شديد التأثُّر بمجمل الأحداث والتغيُّرات التي تطرأ على أي مجتمعٍ من المجتمعات الإنسانية؛ لذلك يجب علينا حين نقوم بدراسة الفكر ألَّا نفصل بينه وبين الإطار الثقافي والتاريخي الذي أنتجه، لمعرفة مدى التأثير والتأثُّر فيما بينهما. هذا ما يوضحه لنا «جون تيودور مرتز» في مقالاته التي قام «إسماعيل مظهر» بتلخيصها في هذا الكتاب، والتي تُعطينا صورةً واضحة عن تطوُّر الفكر الأوروبي في القرن التاسع عشر، بكل ما يتضمَّنه من آمالٍ وغايات، في ظل الظروف السياسية والاقتصادية والموجة الثورية العارمة التي اجتاحت أوروبا آنذاك، وخاصةً فرنسا وألمانيا وإنجلترا. كما يتناول الكتاب أنماطَ الفكر في تلك الدول، وأهمَّ العوامل التي ساعدت على اتساع دوائر المعارف الإنسانية فيها.



