04#AboutBook:::: «إنَّ شرَّ خيانةٍ يَخونُ بها المُعاصِرونَ أمانةَ السالِفين، هيَ أن يُقلِّدوهمْ تَفصيلةً بتَفصيلة، ومَوقِفًا بمَوقِفٍ، وإِنَّما تُصانُ الأمانةُ بأنْ نُحافِظَ على المِنظارِ الذي يُساعِدُنا على رؤيةِ ما هو دقيقٌ وما هو بعيد، دونَ أنْ نتوقَّعَ رؤيةَ المَشاهِدِ نفسِها التي كانَ يُشاهِدُها السابقونَ تحتَ المِنظار.» كانَ عصرُ النهضةِ إيذانًا ببدْءِ مَرحلةٍ جديدةٍ في الفكرِ الغربي؛ إذ تمَّتْ فيهِ المُصالَحةُ بينَ التراثِ الغربيِّ القَدِيم والعِلم، الذي قامَ في الغربِ مُعتمِدًا بشكلٍ أو بآخَرَ على هذا التراث. بينَما ما زالتْ مشكلةُ الأصالةِ ومواكَبةِ العِلمِ هي الشغلَ الشاغِلَ للمُفكِّرين العرب، كلٌّ منهمْ يَدْلو بدَلوِه في هذا الأمر، ويضعُ رؤيتَهُ حولَ إمكانيةِ التعايُشِ بينَ التراثِ والعِلمِ الحديث. والتوفيقُ بينَ تراثِنا العربيِّ القديمِ وبينَ حضارةٍ تقفُ على أبوابِنا صراعٌ بينَ القديمِ والمُستجَد، وحتى لا نَضيعَ بين رَدَهاتِ هذا الصِّراع، يَضعُ الدكتور «زكي نجيب محمود» رؤيتَهُ حَولَ إمكانيةِ مُعالَجةِ هذه المُشكِلة، بحيثُ يُمكِنُنا أنْ نصنعَ واقعًا ثقافيًّا وحضاريًّا جديدًا يَتوافقُ معَ النُّموذجِ الحضاريِّ الحالي، وفي الوقتِ نفسِهِ لا يُبدِّدُ تُراثَنا القديم، الذي هوَ امتدادٌ لتاريخِنا.



