04#AboutBook:::: يقدِّم الدكتور محمد رياض والدكتورة كوثر عبد الرسول شهادتهما التاريخية على حياة النوبيين المصريين قبل غرق قُراهم تحت مياه بحيرة السد العالي الذي بدأ بناؤه عام ١٩٦٠م، وكيف تكيَّف هؤلاء الناس في تلك المنطقة، وشيَّدوا حضارة عظيمة ممتدة. وقد بدأ اهتمام المؤلِّفَيْن بالنوبة مبكرًا، وكانت لهما دراسات ميدانية متعلقة بها، توَّجاها برحلة نهريَّة في بلاد النوبة في سبتمبر ١٩٦٢م، أتبعاها برحلة أخرى إلى منطقة «كورسكو» النوبية في العام التالي. يروي المؤلفان بكثير من الدقة والتشويق كيف بدأت رحلتهما من أسوان وانتهت إليها، مرورًا بالعديد من قرى النوبة التي هبطا بتسعٍ منها، ثمَّ يعرضان مختلف النواحي الجغرافيَّة والتاريخيَّة والسكانيَّة والاقتصاديَّة للنوبة القديمة، ويستطلعان مستقبلها، ويختمان كتابهما خاتمةً بصريَّةً سمعيَّةً من خلال الصور التي التقطاها في رحلتهما، وكلمات الأغاني والأهازيج النوبيَّة التي أطربتهما طوال الرحلة.



