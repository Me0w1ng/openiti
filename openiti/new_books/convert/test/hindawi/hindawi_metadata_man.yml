04#AboutBook:::: «يَبدُو أنَّ حُلمَ «المُنقِذِ» قَدِيمٌ قِدمَ البَشَريَّةِ نَفسِها، وأنَّهُ كَانَ يُراوِدُ النُّفوسَ المُرهَفةَ فِي فَتَراتِ التَّأزُّمِ والظَّلَام، يُمكِنُ أنْ نَلمحَ طَيفَهُ فِي مَلْحمَةِ جِلجامِيش، فِي صَرَخاتِ حَدِيثِ المُتعَبِ مِنَ الحَياةِ إِلى نَفسِه، ونُذُرِ إِيبُور، وشَكوَى الفَلَّاحِ الفَصِيحِ أَثناءَ انهِيارِ الدَّولةِ الوُسطَى فِي مِصرَ القَدِيمَة.» يَغُوصُ بِنَا مكاوي فِي أَعمَاقِ فَلسفَةِ أفلاطون، لِيُفنِّدَ مَا كَتَبهُ فِي مَدِينَتِه المِثَالِيةِ فِي كِتَابَيهِ «الجُمهُورِيَّة» و«القَوَانِين»، الَّلذَينِ ظَهَرَ فِيهِما تَأثُّرُهُ بِالتَّنظِيمِ الِإسبَرطِيِّ عِندَ تَصَوُّرِها، ويَعتَقِدُ المُؤلِّفُ أنَّ أفلاطون أَوَّلُ مَن قَدَّمَ «يُوتُوبيَا» شَامِلةً ومُفصَّلةً رَجعَ إِليْهَا كُلُّ مَن كَتَبَ مِن بَعدِه، كَمَا تُعَدُّ فَلسَفتُهُ حَقلًا لَا يَنتَهِي لِلبَحث. ويَختِمُ مكاوي دِراسَتَهُ بالرِّسَالةِ السَّابِعةِ لأفلاطون التِي كَانَتْ مُوَجَّهةً إِلَى حُلَفَاءِ صديقِهِ «ديون»، والتِي كَانَتْ أَحدَ الأَسْبابِ وَراءَ اغتِيالِه، وبَيَّنَ أفلاطون دَوْرَهُ فِي هَذهِ الحَادِثَة، كَمَا تَرجَمَ فِيهَا لِلمِحَنِ التِي وَاجَهتْهُ فِي رِحلتَيْهِ إِلى العَاصِمةِ الصِّقِلِّيَّةِ أَثْناءَ دَعوَتِهِ لِدَولَتِهِ المِثالِيَّة.



