04#AboutBook:::: «تُعالِجُ هذه الدراساتُ موضوعاتٍ فلسفيةً وثقافيةً شُغِلتُ بها منذ أواخرِ الستينيات، وتمتدُّ عبْرَ آفاقٍ فلسفيةٍ واسعةٍ يُلقَى فيها الضوءُ على العلاقةِ بيْنَ فكرِ الإنسانِ ونُظمِهِ الاجتماعية.» يَجمعُ الدكتورُ فؤاد زكريا هُنا شَتاتَ كتاباتٍ فلسفيةٍ موضوعيةٍ كَتبَها على فتراتٍ مُتباعِدة؛ أرادَ بها تقديمَ مُعالَجةٍ للكثيرِ مِنَ القضايا الفلسفيةِ والأخلاقيةِ والثقافيةِ التي أخذتْ حيِّزًا من فكرِه، كما يُقدِّمُ أيضًا قراءاتٍ لمجموعةٍ من أمهاتِ الكتبِ الفلسفيةِ لكبارِ الفلاسفة، مثل: «بيكون»، و«ديكارت»، و«ليبنتس»، وغيرِهم. ويضمُّ الكتابُ أربعةَ أبواب، تَتبَّعَ فؤاد زكريا في البابِ الأولِ منها الأبعادَ الفكريةَ للنظُمِ الاجتماعيةِ المختلفة، بدايةً مِنَ الرِّق، ومرورًا بالإقطاعيةِ والرأسمالية، ووصولًا إلى الاشتراكية. وفي البابِ الثاني سلَّطَ الضوءَ على الفلسفةِ الحديثةِ وأعلامِها وإنتاجِها. وفي البابِ الثالثِ تحدَّثَ باستفاضةٍ عَنِ البِنائية، وعَنِ الأُسسِ الفلسفيةِ لها عندَ عددٍ من كبارِ مُنظِّريها. أما البابُ الرابعُ فيضمُّ مجموعةً من بحوثِهِ حولَ العلمِ والأخلاق، يناقشُ فيها عَلاقةَ العلمِ بقضايا الحرياتِ العامةِ والخاصة.



