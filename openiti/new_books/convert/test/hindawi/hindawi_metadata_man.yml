04#AboutBook:::: خلف الأقنعة العاديَّة تتوارى دائمًا حكاياتٌ غير عادية؛ تنسجها خيوطٌ متشابكةٌ من أغرب الأحداث والتفاصيل، تأخذك في رحلة عبر مُخيِّلة أبطالها ودواخلهم، فكأنك تشاركهم هذيانًا محمومًا لأكثر أفكارهم خصوصيةً، تنجح المشهديَّة المُتقنة في إيصالك للتفهُّم برغم غرابة الحدث أو قسوته، فتغدو حدة الجنون أُلفةً، وأغرب الاحتمالات ممكنة. شخوصٌ لم يحلموا بأكثر ممَّا يستحقون، ولم يريدوا أكثر من أن تتحسن جودة حيواتهم بالقليل من الأمنيات المُحقَّقة، جمعٌ من الأحياء ينبذ الاغتراب ويحلم بالاندماج في واقعٍ أفضلَ لا أكثر، نسج «عبد العزيز بركة ساكن» من حكاياتهم عالَمًا ستُلهمك تفاصيلُه، وتتركك في انشغال دائم بمراقبة الأحداث الخفية الدائرة، «على هامش الأرصفة».



