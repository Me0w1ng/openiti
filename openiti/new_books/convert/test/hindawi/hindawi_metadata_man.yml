04#AboutBook:::: ستظل شخصية الزعيم السوفييتي «جوزيف ستالين» محاطة بهالة من الرهبة والغرابة؛ فهذا الرجل (جورجي الأصل) استطاع أن يصنع من «الاتحاد السوفييتي» قوة دولية عُظمى يحسب لها الجميع ألف حساب؛ فمن مجتمع زراعي متخلف إلى دولة صناعية كبرى تُسهم بنصيب وافر من الإنتاج العالمي؛ ومن دولة مهلهلة الجيش يتمرد جنودها على ضباط القيصر، إلى قوة عسكرية نووية يخطب الجميع ودها وتسعى الدول للتحالف معها. ولكن تحصيل هذه القوة استلزم من ستالين قرارات قاسية تسببت في إزهاق آلاف مؤلفة من الأرواح الروسية في حملاته التطهيرية الشهيرة، وكذا معسكرات العمل الجماعي القسري غير الإنسانية، ولكن يظل المثير في أمره أنه كان محبوبًا إلى درجة العبادة؛ فلقد رأى معظم الروس فيه بطلًا أسطوريًّا صنع مجد الاتحاد السوفييتي بعد الحرب العالمية الثانية.



