04#AboutBook:::: مجموعة من مقالات وأبحاث ومحاضرات في اللغة والأدب، نشر «خليل السكاكيني» بعضها بجريدة «السياسة الغراء» أوائل القرن الماضي. أراد من خلالها تقويم المعوج من الألسنة تارة، ومناقشة قضايا لُغويَّة تارة أخرى مثل؛ تطور اللغة وتاريخ الحروف الهجائية. وعني الكاتب في مُجمل مطالعاته الأدبية بقضية تطوير اللغة، وإكسابها روح العصر، وإبعادها عن الجمود والتكلف، حتى إنه تناول لُغة الجرائد والصحافة في مَبحث مُنفصل لِمَا تُمَثله الصحافة من أهمية في تكوين ثقافة الأمم. وأفسح الكاتب في كتابه هذا مجالًا كبيرًا لمساجلة دارت بينه وبين الأمير «شكيب أرسلان» أحد أركان النهضة الأدبية، حول مذهبي الكتابة القديم والجديد. وجاءت هذه المساجلات ردًّا من الأمير على مقال للمؤلف بجريدة «السياسة الغراء» بعنوان «تطور اللغة في ألفاظها وأساليبها.»



