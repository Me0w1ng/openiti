04#AboutBook:::: ظهرت في القرن التاسع عشر العديد من النظريات الكبرى، التي حاولت أن تفسر الإنسان والعالم تفسيرًا شموليًا برده إلى المبدأ الواحد (اللوجوس). وقد ظهرت هذه النظريات في حقول معرفية عدة، كان منها الأحياء، حيث برزت فيها «نظرية التطور» لصاحبها تشارلز داروين، وقد لاقت النظرية قبولًا كبيرًا في أوساط الجماعة العلمية آنذاك، في حين لاقت معارضةً كبيرة من المؤسسات الدينية المسيحية. وتقوم النظرية على افتراض مادي أساسه أن الكائنات الحية عرضة للتطور من خلال التغير على مدار الزمن، هذا التغير يأخذ شكلًا تدريجيًا، حيث تحدث تطورات كمية ونوعية في البنية الأساسية للكائن الحي. ويستند التطور إلى قاعدة حتمية هي؛ أن البقاء للأصلح، وأن التكيف أساس البقاء، بمعنى أن أساس بقاء الكائن الحي مرهون بصلاحيته، وصلاحيته تعتمد بشكل كلي على قدرته على تكييف نفسه مع الواقع من حوله.



