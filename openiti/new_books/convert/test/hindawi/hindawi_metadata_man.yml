04#AboutBook:::: على الرَّغمِ مِن مُحاوَلاتِها الجاهِدةِ لقَتلِ أَطْفالِها، فإنَّ ثَمةَ أَطْفالًا نَجَوْا مِن هَذِه «المِخْنَقةِ» ليَكُونُوا شُهَداءَ عَلى أُمِّهِمُ العَذْراء. وَلْيَسقُطِ الْمَجازُ أَرضًا، فَمَا العَذْراءُ إلَّا شاعِرةٌ مُبدِعة، ومَا أَطْفالُها إلَّا قَصائِدُها. إنَّ شاعِرةً مِثلَ «لبنى أحمد نور»، تَعرِفُ كَيفَ تُحِبُّ ذاتَها مَحَبةً أَصِيلةً ووَادِعة، لا بُدَّ أنَّ قَلبَها مِن ثَمَّةَ يَعرِفُ الطَّرِيقَ جَيدًا إلى بَحرٍ مِنَ الكَلِماتِ المُعبِّرةِ والصُّورِ الأَكثرِ إشْراقًا ونَضَارة، وكَيفَ لَها ألَّا تَتغنَّى وتَرفعَ صَوتَها بالغِناءِ وقَدِ اطَّلعَتْ على «سِحْر الهاء في مَعَه». مُنذُ اللَّحْظةِ الأُولى تُعلِنُ الشاعِرةُ طَبِيعةَ الدِّيوان، فهو مِن بِدايتِهِ وبتَرْتيبِ القَصائِدِ رِحْلةٌ في ثَلاثةِ بُحُورٍ مِنَ الشُّعُور؛ البَحرُ الأولُ ﻟ «التَّرنُّحِ شَوْقًا»، والبَحرُ الثَّانِي ﻟ «الخَفَقان»، والثالِثُ والأَخِيرُ ﻟ «الغَرَق». وأنتَ عَزِيزي القَارِئَ لَا بُدَّ وَاجِدٌ ذَاتَك، أَحْيانًا ﮐ «مَوْضوعٍ» للشِّعرِ في قَصِيدةٍ هُنَا أو هُنَاك، وأَحْيانًا ﮐ «فاعِلٍ» مُؤثِّرٍ في قَصِيدةٍ أو اثْنتَيْن، نَدَعُ لَكَ شَرفَ اكْتِشافِهِما، فالشِّعرُ في عُمُومِهِ تَماسٌّ معَ النَّاس، فكَيفَ إذا أَتَى التَّماسُّ مِن شاعِرةٍ ﮐ «لبنى»، تَكتبُ «مِن مِنطَقةٍ خارِجَ الضَّوْضاء، خارِجَ الذَّات، خارِجَ العالَم»!



