04#AboutBook:::: يعاني إبراهيم الكاتب بطل هذه الرواية من التشتت الوجداني بعد وفاة زوجته، حيث خاض العديد من قصص الحب، التي لم يُقَدَّر له التوفيق في أي منها. فهو تارة يهرب من ماري ممرضته التي وقع في غرامها، وتارة أخرى يأنس إلى شوشو ابنة خالته ويستلطفها، إلا أنه يجد من ينافسه في حبه لها، ويجد من ينافسها في حبها له! فآثر الهروب من ساحة هذا الصراع العاطفي إلى الأقصر، وهناك التقى بليلى بين أعمدة الكرنك، تلك السيدة عذبة اللسان حلوة الحديث. ولكنه في نهاية المطاف ارتضى بسميرة التي اختارتها له أمه، والتي لم تكن لتخطر له على بال. لا يروي لنا المازني في هذا العمل المتميز مجرد رواية تحكي تجربة وجدانية شعورية ذاتية يعيشها البطل، وإنما يغزل هذه التجربة بالتقاليد الاجتماعية والنفسية السائدة في المجتمع المصري — خصوصًا الريفي — في ذلك الوقت. ويُقَدِّم ذلك في أسلوب شيِّق وسلس بعيد عن التكلُّف.



