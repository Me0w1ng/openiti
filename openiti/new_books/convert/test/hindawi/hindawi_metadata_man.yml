04#AboutBook:::: يَحمِلُ هذا الكِتابُ فِي ثَناياهُ دِراسةً تَارِيخيةً وَافِيةً، ومُخطُوطاتٍ مَسرَحِيةً نَادِرةً لِأحَدِ أَقطابِ المَسرحِ الكُومِيديِّ المِصرِي؛ إنَّهُ «علي الكسَّار» الذي لُقِّبَ ﺑ «بربريُّ مِصرَ الوَحِيد». و«علي الكسَّار» هو فنَّانٌ مِصرِيٌّ قَدِير، ويُعَدُّ مِن أَبرَزِ رُوَّادِ النَّهضةِ فِي الكُومِيديا المَسرَحِية، ذَاعتْ شُهرتُه مُنذُ بِداياتِ القَرنِ العِشرِين؛ حَيثُ استَطاعَ بِجدارَتِه وبَراعَتِه وأَدائِهِ الارْتِجاليِّ التَّعبِيرَ عَن آلامِ النَّاسِ وهُمومِهِم الاجْتِماعِيةِ والنَّفسِية، فأَسَرَ قُلوبَ الجَماهِيرِ فِي حَياتِهِ وحتَّى بَعدَ مَماتِه، وخُلِّدتْ أَعمالُهُ وإِبدَاعاتُهُ فِي ذَاكِرةِ تَارِيخِ الفَنِّ المِصرِيِّ والعَربِي. وفِي هَذا الكِتاب، عُنِيَ «سيد علي إسماعيل» — فَضلًا عَنِ استِعراضِهِ الوَافِي للتَّارِيخِ الفَنيِّ ﻟ «علي الكسَّار» — بِأنْ يُحدِّثَنا بِشيءٍ مِنَ الإِيجازِ عَن نَشأةِ الفَنِّ الكُومِيديِّ المِصرِي، وأَبرَزِ أَعْلامِه؛ لِيُتيحَ لِلقَارِئِ الوُقوفَ عَلى مَدى التَّطوُّرِ الذي لَحِقَ بالمَسرَحِ مُنذُ انطِلاقَتِه فِي القَرنِ التَّاسِعَ عَشَرَ حتَّى العَصرِ الحَدِيث، والجُهودِ التي بَذلَها كُلٌّ مِنَ الفنَّانِينَ الذينَ عَاشُوا فِي هَذِه الفَترةِ التَّارِيخِية، مُبيِّنًا ما لَهُم وما عَلَيهِم.



