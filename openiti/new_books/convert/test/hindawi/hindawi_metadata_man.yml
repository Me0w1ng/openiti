04#AboutBook:::: «وتَفَكَّكتْ عَلاقَتُهما، واتَّسَعَتِ الفُرقةُ بَيْنهُما، وتَرامَتْ بَيْنهُما كالمَتارِيسِ كَلِمةُ «لَعَلَّ»؛ هِيَ تَقُولُ «لَعَلَّ»، وهُوَ يَقولُ «لَعَلَّ»، وطَلَبَةُ الكُلِّيَّةِ يَقُولونَ «لَعَلَّ»، ولَمْ يَعرِفْ أَحَدٌ الحَقِيقةَ أَبدًا، حتَّى بَعدَ أَن تَخَرَّجُوا واشتَغَلُوا، وكَبِرُوا، وتَزَوَّجُوا، وأَنجَبُوا، لم يَفهَمُوا الحَقِيقَة.» بُعدٌ آخَرُ للحُبِّ تَتحَدَّثُ عَنهُ نوال السعداوي. حُبٌّ يَختَلِفُ عَن تِلكَ العَلاقَةِ التِي تَجمَعُ الرَّجُلَ بِالمَرأَة، أَو عَلاقَاتِ الأُمُومةِ أَو الأُبُوَّة، أَو غَيرِها مِنَ العَلاقَاتِ الأُسَرِيَّة. إنَّه الحُبُّ فِي أَسْمَى صُوَرِه، إنَّه الحُبُّ لا لِشَيءٍ آخَرَ غَيرِ تِلكَ السَّعادَةِ التِي نَمنَحُها للآخَرِين. فِي مَجمُوعَةٍ مِنَ القِصَصِ القَصِيرةِ تَتجوَّلُ نوال السعداوي فِي النَّفْسِ البَشَرِيةِ بِحُكمِ خِبرَتِها العَمَليَّةِ والعِلمِيَّة؛ فنَرَى مِن خِلالِ مَا رَصَدَتْهُ مِن عَلاقَاتٍ إِنسَانِيةٍ كَيفَ يُمكِنُنا تَقيِيمُ الحُبِّ بَعِيدًا عَن إطَارِ الشَّكلِ والهَيْئة؛ فالحُبُّ عَطاءٌ بِدُونِ غِطاءٍ يُغَلِّفُه. هَذا هُو ما تُعَلِّمُنا إيَّاهُ الدُّكتورةُ فِي قِصَّتِها الأُولَى «تَعلَّمتُ الحُب». وفِي قِصَّةٍ أُخرَى نَتعَلَّمُ دَرسًا جَدِيدًا؛ فالحُبُّ مَشرُوعٌ كَبِيرٌ طَوِيلُ الأَمَد، يَحتاجُ إِلى نِقاشَاتٍ ورُؤيَةٍ وخُطَّةٍ مُستَقبَلِيةٍ يَكُونُ الحُبُّ مِحوَرَها، فَإنْ كَانَ أَحدُ المُحِبِّينَ مُتَردِّدًا فُقِدَ الحُب؛ إذْ يَضِيعُ الحُبُّ فِي حَضرَةِ الصَّمْت. وتَتَتابَعُ القِصَصُ فنَتَعَلَّمُ مِن كُلٍّ مِنْها مَعنًى آخَرَ مِن مَعانِي الحُب.



