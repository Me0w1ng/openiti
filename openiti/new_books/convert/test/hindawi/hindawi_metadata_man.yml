04#AboutBook:::: يضم هذا الكتاب بين دفتيه أروع أحلام فلاسفة العالم، إنه الحلم الذي يحيا من أجله الإنسان حتى الآن «اليوتوبيا» أو «المدينة الفاضلة». ذلك الموضوع الذي أُثير منذ أمدٍ بعيد؛ فقد ابتدأه «أفلاطون» في العصور القديمة ثم «توماس مور» في عصر النهضة، وتوالت الأحلام والأفكار حتى الآن، كلٌّ منهم يؤسس مدينته ويضع أسس نظامها، وقد اختار هؤلاء الفلاسفة النظام «التضامني»، فتارة يكون هناك اشتراك فى ملكية رأس المال، وتارة أخرى نراه اشتراكية في مواجهة الثورة الصناعية، ثم شيوعية في مواجهة الرأسمالية، وأخيرًا يجيء الحلم المصري «خيمى» الذي يسعى فيه «سلامة موسى» أن يؤسس يوتوبيا مصرية. حقًّا اختلف الفلاسفة في تحديد اسم المدينة، ولكنهم اتفقوا في الحلم.



