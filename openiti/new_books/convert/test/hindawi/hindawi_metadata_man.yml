04#AboutBook:::: «السودان»؛ بلادٌ لَطالما ضمَّتْ أنسابًا وأديانًا وأعرافًا عدة، إلى أن قصمت الحرب ظهرها، وأعادت الندوب تشكيل خارطتها. بلادٌ يسكنها زخمٌ من التفاصيل، و يَنبت في شُرُفات بيوتاتها الأملُ برغم السَّقَم، تلُفُّها الأسطورة، ويقطر من سمائها الحكي فوق رءوس الخلائق. أربع روايات تحت عنوان «ثلاثية البلاد الكبيرة والعاشق البدوي»، يأخذنا «عبد العزيز بركة ساكن» خلالها في رحلة إلى بلاده الكبيرة، يُطلِعنا على خباياها، يُسمِعنا أنينَ أهلها وأرضها، ويتركنا في حنين إلى البشرة السمراء والأعين الغائرة. «الإنسان هو مشروع فاشل لمخلوق أسمى»، بهذه العبارة الصادمة يبدأ الروائيُّ السودانيُّ «بركة ساكن» روايته «العاشق البدوي»، إحدى أجزاء سلسلة «ثلاثية البلاد الكبيرة والعاشق البدوي»، متنقِّلًا بين أكثر من راوٍ، منهم «سارة حسن» التي سردت مُعانَاتها في سجون النظام وما لاقته هي وغيرها من سجينات الرأي — الذي لم يكن يعجب السادة المرفهين في الحكومة — من تعذيب وقهر في الأقبية المظلمة، على يد ذلك الضابط الوسيم مدَّعِي الإيمان، حيث سَامَ هو ورفاقه تلك الأجساد الحزينة سوء العذاب، غير مهتمين بكونهن شيوعيات أم جمهوريات، فليس هناك أحد في مأمن من بطش النظام، حتى هؤلاء الذين ينتمون للحزب الحاكم، فالحقيقة الوحيدة هي القهر. والرواية التي بين يديك تُعَدُّ جزءًا مما يمكن اعتباره مشروعًا ثقافيًّا مستمرًّا للمؤلف الذي يؤكِّد دائمًا أنه يستهدف بكتاباته تجسيد واقع المهمَّشِين والضعفاء، ضحايا الظلم ووقود السلطة الباطشة.



