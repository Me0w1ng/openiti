04#AboutBook:::: «العقلُ الَّذي يتأمَّلُ مشكلاتِ الفكْرِ وأوضاعَ المجتمعِ والناسِ بنظرةٍ غيرِ نقديَّة، إنَّما يتنكَّرُ لطبيعتِهِ ويَأْبى أن يمارِسَ وظيفتَه.» ليس للعقلِ وظيفةٌ أسمَى مِن تحقيقِ الوَعْي بالذاتِ أولًا، وبما يُحيطُها مِن عوارضَ ومشكلاتٍ شخصيةٍ ومُجتمَعيةٍ في مقامٍ ثانٍ، وتأتِي في النهايةِ مُهمَّةُ اختيارِ الحلولِ المُثلَى لِتكونَ شاهدةً على تمامِ رسالةِ العقلِ وبدايةِ عملِ باقي الجَوارِح. وما هذا الكتابُ سِوى مُحاولاتٍ لرصْدِ العديدِ مِنَ المُشكِلاتِ ذواتِ الطابعِ الفرديِّ والجماعيِّ على مُختلِفِ الأصْعدة؛ الثقافيةِ والأخلاقيةِ والفلسفيةِ والتنظيميَّة، جُمِعتْ في هذا السِّفرِ القيِّمِ بعدما نُشِرتْ مُنجَّمةً في العديدِ مِنَ المجلاتِ العربيَّة، بدايةً من سنةِ ١٩٦٤ وما تلاها. هي دعوةٌ للتفكيرِ مِن فيلسوفٍ واسعِ الأُفقِ ودقيقِ النظرِ في آنٍ واحد، يُرينا من أنفسِنا جوانبَ قصورِها، ويعملُ معَنا على جَبرِ إنسانيتِنا، فهلْ مِن عقولٍ تَسمعُ وتَعِي؟



