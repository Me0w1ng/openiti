04#AboutBook:::: قام الأمير شكيب أرسلان برحلة إلى إسبانيا، واستغرق هناك ست سنوات، قضاها يجوب في كافة الأرجاء والنواحي، متنقلًا من مكان إلى آخر، يزور المعالم التاريخية التي كانت خير شاهد على تاريخ الحضارة الأندلسية العريقة التي قامت على هذه البقعة من الأرض في وقت من الأوقات، وذلك من أجل أن يقرن الرواية بالرؤية، وأن يجعل القدم رداء للقلم، وأن يجعل الرحلة أساسًا للكلام وواسطة للنظام، وأن يضم التاريخ إليها، ويفرع التخطيط عليها؛ لذلك لا يعد كتاب «الحلل السندسية في الأخبار والآثار الأندلسية» مجرد مرجع نظري في تاريخ وأخبار الأندلس، ولكنه حياة بكاملها رسمها أمامنا شكيب أرسلان، تضمنت ما اشتملت عليه مدن تلك البلاد من عمران وحضارة وجمال طبيعة، ومن نبغ من علماء تلك المدن وشعرائها وأدبائها. كما لم يكتفِ شكيب أرسلان بكل ذلك بل أضاف للكتاب التعليقات والحواشي التي زادته قيمةً ورصانةً.



