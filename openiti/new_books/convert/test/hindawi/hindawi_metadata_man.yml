04#AboutBook:::: «لَقدْ كانَ لِنيتشه مِنَ العِلمِ مَوقِفٌ لا شَكَّ فِي أنَّهُ يُميِّزُه عَن مُختلِفِ التَّيارَاتِ الوُجُودِيةِ تَميِيزًا أسَاسِيًّا؛ فمِنَ الواضِحِ أنَّهُ كانَ يَتحمَّسُ للعِلمِ ويُؤمِنُ بِه إِيمانًا عَمِيقًا.» «إنَّ الإِلهَ قَد مَات، ونحنُ الذِينَ قَتلنَاهُ.» مَقُولةٌ ردَّدَها نيتشه فِي كِتابهِ «هكذا تكلَّمَ زرادشت»، حَفِظَها التَّارِيخُ ومَا زَالتْ آثارُها بَاقِيةً إلى اليَوْم. فعَلى الرَّغمِ مِن مُرورِ أَكثرَ مِن قَرنٍ عَلى وَفاتِهِ فإنَّ فَلسَفتَهُ مَا زَالتْ تَحتفِظُ بمُؤيِّدِينَ ومُناصِرِين. كَانتْ فَلسَفةُ نيتشه نَتِيجةً لِما عَانَاهُ المُجتَمعُ الأُورُوبيُّ مِنَ انحِطاطٍ أَخلاقِيٍّ إِثرَ تَأثِيرِ الكَنِيسةِ ومَا نَشرَتْهُ مِن قِيمٍ مَسيحِيةٍ مُقوِّضَةٍ للرُّوحِ البَشرِيةِ مِثلَمَا يَرى. تَتمَحْورُ فَلسَفةُ نيتشه حَولَ اللاعَقلانِيةِ والفَردِيةِ؛ إذْ يَرى أَنَّنا نَدُورُ فِي دَوائرَ أَبدِية، فَلا مَعنَى للوُجودِ الإِنْسانيِّ إلا التَّفاهَة. أمَّا المِحورُ الثَّانِي فَهُو إِنْسانُ السوبرمان الذي يَستطيعُ أَن يُنافِسَ ليَصِلَ إِلى أَعلى مُستوًى مُمكِنٍ مِنَ السُّلطة، مُتخلِّيًا عَن أَخلاقِ القَرنِ التَّاسِعَ عَشَرَ التي وصَفَهَا بأَخْلاقِ القَطِيع. فِي هَذا الكِتابِ يَقرأُ لنا «فؤاد زكريا» نيتشه كما يَراه فِي حَياتِهِ وفَلسَفتِه، ويُترجِمُ لنا بعضَ نُصوصِهِ مِنَ الأَلمانِيةِ إِلى العَربِية.



