04#AboutBook:::: «عبد الله بن المُقفَّع» هو واحدٌ من أَعْمدةِ الحضارةِ الإسلاميَّة، وكانَ له أثرٌ جلِيٌّ في تاريخِ الأدبِ العربيِّ الإسلاميِّ. عاشَ في القرنِ الثاني الهِجْري، وعاصَرَ كلًّا مِنَ الخِلافةِ الأُمويةِ والعبَّاسية، وحظيَ بمكانةٍ مرموقةٍ بينَ مُعاصِرِيه؛ فقد كانَ واسعَ الثقافةِ والمعرفة، مُطَّلِعًا على العديدِ مِنَ الثَّقافات، ولا سِيَّما الثقافةُ الفارسيَّةُ والهنديَّةُ والعربيَّة، واستطاعَ بحسِّه الأدبيِّ الأخَّاذِ أنْ يَجْمعَ بينَها. كما نالَ نصيبًا وافرًا مِنَ البَلاغةِ والأدب، ويَظهرُ هذا بصورةٍ جليَّةٍ في رسائلِه ومُؤلَّفاتِه الأدبيَّة، التي كتبَها بأسلوبٍ يتميَّزُ بالسلاسةِ والوضوحِ والرصانةِ في المَعاني والأَلْفاظ. نالَتْ كتاباتُه شُهْرةً مُنقطِعةَ النَّظِير، ولا سِيَّما كتابُه المُترجَمُ عَنِ الهنديَّةِ «كَلِيلة ودِمْنة»، وهو أحدُ الكتبِ الخالِدة. وفي هذا الكِتاب، تتبَّعَ «خليل مردم» سِيرةَ «ابن المُقفَّع»، كما عرَضَ سِماتِ العصرِ الذي عاشَ فيه، وأثَرَه في ثَقافتِه ونُبوغِه، وأبرزَ مُؤلَّفاتِه الأدبيَّة.



