04#AboutBook:::: صارتْ سُمْعةُ الصَّحفيِّينَ مَوْضِعَ شَكٍّ مُسْتَمِرٍّ مُنذُ فترةٍ لَيسَتْ بالقَصِيرة، وتُظْهِرُ اسْتِطلاعاتُ الرَّأْيِ العامِّ كُلُّها تَقرِيبًا أنَّ النَّاسَ قَدْ فَقَدُوا احتِرامَهُم للصَّحفيِّين، وفَقَدُوا الثِّقَةَ في وَسائِلِ الإِعْلامِ الإِخْبارِيَّةِ وفِي مِهْنةِ الصَّحَافةِ بوَجْهٍ عَام. في هَذا الكِتابِ يُقدِّمُ المُؤلِّفُ رون إف سميث مُقدِّمةً سَهْلةً ومُمتِعةً لأَخْلاقِيَّاتِ العَملِ الصَّحَفِي، ويَطْرَحُ حُلُولًا لمُعضِلاتٍ أَخْلاقِيَّةٍ كَثِيرةٍ تُواجِهُ الصَّحَفيِّينَ في وَقْتِنا الحاضِر. ويَرَى مُؤلِّفُ الكِتابِ أنَّ مِهْنةَ الصَّحَافةِ رُبَّما كانَتْ بِحَاجةٍ إلَى وضْعِ ضَوابِطَ أَخْلاقِيَّةٍ جَدِيدةٍ لِتَجنُّبِ مِثْلِ هَذهِ التَّجاوُزاتِ التي يَرْتكِبُها الصَّحَفيُّون، حتَّى في أَكْثرِ الصُّحُفِ شُهْرَةً وأَوْسَعِها انْتِشارًا. يَشْتَمِلُ الكِتابُ عَلى عَشَرَاتٍ مِنْ دِراسَاتِ الحَالة، مُعْظَمُها مَأْخوذٌ مِن تَجارِبَ يَوْمِيَّةٍ للمُراسِلِينَ في كُلٍّ مِنَ الصُّحُفِ والمَحطَّاتِ التِّلِيفزيُونيَّةِ الكَبِيرةِ والصَّغِيرة. كما يَسْتَكْشِفُ القَضايَا الأَخْلاقِيَّةَ الواقِعيَّةَ المُرتبِطةَ بجَلْبِ المَصادِرِ وفَهْمِ ومُعالَجةِ قَضِيةِ المَوْضُوعِيَّة. كَما يَبْحثُ الكِتابُ أَثَرَ المُدَوَّناتِ والإِنْترنِت عَلى القِيَمِ التَّقلِيديَّةِ للصَّحافَة، ويَرْبِطُ بَينَ المُمارَساتِ الصَّحَفيَّةِ الأَمْريكيَّةِ ومُمارَساتِ وَسائِلِ الإِعْلامِ في المُجتمَعاتِ الأُخْرى الَّتِي تَنْعَمُ بالحُرِّيَّة، ويُقدِّمُ مَنْظُورًا فَلْسَفِيًّا لمَسَائِلَ أَخْلاقِيَّةٍ عَدِيدَة.



