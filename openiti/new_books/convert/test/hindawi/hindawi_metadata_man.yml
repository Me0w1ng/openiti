04#AboutBook:::: يعتبر «سن ياتسن» الطبيب المثقف والسياسي الداهية هو مؤسس الصين الحديثة؛ حيث أنهى حكم الأسر الصينية المتعاقبة الذي دام لعقود طويلة وذلك بعد أن شارك في قيادة الثورة ضدهم لتصبح الصين جمهورية. كان ياتسن يرى أن للصين «شعبًا ووطنًا» حالة خاصة تختلف عن بقية الدول. فالأفكار الثورية التي كانت سائدة في بداية القرن العشرين من ماركسية أو ليبرالية مستقاة من الثورة الفرنسية لا تصلح كمبادئ لثورة الصين؛ لاختلاف تركيبة المجتمع الصيني وخصوصية مشكلاته، فوضع المبادئ الثلاثة لإصلاح الصين؛ وهذه المبادئ هي: السيادة للشعب، والاعتصام بالقومية الصينية الجامعة لأبناء الشعب، والمبدأ الأخير هو العمل على تيسير معيشة الصينيين وتحسين أحوالهم. وفي الكتاب يسرد العقاد قصة ياتسن وحال الأمة الصينية قبل الثورة، ويبين ماذا فعل ياتسن ليحقق مبادئه الثلاثة.



