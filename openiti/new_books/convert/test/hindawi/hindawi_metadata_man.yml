04#AboutBook:::: «أشْهرُ مَجهُولٍ في تاريخِ المَسرَحِ المِصري.» هكذا يَصِفُ الدكتور «سيد علي إسماعيل» أحدَ أهمِّ رُوَّادِ التأليفِ المَسرَحيِّ في مِصر؛ «إسماعيل عاصم». ارتبطَ اسمُ «إسماعيل عاصم» بمَسرَحيتِه الأشَهَرِ «صدق الإخاء» التي ظنَّها غالبيةُ النُّقادِ عَملَه الوَحيد، لكنَّ قلائلَ أبْصرُوا عِظَمَ المَوكِبِ الذي سارَ بهِ ذلك المَسرَحِي، فأوْلَوهُ الاهتمامَ الذي يَستحِق. وفي وَسطِ كلِّ ذلك التَّعتِيمِ ونقْصِ المعلومات، يأتي مُؤلِّفُ الكِتابِ الذي بَيْنَ أيْدِينا ليَنفُضَ الغُبارَ عَن تلكَ الشخصيةِ المَنسِيَّة، ويُقدِّمَ عنها دِراسةً نَقدِيةً فَرِيدةً مِن نَوعِها وغَيرَ مَسبُوقة، يَعرِضُ فيها الجانبَينِ الإنسانيَّ والأدبيَّ لذلكَ الرَّجلِ الذي أفنى عُمُرَهُ في العملِ الوظيفي، جامعًا إليهِ اهتِماماتٍ أدَبيةً وفنِّيةً واسعة، تَنوَّعتْ بَينَ الشِّعرِ والخَطابةِ وكِتابةِ المَقاماتِ والمَقالاتِ الأدَبيَّة، وتأليفِ الميلودراما المَسرَحِية، فضلًا عَنِ اعتلاءِ خَشبةِ المَسرَحِ كَمُمثِّلٍ هاوٍ. نُطالِعُ كذلك نُصوصًا لبعضِ آثارِ الرَّاحِلِ الشِّعريةِ والنَّثريةِ، والنُّصوصَ الكاملةَ لثلاثٍ مِن مَسرحِياتِه، ورؤيةَ الدكتور إسماعيل النَّقدِيةَ لها، وتحلِيلَه لخَصائِصها الفنِّيةِ وأَوجُهِ رِيادَتِها وتَميُّزِها.



