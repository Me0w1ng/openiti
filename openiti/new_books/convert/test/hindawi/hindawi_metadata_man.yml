04#AboutBook:::: في مفازاتِ الحياة المظلمة، تشتدُّ الحاجة إلى طاقات من النور تضيء الطريق إلى وجهات الوصول، وتسرِّبُ الأمل إلى النفوس. وفي هذه المجموعة القصصية التي بين أيدينا يفتح لنا «إلياس أبو شبكة» لا طاقات نور فحسب، بل «طاقات زهور»؛ لتتفتح في وجداننا زهورُ الأفكار والشعور التي ظنناها ذبلت أو ربما بادت، فيأتي القاصُّ ليرسل لنا طيَّ زهوره رسائل تعزية عديدة، فللمهموم مواساة وعبرة، وللتائه عكازٌ يستند إليه، وللمتأمل مشاهد ملهمة غنية تغذي خياله. وكذا فإن متذوقي الأدب الرفيع سيجدون في مجمل هذه القصص الثماني متعة السرد الشائق المتماسك، والتداخل الناعم بين الرمزية المباشرة، والرومانسية والواقعية، والبساطة والنضج.



