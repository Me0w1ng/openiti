04#AboutBook:::: تُعَدُّ قصة «قيصر وكليوبترا» من أشهر قصص الحب في التاريخ؛ فقد ذاع صيتُها في العالم القديم، واستمر دَوِيُّهَا حتى الآن. ذلك الحب الذي غَيَّرَ تاريخ كُلٍّ من روما ومصر. فمنذ أن رآها «يوليوس قيصر»، وتحوَّل من القائد الروماني الفذ إلى العاشق المُتَيَّم؛ فألقت كليوبترا شِبَاكَهَا حوله، وأرته من سحر الشرق ما لم يَرَهُ طيلة حياته، ومن جمالها ما جعله أسيرها؛ فنسي روما وحروبَها، وراح يتقلب في النعيم، ويغوص في حياة المَلَذَّات برحلة أسطورية عبر نهر النيل. ورأت كليوبترا الفرصة سانحةً أمامها لتُحَقِّقَ بالحب ما فشِل فيه أَقْدَرُ العسكريين والسياسيين. غير أن الأمور لم تَسِرْ كما أرادت؛ فمجد روما لا تقهره امرأة. فقد ثار أعضاء «مجلس السناتو»، وقتلوا قيصر لتعيش الجمهورية الرومانية، لكن كليوبترا لم تيأسْ واستمرت جهودها الحثيثة.



