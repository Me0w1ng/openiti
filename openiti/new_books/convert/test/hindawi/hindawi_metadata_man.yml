04#AboutBook:::: إنَّ الباحِثَ فِي مِثلِ هَذا الضَّربِ مِنَ المَوضُوعاتِ كالسَّائرِ فِي دُوربِ الظُّلماتِ يَبحَثُ عَن مُرشِدٍ يَهدِيه. فمِن بَينِ رُكام ِأَوْراقِ جِهازِ «الرَّقابةِ» يَستَخرِجُ المُؤلِّفُ كَنزًا يَكشِفُ عَنهُ للمَرَّةِ الأُولَى. «الرَّقابةُ» كَلمةٌ ارتَبطَتْ لَدى الوَعيِ البَشَريِّ بالتَّضيِيقِ والمَنع، ولَمْ تُستَثنَ الكِتابَاتُ المَسرَحِيةُ مِنَ الوُقوعِ تَحتَ طائِلةِ ذَلكَ المِقَص، بَل عانَتْ مِنهُ كَثيرًا؛ فَكمْ مِنَ المَسرَحِياتِ مَنعَتْها الرَّقابةُ لأَسبابٍ لَمْ تُفصِحْ عَنها، وبَعضُ هَذهِ النُّصوصِ استَطاعَتْ أَنْ تَرى النُّورَ فِي الآجِل؛ إِمَّا بِتراجُعِ الرَّقابةِ عَن مَوقِفِها، وإِمَّا بتَغيِيرِ عُنوانِ النَّص، غَيرَ أَنَّ كَثيرًا مِنها حُجِبَ عَنَّا إلى الأبد. ويَعكُفُ الدكتور «سيد علي إسماعيل» فِي هَذا الكِتابِ عَلى دِراسةِ وتَحلِيلِ أَسبابِ رَفْضِ تِلكَ النُّصوصِ المَسرَحِية، مُوضِّحًا الأَسبابَ الخَفِيةَ التي سَيطَرتْ عَلى الحَركةِ الثَّقافِيةِ فِي تِلكَ الفَتْرات. ومَا كَانَ يُقدَّرُ لمِثلِ هَذا الكِتاب، الجَديدِ فِي مَوضُوعِهِ المُميَّزِ فِي مَادَّتِه، أَنْ يَرَى النُّورَ إِلَّا بِقلَمِ مِثل هَذا المُؤلِّفِ الجَادِّ الذِي أَفْنى فِيهِ الكَثيرَ مِنَ الوَقتِ والجُهْد.



