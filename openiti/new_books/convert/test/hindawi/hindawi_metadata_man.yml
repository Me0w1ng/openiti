04#AboutBook:::: «عبد العزيز بركة ساكن» الذي نسج أجمل سردياته من سِيَر المهمَّشين، واغترف واقعياته السحرية من قلب الواقع السوداني، يخرج هذه المرة رفقةَ المُهاجر، خارج حدود الوطن، داخل حدود الإنسان. مستلهِمًا رائعة «تي إس إليوت» «الأرض الخراب» يرسم الروائيُّ السودانيُّ البارع عبر تقنيات تصويرٍ وتجسيدٍ فريدةٍ ومبتكَرة، صورة «الرجل الخراب»؛ لنرى كيف يصيب الخراب رجلًا بكامله، بل كيف يتحوَّل الرجل نفسُه إلى خرابٍ يمشي على قدمين، ثقيلًا لا يُطيقه أحد، ومُثقلًا بما لا يُطيق. إنه «درويش» السودانيُّ المصريُّ، الرجل الذي تلاحقه لعنة وصفه ﺑ «الأجنبي» أينما حلَّ: ببلد أمه، ثم بمحطات هجرته، ثم بمستقَرِّه في «النمسا»، بينما يتصاعد صراع الهُويَّة في كلِّ خُطوة؛ صراع بين الماضي الضبابي والحاضر المضطرب، بين الموروث والمكتسَب، بين الحُلم والرؤيا والكابوس، بين الصورة الذاتية والانعكاسات في عيون الآخرين. كلُّ ذلك يسْهل توقُّعه عند تناول روايةٍ تجري أحداثها في المهجر، لكن ما يفاجئنا به «بركة ساكن» ليس مجرَّد روايةٍ تقليديةٍ عن شخصٍ عربيٍّ مسلمٍ، قاسى الكثير، وجُنَّ جنونه لحظة اتخذت ابنته صديقًا، فإن القارئ سرعان ما ينغمر إلى أذنيه في عالمٍ شديد الواقعية والصدق، يعرف خلاله صفحةً تلو صفحةٍ أن «الرجل الخراب» ليس الخراب الوحيد.



