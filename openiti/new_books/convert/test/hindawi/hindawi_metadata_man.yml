04#AboutBook:::: بين جَنَباتِ عالمِ ديزني لاند الساحر، يعيشُ جوليوس، ذلك الشابُّ الذي يكادُ يبلغُ عُمرُه قرنًا من الزمان. عُمرٌ طويل، كان كافيًّا لِيشهدَ خلالَه «مجتمعَ الرَّوعة» الذي لا يَعرفُ الموت، ولا النُّدرة، ولا مَكاتبَ العمل، ولا حتى البشرَ بهيئتِهمُ الجسدية، ولِيتعلمَ عَشْرَ لُغات، ويؤلفَ ثلاثَ سيمفونيات، ويُحققَ حُلم طُفولتِه بالعيشِ في عالمِ ديزني؛ أعظمِ إنجازٍ فنيٍّ في القرنِ العشرين. ولكنْ رغمَ كلِّ ما حدثَ من تَطوُّرٍ وتغيير، تَظلُّ الطبيعةُ البشريةُ مُتأصِّلةً في شخصياتِ قصتِنا؛ فلا يزالُ للخيانةِ مكانٌ في هذا العالمِ المِثالي. وبعدَ أن كان عالمُ ديزني تحت تَصرُّفِ أعضاءِ اللجنةِ اللامركزية، الحريصين على أن تَظلَّ مَعالمُه الكلاسيكيةُ كما كانت دائمًا، لا يَمسُّها سوى لمساتٍ من التكنولوجيا الفائقة، ها هم الآن يتعرَّضون لهُجومٍ من مجموعةٍ جديدةٍ على قاعةِ الرؤساء. كان هذا الهُجوم، في نظر جوليوس، هُجومًا على النَّقاءِ الفنيِّ لعالمِ ديزني، لتدورَ رَحَى الحرب، وتُقدِمَ هذه المجموعةُ على قتلِه، مستعينين في ذلك بأقربِ الأشخاصِ إلى قلبه. لم يَكُن جوليوس يتخيَّلُ — حتى في أسوأِ كوابيسِه — أنْ يُقابَلَ وفاؤُه وإخلاصُه وحبُّه بكلِّ هذا الغدرِ والخيانةِ ليُصبحَ شريدًا في العالمِ الذي طالما تمنَّى الحياةَ فيه. فتُرى، كيف سيُواجِهُ بطلُنا ذلك؟ هل سيَسعى إلى الانتقام، أم سيَعفو ويَصفَح؟ اقرأِ القِصةَ وتعرَّفْ على التفاصيلِ المُثيرة.



