04#AboutBook:::: لا يَزالُ الْمَجالُ الذي يَجمَعُ بينَ السِّينما والفَلسَفةِ مَجالًا حَدِيثًا نِسْبِيًّا. ويُعدُّ هذا الكِتابُ ثَمَرةً لِلْجُهودِ الرَّائِدةِ لِأُولئكَ الفَلاسِفةِ والمُنَظِّرينَ السِّينمائيِّينَ الذينَ ساعَدُوا على إِرْسَاءِ هذا المَجالِ كَمَبْحَثٍ مُهِمٍّ دائِمِ التَّطَوُّرِ وفي سَبيلِهِ حَتْمًا لِلازدِهار. يَدفَعُنا التَّفكِيرُ المُتأمِّلُ في السِّينما إلى دُرُوبِ الفَلسَفةِ عَبْرَ طَرْحِ أَسْئِلَةٍ عن طَبِيعةِ الأَفلامِ ذاتِها وطَبِيعةِ المُشاهَدةِ السِّينمائيةِ تَحدِيدًا. في بَعضِ الأَحيَانِ نَستَخدِمُ نَظَرِيَّاتٍ فَلسَفِيةً لِتَفسِيرِ الأَفلَام، وفي أَحيَانٍ أُخرَى نَستَخدِمُ الأَفلَامَ لِتَسلِيطِ الضَّوءِ على الفَلسَفَةِ. وَيَضُمُّ هذا الكِتابُ بينَ دَفَّتَيهِ مَجمُوعةً ثَرِيَّةً مِنَ الأَفْلَام، يَسْتَعرِضُ من خِلَالِها عَدَدًا مِن أَهَمِّ القَضَايا الفَلسَفِية، ومِن بينِها: نَظَرِيةُ المَعرِفة، وما وراءَ الطَّبِيعة، وعِلمُ الوُجُود، والذَّكَاءُ الاصطِناعِي، والزَّمَن. ثُمَّ يَنْتَقِلُ بالقارِئِ نَحوَ استِكشَافٍ جَدِّيٍّ لِمَسأَلةِ «الوَضعِ البَشَرِي» وما تَتَضَمَّنُهُ مِن إِشْكالِيَّاتٍ كَالإِرَادةِ الحُرَّةِ والهُوِيَّةِ الذَّاتِيَّةِ والمَوتِ ومَعنَى الحَياة. إنَّهُ مَزِيجٌ فَرِيدٌ تَنْدُرُ مُصادَفتُهُ في الكُتُبِ الحَدِيثةِ التي تَتَناوَلُ الفَلسَفةَ والسِّينما؛ حيثُ يَجْمَعُ المُؤَلِّفانِ في كِتابِهِما المُتَمَيِّزِ بينَ أَقْلَامِ أَبْرَزِ الفَلاسِفةِ وعَدَسَاتِ أَشهَرِ صُنَّاعِ الأَفلامِ في بَحثٍ مُتَعَمِّقٍ نَحوَ فَهمٍ أَفضَلَ لِلحَياةِ وقَضايا الفِكْر.



