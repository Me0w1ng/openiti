04#AboutBook:::: عَلَى الرَّغمِ مِن أنَّ العَربَ قَدْ عَرَفُوا فَنَّ المَسرحِ بشَكلِه الحَدِيثِ في وَقتٍ مُتأخِّرٍ نَسبيًّا عَن باقِي الأُممِ الأُخرَى، فإنَّهم قَد قَطعُوا أَشْواطًا واسِعةً في بِناءِ مَدرَستِهمُ المَسرَحيةِ الخاصَّة، التي ما كانَتْ لتَقُومَ وتُثبِّتَ أَعمِدتَها لَوْلا جُهودُ الرُّوَّادِ العِظامِ مِنَ الأُدَباء، أَمْثالِ: «مَارُون النقَّاش» و«تَوفِيق الحَكِيم» و«عَزِيز أَباظَة»، وغَيرِهم مِنَ الذينَ صَنعُوا زَخمًا ثَقافيًّا قَيِّمًا بمَا قدَّمُوه مِن تَرجَماتٍ واقْتِباساتٍ لمَسرَحياتٍ شَهِيرة، بالإِضافةِ إلى أَعْمالِهمُ المُؤلَّفةِ الشَّدِيدةِ التميُّز. ولكنْ بجانِبِ هَؤلاءِ كانَ هُناكَ أيضًا جُنودٌ مَجْهولونَ سَقطَتْ أَسْماؤُهم في الزِّحامِ وطَواها غُبارُ النِّسْيانِ أو التَّجاهُل، فنُسِي فضْلُهم وانْقطَعَ ذِكرُهم ولَمْ يَعرِفْهم إلَّا أَهلُ الاخْتِصاص، مِن هَؤلاءِ المُؤلِّفُ المَسرَحيُّ النَّجِيبُ «مُصطَفى مُمْتاز»، الذي سنَتعرَّفُ عَلَيه عَن قُرْبٍ ونَدرُسُ ظُروفَ تَكوِينِه ونَشأتِه، وما تَعاطَاه مِن أَعْمالٍ خِلالَ حَياتِه، كَما نُطالِعُ بَعضًا مِن مَسرَحياتِه المَجهُولةِ لأوَّلِ مَرةٍ في هَذا العَمَل.



