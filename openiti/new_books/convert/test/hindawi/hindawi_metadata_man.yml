04#AboutBook:::: حين نطل من النافذة فإننا نطل من الداخل على الخارج، من الذات على الموضوع، من الخاص على العام. باختصار فإن حياة كل واحدٍ منا أشبه بالنافذة، يطل فيها كل إنسانٍ على نفس المنظر إلا أنه يطل من زاوية مختلفة، والكيِّس من يعلم أن لكل نافذة عبقريتها التي تتفرَّد بها، وأن المشهد البانورامي للحياة لا يتحقق إلا من خلال تكامل هذه النوافذ، وتناسج رؤاها. لذا؛ فلكل إنسان الحق في أن يحكي ما يرى من نافذته، خاصة إذا كان ذلك الإنسان هو المازني، ذلك الأديب اللامع، الذي أبدع في التعبير بقلمه الساحر الساخر عن الحياة، بكل ما فيها من أفراح وأتراح، وجد ولعب، فدعونا نرى ما شاهده المازني من نافذته — عقلًا وقلبًا — وحكاه لنا في هذا الكتاب!



