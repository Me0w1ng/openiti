04#AboutBook:::: في عَصرِنا الحديث، أصبحَتِ الإعلاناتُ جزءًا من الحياةِ اليوميةِ لا يُمكنُ فصْلُه عَنِ الثقافةِ العامةِ للشعوب؛ فالإعلاناتُ ترمزُ إلى مُنتجاتٍ وخدمات، بل إلى قضايا وجماعاتٍ أيضًا. والإعلاناتُ دائمًا تُطالِبُ الناسَ بالقيامِ بعملٍ ما، لكنْ هل تَحظى دائمًا بالقَبولِ لديهم؟ وهل تَنجحُ في تحقيقِ غاياتِها؟ وما أهمُّ الاختلافاتِ بينَ الإعلاناتِ الناجِحةِ وتلكَ التي لا يحالِفُها الحظ؟ تُجِيبُ مؤلِّفةُ الكِتابِ عن هذهِ الأسئلةِ مؤكدةً على أنَّ الإعلانَ يجبُ أنْ يُقدَّمَ عبرَ القنواتِ المُناسِبة، وأنْ يبدوَ تصميمُه جذَّابًا ومُقنِعًا. يُعَدُّ هذا الكِتابُ مَرْجعًا شاملًا فيما يتعلَّقُ بتوليدِ الأفكار الإبداعيةِ والتَّصميمات، ويَضمُّ عددًا مِنَ السماتِ التي تجعلُه أداةً فعَّالةً للمعلِّمينَ والطلبةِ وأيِّ قارئٍ مُهتمٍّ بالجانبِ الإبداعيِّ في الإعلان. كما يَحتوي على مُقابَلاتٍ مع مُبدِعينَ مشهورين، بالإضافةِ إلى أمثلةٍ واقعية، ودراساتِ حالةٍ مفيدة، وهو مثاليٌّ للدوراتِ التدريبيةِ التي تَجمعُ بينَ مفاهيمِ الإعلانِ والتصميم.



