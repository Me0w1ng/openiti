04#AboutBook:::: «لقد أصبحَتْ هذه الحياةُ التي صنعْتَها لهم جُزءًا من الِاخْتيار. إنها حياةٌ كانوا يَحلُمونَ بها، ولم يَتوقَّعوا أنْ تُوجدَ لَهم حقيقةً، أَمَا وقد وُجِدتْ فسيظلُّونَ إذا ذهبَتْ عنهم يَتوقُونَ إلى العودةِ إلَيْها.» يقولُ الإمامُ الشافعيُّ: «وانصَبْ فإنَّ لذيذَ العيشِ في النَّصَبِ». وكأنه ببَصيرةٍ ثاقبةٍ قد أَدركَ جَوْهرَ السعادةِ الكامِنَ في السعيِ المتواصِلِ لتحقيقِ الأَهْداف؛ فليسَ هناك ما هو أسوأ من فُقدانِ الشغَفِ وطلبِ الوُصول؛ فحينَها يَعدَمُ الإنسانُ الرغبةَ في فعلِ أيِّ شيءٍ مهما بلغَتْ بساطتُه. ومن هنا يَأخذُنا «ثروت أباظة» في رحلةٍ مسرحيةٍ نرى فيها عرضًا جديدًا لفكرةِ «مِصْباح علاء الدين» في إطارٍ له مَسْحةٌ تاريخيَّة، وتَكتمِلُ الفانتازيا بلغةِ الحِوارِ التي تجمعُ بينَ العربيةِ الفصيحةِ والعاميَّةِ المِصرية، ولعلَّه أرادَ بذلك الإشارةَ إلى تحرُّرِ الفكرةِ من قُيودِ مكانِها وزمانِها، وأنَّ مشاعِرَ الإنسانِ واحدة، والحُدودَ أَوْهام.



