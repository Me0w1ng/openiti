04#AboutBook:::: كعادته يثير الدكتور «سيد علي إسماعيل» قضايا كانت تُعَدُّ من المسلَّمات الثقافية؛ فهو ينفي أيَّ دورٍ ﻟ «يعقوب صنوع» في صناعة المسرح المصري، بل يؤكد أيضًا أنه هو مَن اخترع تلك الأسطورة. أثار هذا الكتابُ الكثيرَ من الجدل في الوسط الثقافي والفني حول شخصية «يعقوب صنوع»، أو كما لُقِّب «رائد المسرح المصري». عَبْرَ عمليةِ بحثٍ مكثَّفة انتقَلَ المؤلف من التسليم بريادة صنوع المسرحية (ذهابًا مع الرأي السائد)، إلى التشكيك في أنْ يكون للرجل أيُّ دورٍ في ذلك المضمار؛ الأمر الذي أثار حفيظةَ النُّقاد من أمثال «د. محمد يوسف نجم»، ودارَتْ بين الفريقَيْن مُساجَلاتٌ قويةٌ على صفحات الجرائد والمجلات. ولا تكمن أهميةُ الكتاب فيما يكشفه من حقائق (على حدِّ زعم مؤلِّفه) فحسب، لكنه يمثِّل إعادةَ صياغةٍ شاملة لتاريخ المسرح المصري. إنَّ الشواهد التي استنَدَ إليها الدكتور إسماعيل من المنطقية بمكانٍ، بحيث يمكن أن نسلِّم بأنَّ «صنوع» هو مَن صنع هذا التاريخ من الريادة الزائفة، واختلَقَ تراثًا نَسَبَه لنفسه لم يكن له يومًا وجودٌ.



