04#AboutBook:::: يمكن القول إن الكتب التي ألَّفها الغربيون عن الإسلام والأمم الإسلامية أكثرُ من أن تُحصى، متناولين كافة الموضوعات المتعلِّقة بعقائد الإسلام وحضارته وتاريخه، ولكن كتاباتهم لم تكن جميعها صائبة أو صادقة؛ بل حمل بعضها الكثير من الخطأ والكذب بحسن نية نتج عن بعض الجهل، أو بسوء نية مُتعمَّد مرجعُه التعصب؛ فكانت هناك دراسات موضوعية تحمل تجرُّد البحث العلمي وتطلب الحقيقة لذاتها، وأخرى تغلب عليها روح الطائفية الدينية أو العنصرية، فتنسب لحضارة الإسلام كل نقيصة، وتدَّعي على أبنائه ما ليس بهم من صفات. وقد جَمع العقاد أهم ما كُتب في الإسلام من آراء لكبار المؤلفين والأكاديميين، وناقش ما قالوه بمنهجه العلمي بعيدًا عن التعصب المتشنِّج؛ ليبين كيف تنظر النخبة الثقافية الغربية للإسلام، وبالتالي كيف يتشكَّل الرأي العام الغربي تجاه الإسلام.



