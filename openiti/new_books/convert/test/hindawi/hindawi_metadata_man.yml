04#AboutBook:::: لم تكن حياة إبراهيم عبد القادر المازني (هذا الأديب العملاق والناقد الفذ) منذ نعومة أظفاره إلى أن صار رجلًا بالحياة المرفهة. فقد ولد المازني في بيت فقير، ومات أبوه وهو بعد طفل، فقامت أمه وحدها على تربيته ورعايته، بما توفر لها من قليل المال، وضئيل المورد. وقد عانى المازني في تعليمه أيضًا، فبعد أن عقد العزم على أن يكون طبيبًا، ودخل مدرسة الطب، لم يتحمل قلب الأديب مشاهد التشريح والدم التي اعتاد عليها أهل الطب، فأغمي عليه. وانتقل بعدها إلى مدرسة الحقوق، التي عدل عنها فيما بعد إلى مدرسة المعلمين نظرًا لارتفاع مصاريفها. وما لبث المازني أن عمل بالتدريس فور تخرجه حتى تركه، واتجه إلى عالم الصحافة والأدب ليبدأ الطريق من هناك. وهناك فقط، سطر بقلمه ما سطر، وقدَّم لنا ما قدَّم، من بديع الكلام، شعرًا ونثرًا، أدبًا ونقدًا. وفي هذه السيرة يلج المازني بأسلوبه البليغ إلى عمق تفاصيل حياته بكافة نتوآتها منذ النشأة حتى الكبر.



