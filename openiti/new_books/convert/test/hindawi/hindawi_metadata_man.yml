04#AboutBook:::: «قمبيز» هو ملك الفرس، وابن قورش الأكبر، ويعرف باسم قمبيز، تولى الحكم عقب أن لقي والده حتفه في إحدى الحملات، وقد أراد أن يستتب له أمر حكمه فنادى بنفسه فرعونًا كأنه من المؤمنين بالإله آمون، ولكن كهنة آمون تنبئوا بأنه سيهزم، مما أصابه بالغضب، فأرسل حملة كان هو قائدها إلى واحة سيوة لهدم معبد آمون حيث هبت عواصف الصحراء عليها وهي في طريقها فدفنتها بالرمال ولم ينج منها أحد، وكان المؤرخ هيرودوت قد قدر عدد جنود الجيش الذي قام بهذه الحملة بمائتين وخمسين ألف جندي، وقد وجه العقاد النقد لشوقي في هذه المسرحية الروائية من ثلاثة جوانب؛ أولها: أن الشعر قيمة إنسانية لا لسانية، وثانيها: أن القصيدة بنية حية لا قطعًا متناثرة، وثالثها: أن الشعر تعبير تلقائي لا يفتعل، أو كما كانوا يقولون قديمًا مطبوع لا مصنوع، وقد ارتأى العقاد أن نصيب شوقي ضئيل بالقياس على هذه الجوانب.



