04#AboutBook:::: «إِنَّ الفَلسَفةَ فِي حَاجةٍ إِلى أَنْ تَخرُجَ، مِن آنٍ لآخَر، مِنَ النِّطاقِ الاحْتِرافِيِّ الذي ضَربتْهُ حَولَ نَفسِها، وتُحدِّدَ عَلاقَتَها بِبقِيَّةِ مَجالاتِ العَالَم.» ضَربَتِ الفَلسَفةُ حَولَ نَفسِها نِطاقًا احْتِرافِيًّا لازَمَها طَوالَ قُرون، مُتعالِيةً عَلى بَقِيةِ العُلُوم، نَاظِرةً إلى وِجْهةِ نَظرِ «الإِنسَانِ العَادِيِّ» نَظْرةَ تَرفُّعٍ وازْدِراء؛ ممَّا أدَّى إلى انعِزالِها عَنِ العَامَّة. وفِي هَذا الكِتابِ يَأخُذُ الدُّكتُور فؤاد زكريا عَلى عَاتِقِه عِبءَ الدِّفاعِ عَنِ «المَوقِفِ الطَّبِيعِي»؛ ويَقصِدُ بِه نَظرةَ الإِنسَانِ العَادِيِّ إِلى العَالَمِ الخَارِجِي، فِي مُقابِل «المَوقِفِ المِثالِي» ويَقصِدُ بِه كُلَّ مَذهَبٍ يُعارِضُ المَوقِفَ الطَّبِيعِيَّ فِي نَظرَتِه إِلى العَالَمِ الخَارِجِي، مُتخِذًا مِنَ العَقلِ نُقطةَ ابْتِداءٍ للتَّفكِيرِ فِي حَقِيقةِ العَالَم. ويُوضِّحُ الكَاتِبُ فِي هَذا السِّياقِ الخَلطَ الذي وَقعَتْ فِيهِ المِثالِية، مُحاوِلًا إِدراكَ العَلاقةِ بَينَ الفَلسَفةِ والمَوقِفِ الطَّبِيعِي، مُتَّبِعًا فِي ذَلكَ مَا سمَّاهُ ﺑ «مَنهَج المُناقَشة» بَينَ كِلا المَوقِفَين.



