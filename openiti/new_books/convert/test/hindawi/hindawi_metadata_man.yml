04#AboutBook:::: «الكتابة في حياتي مثل حضن الأم، مثل الحبِّ يَحدث بلا سبب، ومع ذلك لم أكفَّ عن البحث عن السبب. لماذا أكتب؟» هي مزيج من متناقضات الحياة؛ تجمع أسرتُها بين أرستقراطيةٍ تركية تنحدِر منها الأم، وبساطةٍ مصرية تضرب بجذورها في أصلٍ حبَشيٍّ ينتمي إليه الأب «السيد السعداوي» موظَّف نظارة المعارف أو «المقارف» (كما كان يسميها). ورثت نوال السعداوي مِن والدها — الساخط على أحزاب الأقلية، والوفد، والملك، والمشارك في ثورة ١٩١٩م، والمطالب بتحسين أوضاع المصريِّين المعيشية — جيناتِ التمرُّد، ومِن نساء أسرتها تعلَّمتْ أن الأنثى يمكنها أن تتحرَّر من قَيدها أو تبقى سجينةَ مجتمعها الذكوري. وُلِدت نوال السيد السعداوي في أكتوبر عام ١٩٣١م بقرية كفر طلحة إحدى قرى مركز بنها، لتَرحل مع أسرتها بعد سبع سنوات إلى مدينة الإسكندرية، ثم إلى منوف بالمنوفية. كان القدر رحيمًا بها، حينما آمَن والدُها بأنَّ من حقِّها كإنسانٍ أن تتلقَّى القَدْر الملائم من التعليم. هكذا تفتَّحت عيناها، وهكذا بدأت طفولتها.



