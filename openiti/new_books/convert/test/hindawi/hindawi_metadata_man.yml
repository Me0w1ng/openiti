04#AboutBook:::: «حاوَلْتُ أَنْ أُنشِئَ نَظريَّةً مُكتَمِلةً في الفَنِّ البَصَري. لَقَدْ قَدَّمتُ فَرْضِيَّةً يُمكِنُ بالإِحالَةِ إِلَيْها أنْ تُختبَرَ وَجاهَةُ الأَحْكامِ الإِسْتطيقيَّةِ جَمِيعًا، وفي ضَوْئِها يَغدُو تارِيخُ الفَنِّ مِنَ العَصرِ الحَجريِّ إلَى اليَومِ مَفهُومًا.» مَا الَّذِي يُميِّزُ عَمَلًا ما باعتِبارِه عَمَلًا فَنِّيًّا؟ هَلْ تَصِحُّ فَرْضيَّةُ استِحالَةِ تَشْييدِ نظَريَّةٍ مَوضُوعيَّةٍ لِلفَنِّ نَظَرًا لارْتِباطِ «التَّجرِبَةِ الجَمَاليَّةِ» بالحِسِّ الذَّاتِي، أمْ أنَّ ثَمَّةَ مَعايِيرَ خارِجِيَّةً مُستقِلَّةً تُمكِّنُنا مِن تَمْييزِ الأَعْمالِ الفَنِّيةِ بَلِ المُفاضَلةِ بَينَها كَذلِك؟ يُعدُّ هَذا الكِتابُ ثَوْرةً كُوبرنِيقيَّةً في تارِيخِ الجَمالِيَّات، انتَقَلَ فِيهِ «كِلايِفْ بِل» بِالنَّظَرِيَّةِ النَّقْدِيَّةِ في الفَنِّ مِنَ المُحاكَاةِ إِلى الخَلْق؛ فمَعَها صارَ مُستَطاعًا تَحْدِيدُ «فَرْضيَّةٍ مِيتافِيزِيقيَّةٍ» للعَمَلِ الفَنِّيِّ، تَكُونُ بِمَثابَةِ مَرْجِعِيَّتِهِ الذَّاتيَّةِ الَّتِي نَكْتَنِهُ بِها أَغْوَارَه، دُونَ الإِحالَةِ الخَارِجِيَّةِ عَلى ظُروفٍ سِياسِيَّةٍ أَوْ أَخْلاقِيَّةٍ أَوِ اجْتِمَاعِيَّةٍ أَوْ ثَقافِيَّة، تُقوِّضُ ما يُسَمِّيهِ بِل «نَزاهَتَنا الجَمالِيَّة». يَنسِجُ المُؤلِّفُ عَبْرَ كِتابِهِ هَذا خُيُوطَ نَظَرِيَّةٍ مُحْكَمَةٍ في الفَن، يُمثِّلُ «الانْفِعالُ الجَمَاليُّ» و«الشَّكلُ الدَّالُّ» و«التَّمْثيلُ» و«الفَرضِيَّةُ المِيتَافِيزيقيَّةُ» مَفاهِيمَها الأَساسيَّةَ الَّتِي بِها اتَّخَذَ الذَّوْقُ الجَمالِيُّ أَبْعادًا ثَوْريَّة.



