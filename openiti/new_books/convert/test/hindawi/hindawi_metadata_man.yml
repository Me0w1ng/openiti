04#AboutBook:::: «كمْ يتمنَّى پونتيلا‎ أنْ يقطعَ معكمُ الغابَ ويُنقِّيَ الحقولَ مِنَ الأحجارِ ويقودَ الجرَّارَ بنفسِه، ولكنْ هل يتركونه يفعلُ ذلك؟ لقد وَضعوا منذُ البدايةِ حولَ رقبتي ياقةً غليظة، أَكلتْ ذقني مرتَين. لا يليقُ ببابا أنْ يحرث، لا يليقُ ببابا أنْ يغمزَ البنات، لا يليقُ ببابا أنْ يشربَ القهوةَ مع العُمَّال! أمَّا الآنَ فلم يَعُدْ يليقُ ببابا ألَّا يليقَ به شيء.» في عصورِ الإقطاعِ زادتِ الفوارقُ بينَ الطبقاتِ واستقرَّ التمييزُ داخلَ العقول، ولم يكنْ أحدٌ يتوقَّعُ أنْ يكونَ للخمرِ دورٌ في إذابةِ هذهِ الفوارقِ إلا بعدَ أنْ شُوهِدَ السيدُ پونتيلا ثَمِلًا؛ فكأنَّ الخمرَ بالنسبةِ إليه غطاءٌ لِوعاءَيْن: العقلِ والقلب؛ فإنْ حَجبَتْ أحدَهما كَشفَتْ عمَّا يُخفيهِ الآخَر، وأَظهرَتْ جوهرَ الإنسانِ الحقيقيَّ المختبئَ خلفَ أستارِ المجتمعِ البالية؛ فخلْفَ الإقطاعيِّ المتوحشِ إنسانٌ نبيل، وأيضًا خلْفَ التابعِ المُطيعِ نجِدُ الناقدَ الموضوعيَّ صاحِبَ البصيرةِ النافذة. ومن ثَمَّ تظهرُ المُفارقاتُ في مواقفَ وأحداثٍ صِيغَتْ ببراعةٍ مِنَ المسرحيِّ الألمانيِّ الفذِّ «برتولد برشت» الذي قدَّمَ أدبًا مسرحيًّا شعبيًّا فريدًا مزجَ فيه بينَ البساطةِ والشاعريةِ والواقعية، مُستعينًا بالغناءِ والرمز، مُبتعدًا عن السطحيةِ والتوجيهِ المباشِر؛ مما أكسبَ مسرحيتَهُ شهرةً عالَمية.



