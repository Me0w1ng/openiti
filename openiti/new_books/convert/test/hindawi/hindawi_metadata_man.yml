04#AboutBook:::: يذهبُ الدكتور «واطسون» معَ «هولمز»، بناءً على طلَبِه، إلى منزلِ عائلةِ «سانت كلير» ليُشاركَهُ في التحقيقِ الذي يُجرِيهِ عَنِ اختفاءِ السيدِ «نيفيل سانت كلير»، الذي يُعتقَدُ أنَّه قد قُتِل. تقولُ السيدةُ «سانت كلير» إنَّ آخِرَ مرةٍ رأَتْ فيها زوْجَها كانَتْ مُصادَفةً — على نحوٍ أثارَ دَهْشتَها — خلفَ نافذةٍ تقعُ فوقَ حانةِ الأفيونِ مُباشَرةً، وإنَّه كانَ مُضطربًا اضطرابًا رهيبًا. فتُرَى ما الذي حدَثَ للسيدِ «سانت كلير»؟ وما عَلاقتُه بحانةِ الأفيون؟ ومَن هُو ذو الشَّفةِ المُلْتوِية؟ وما دَورُه في اختفاءِ السيدِ «سانت كلير»؟ وهل سيتمكَّنُ المحقِّقُ البارِعُ «شيرلوك هولمز» مِن كشْفِ لغزِ اختفاءِ هذا الرجل؟ اقرأِ القصةَ وتابِعِ الأحداثَ المُثِيرة.



