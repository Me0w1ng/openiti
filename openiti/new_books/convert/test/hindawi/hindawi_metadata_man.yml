04#AboutBook:::: «لَقدْ قامَتِ النِّسوِيةُ أصلًا كَي لا تَظلَّ المَرأةُ «آخَرَ» بالنِّسبةِ للرَّجُل، وسَارتْ قُدُمًا فِي هَذا الطَّريقِ حتَّى وصَلتْ لفَلسَفةِ العِلمِ الشَّاملةِ لأبْعادٍ حَضارِيةٍ عَمِيقةٍ مُترامِيةِ الآفَاق. باقٍ ألَّا تَظلَّ فَلسَفةُ العِلمِ النِّسوِيةُ اتِّجاهًا «آخَر»، فَتنسابَ بقِيَمِها الدَّافِئةِ الحَميمَةِ النَّبِيلةِ في قَلبِ العِلمِ وَفَلسَفتِه ومُمارَساتِه وتَوظِيفاتِه وعَلاقَاتِه عَلى السَّواء.» كانَتِ المَرأةُ جُزءًا أصِيلًا مِنَ المُجتمعِ مُنذُ فَجرِ الإنْسانِيَّة؛ فَقدِ اضْطلعَتْ بدَورِها فِي جَمعِ الثِّمارِ والدِّفاعِ عَن وُجُودِها، ولمْ تَتخلَّ عَن هَذا الدَّورِ حِينَما بَدأَ الإنْسانُ تَمدُّنَه، فاعتلَتِ النِّظَامَ الاجتِماعِيَّ والسِّياسِيَّ وتَولَّتْ مَسئُولِياتِ العَرشِ في عِدَّةِ حَضارَات، كمِصرَ وبِلادِ الرَّافِدَينِ والإِغرِيق. وارتَقتْ أيضًا لِما هُو أَعلَى مِن ذَلِك؛ فَكَانَت إِلهةً تُعبَدُ فِي أَكثرِ الحَضارَاتِ تَمدُّنًا. غَيرَ أنَّ هَذا التَّوازُنَ بَينَ الرَّجلِ والمَرأةِ لمْ يَستمِر؛ فَقدْ سَيطرَتِ الذُّكورِيةُ عَلى المُجتمَع، ولمْ تَعرِفِ الإنْسانِيةُ مَرحَلةً سَيطرَ عَليها الفِكرُ الذُّكورِيُّ والنِّظامُ الأَبويُّ مِثلَما عَرَفتْه قُبَيلَ القَرنِ التَّاسِعَ عَشَر؛ حَيثُ سادَ العَصرُ الذُّكورِيُّ بِتأوِيلاتِه للعِلمِ والفَلسَفةِ والكَونِ وشَتَّى مَنَاحِي الحَياة. لَكنَّ المَرأةَ انتَفضتْ بَعدَما خَضعَتْ لقُيودِ العَصرِ الأَبويِّ لتَبدأَ مَسِيرةُ العَصرِ الأُموميِّ الَّذِي خَرجَ مِن بَوتَقةِ كَونِه حَركةً اجتِماعِيةً وسِياسِيةً ليُصبحَ حَركةً فَلسفِيةً تُنادِي بِنَظرةٍ نِسوِيةٍ للعِلمِ والمَعرِفة، لتُضِيفَ بُعدًا جَديدًا تَسودُه التَّعدُّدِيةُ وقَبولُ الآخَر، كَمَا تَرتَبطُ تِلكَ النَّظرةُ النِّسوِيةُ لِفلسَفةِ العِلمِ بِالواقعِ وتَكشِفُ السِّتارَ عَنِ المَسكُوتِ عَنْه.



