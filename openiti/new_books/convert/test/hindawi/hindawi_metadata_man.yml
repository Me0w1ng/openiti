04#AboutBook:::: «مَوقِعٌ بيْنَ التَّألِيهِ والشَّيْطَنةِ يَحْتلُّهُ بيكون الحَقيقِي، الَّذِي عَاشَ عصْرَ انْتِقال، فَكانَ يَنشُدُ جَديدًا بَيْنَما قَدَماهُ عَلى رُكامٍ قَديمٍ لمْ يَتمَّ زوَالُه؛ فَلمْ يَكُنْ لهُ مَحِيدٌ عنْ أَن يُفكِّرَ في إِطارِهِ ويَتحدَّثَ بِلُغتِه، فكانَ كمَا قالَ عَن نفْسهِ «نافخَ بُوقٍ» يُؤذِّنُ بِالمَعْركةِ ويُحرِّضُ عَلَيْها وإنْ لمْ يَنخرِطْ فِيها ويَخُضْ غِمارَها.»‎ قِراءَةٌ مُتأنِّيةٌ لِلدُّكْتور عادل مصطفى حَوْلَ مَنهَجِ فرنسيس بيكون وأَهمِّ كُتُبِه «الأورجانون الجديد»؛ يُمهِّدُ لَهُ بالحَديثِ عنْ عَصْرِ فرنسيس بيكون الَّذِي بَدَأتْ تَتحرَّرُ فِيه إنجلترا مِنْ سُلطةِ الكَنِيسةِ المَركَزيَّة، ودَورِ الكَهَنُوتِ فِيها؛ حَيثُ اصطَبغَتْ بِصِبغةٍ عَلْمانيَّة. وقدْ قَسَّمَ بيكون كِتابَه إلَى جُزْأيْن؛ أحَدُهُما يُوضِّحُ الجَانِبَ السَّلبيَّ ويَشْملُ مَواطِنَ الخَطأِ والزَّللِ فِي ذِهنِ الإِنْسان؛ والآخَرُ الجانِبُ الإِيجابيُّ الَّذي يَبْحثُ فِي قَواعدِ التَّجْريب. ويَتحدَّثُ بيكون عَنِ الأَوْهامِ الأرْبعَةِ الَّتي تُحْدِقُ بالعَقلِ البَشَرِي، وتَحْجُبُ عنهُ تَجدِيدَ العُلُوم؛ وهِي: «أَوْهامُ القَبِيلة»، و«أَوْهامُ الكَهْف»، و«أَوْهَامُ السُّوق»، و«أَوْهامُ المَسْرح». يَعرِضُ الكاتِبُ لِرأْيِ بيكون فِي الاستِقراءِ الأَرِسطِي، ويُوجِّهُ انتِقادًا إلى فِكْرِه ونَظرتِهِ إِلَى الفَرْضيَّةِ والتَّصوُّراتِ والاستِدْلالاتِ الرِّياضيَّةِ وعُلُومِ عَصْرِه، لَكنَّهُ مِن جِهةٍ أُخرَى يُنصِفُهُ ويُدافِعُ عنْهُ ضِدَّ مُنْتقِدِيهِ الَّذين يَأتِي انتقَادُهمُ مِن مُنْطلَقِ مَا وَصَلْنا إِلَيْه مِن تَقدُّمٍ عِلْمِي، ولَيسَ مِن واقِعِ عَالَمِ بيكون نَفْسِه. ويَختِمُ الدُّكْتور عادل مصطفى دِراسَتَهُ بِإبْرازِ مَا احتلَّهُ بيكون مِن مَكانةٍ لُغَويَّةٍ رَفيعَةٍ حتَّى أَصبَحَ واحِدًا مِنْ أُمراءِ البَيَان؛ لِدَرَجةٍ دَفعَتْ بَعضَ البَاحِثينَ إِلَى الاعْتقادِ بأنَّهُ مُؤلِّفُ أَعمالِ شكسبير.



