04#AboutBook:::: «القصيدةُ ليستْ كلمةً واحدةً تُفرِغُ ما فيها وكَفى، إنَّما هيَ كلماتٌ مُتجاوِرةٌ مُتعاقِبة، تَقذفُ كلٌّ مِنها بما هيَ مُفعَمةٌ بهِ مِن تُراثِ الماضِي في نفْسِ الشاعرِ ووعْيِه.» إدراكًا مِن الأديبِ الفيلسوفِ «زكي نجيب محمود» لأهميةِ الأدب، فقد عكفَ على تعريبِ هذا الكتابِ الذي تناوَلَ فنَّ كتابةِ المقالِ والقصةِ والشعرِ والمَسْرحية؛ فبدأَ بالتطرُّقِ إلى فنِّ كتابةِ المقالِ بوصفِه فنًّا ظهرَ معَ تَنامِي النزعةِ الفرديةِ وأسَّسَ له «مونتيني» في القرنِ السادسَ عشر. ثمَّ وصفَ القصةَ بأنها فنُّ الاستخدامِ الأمثلِ للنثرِ بكلِّ مميِّزاتِه، وقد تطوَّرَ هذا الفنُّ حتى ازدهرَ في القرنِ التاسعَ عشرَ على يدِ «والتر سكوت» وآخَرين. أمَّا الشِّعرُ فيصِفُه بأنَّه فنُّ استخدامِ اللفظِ وتوظيفِه بحيثُ لا يَخْضعُ للحُكمِ العَقليِّ لِيبقى ضمنَ حدودِ التذوُّقِ الفني. بينما تهتمُّ المسرحيةُ بالتمثيل، وتُفرِدُ مساحةً له داخلَ النصِّ من خلالِ المَناظرِ والشَّخْصيات، كما تهتمُّ بمُناقشةِ القَضايا الاجتماعيةِ والسياسية.



