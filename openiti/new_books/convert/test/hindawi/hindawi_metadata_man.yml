04#AboutBook:::: «تمدَّدتْ بُدور الدَّامهيري فوقَ الرَّصيف، أصبحَ جسدُها ممدودًا فوقَ الأَسفلت، تحتَ لهيبِ الشَّمسِ وصقيعِ البرد، جفونُها نصفُ مغلَقةٍ نصفُ مفتوحة، صدرُها لا يعلُو ولا يهبِط، لا شيءَ فيها يتحرَّكُ إلا ثوبُها القُطنيُّ الأبيضُ الخفيف، يُحركُه الهواء، ترفعُه الريحُ عن جسدِها الرَّاقدِ فوقَ الرَّصيف، من حولِها أطفالُ الشَّوارع يُغنُّون: ماما زمانها جايه، جايه ومعاها هديه …» ليسَ غريبًا أن يحاسَبَ الإنسانُ على ذنبٍ لم يَفعلْه، أو على خطيئةٍ اقترفَها غيرُه؛ فهكذا تدورُ رَحى الدُّنيا على الإنسانِ فلا يجدُ غيرَ مصيرِه المحتومِ أمامَه، ما دام يعيشُ في مجتمعٍ يسيطرُ عليه الأخُ الأكبر، الذي لا بدَّ أن يُنصِتَ له الجميع. مأساةٌ جديدةٌ تُجسِّدُها الكاتبةُ «نوال السعداوي» في روايتِها «زينة». تلكَ الطفلةُ التي وُلدتْ لأبٍ مجهولٍ في أوراقِ الحكومةِ الرَّسمية، معروفٍ بفعلِه؛ وأوضحُ دليلٍ عليه طفلةٌ بريئةٌ موهوبة، يُشارُ إليها بالبَنان، أصابعُها تتحرَّكُ فتُخرجُ أجملَ الأَلحان، وأعذبَ الأصوات؛ لكنَّها الدُّنيا لا تستقيمُ على حالٍ فتواجِهُ مجتمعًا يَحوي أرخصَ الأَساليبِ تجاهَ مجهُولِي النَسَب، وبيروقراطيةً قاتلة، وشيوخًا يعيشونَ في صحراءِ الفكرِ والجهل، وصحافةً لا تهتمُّ لغيرِ الفضيحة، ولا تجيدُ غيرَ نفاقِ السُّلطة.



