04#AboutBook:::: «الفنُّ لَيسَ حَرامًا وليسَ جائِزًا، الفنُّ لازِم. والأُمَّةُ التِي تَطرَحُ للنِّقاش، في القَرنِ الحَادِي والعِشرِين، مَسْألةَ مَشرُوعيَّةِ الفَنِّ هيَ أُمَّةٌ مَحْمُومةٌ تَهذِي.» انْطَوى لَفظُ «الفنِّ» في القَرنِ المَاضِي عِندَ البَعضِ عَلَى المُجُونِ والخَلاعَة، والسَّفَهِ أَحْيانًا، وأَخذَهُ البعضُ عَلى مَحمَلِ الوَثَنيَّةِ والشِّرْكِ أَحايِينَ أُخرَى؛ ونَتِيجةً لهَذِهِ النَّزْعةِ الجارِفةِ انحدَرَ مُسْتوَى الناتِجِ الإِبْداعِيِّ وَالفَنِّيِّ في مَزالِقِ الدِّفاعِ ودَرْءِ «الشُّبُهاتِ» عَن نَفسِه، إِلى أَنْ وصَلَ إِلى حالٍ يُرثَى لَها، وكأنَّهُ استَجابَ لدَعْوةٍ خَفِيَّةٍ لِلتَّطرُّفِ والابْتِذال. وَفِي مُحاوَلَةٍ لِوَضعِ الفَنِّ في نِصابِهِ الصَّحِيح، ومِيزانِهِ الَّذِي يَجِبُ أَن يُوزَنَ بِه؛ يُقدِّمُ لَنا الدُّكتُور عادل مصطفى فِي كِتابِهِ هَذا تِبْيانًا لِلفَنِّ ومَآرِبِه، مُدافِعًا عَنهُ وَداعِيًا إلَيْه، مُعْتبِرًا إيَّاهُ لازِمًا لبِناءِ الأُمَمِ ونُهُوضِها، ومُناقِشًا الفَنَّ مِن وِجْهاتٍ عِدَّة: المُحَاكاةِ والتَّمثِيلِ والأَعْمالِ الأَدبيَّة، والبُعْدِ الأَخْلاقيِّ للفَنِّ كذلِك. والكِتابُ بمَثابَةِ دِراسَةٍ في عِلمِ الجَمالِ «الإستطيقا»، أعقَبَتْها قِراءةٌ في كِتابِ «الفَنِّ» لِكِلايف بِل.



