04#AboutBook:::: «دول العرب وعظماء الإسلام» هو أيقونة بارزة في تاريخ الأدب العربي، ودرة في تاج الأدب والشعر، تقع في أكثر من ألفي بيت، اتخذ أمير الشعراء فيها من كريم الشعر والبيان، ونظم الكلام، عينان في التاريخ تجريان، ابتعث بهما ماضي قد ولاه الزمان، وحلق حتى العنان، في سيرة خير الأنام، محمد صلى الله عليه وسلم وخلفائه الراشدين. واستكمل شوقي في كتابه متتبعا سير الرجال ومسيرة التاريخ في الإسلام بذكر دول العرب في العصور الأموية والعباسية والفاطمية. ومن الجدير بالذكر أن شاعرنا نظم هذه الأبيات، وقرض هذه الأشعار، وصاغها ألفظا ومعان ومبان، حين كان يتجرع مرارة البعد، وغصة الفراق، وألم الغربة، بعد أن أمر الإنجليز بنفيه من وطنه مصر، بمجرد تولي حسين كامل سلطنة مصر بعد خلع الخديوي عباس الثاني إبان الحرب العالمية الأولى، فاختار شوقي أن يذهب إلى ربوع الأراضي الأندلسية وبالتحديد برشلونة.



