04#AboutBook:::: هذا الكتاب هو رؤية بانوراميَّة موسَّعة لأرض الكنانة في عصرها الحديث، لا سيَّما العقدين الأخيرين. فالمؤلِّف الذي أنفق جُلَّ عمره متجوِّلًا في الحواضر والبوادي المصريَّة شمالًا وجنوبًا، شرقًا وغربًا، يستنطق تاريخها وحضاراتها، ويرصد ظواهرها طبيعية وبشرية، ويحلِّل إمكاناتها ومشكلاتها، ويطرح الحلول لقضاياها الكُبرى التي تغدو أكثر إلحاحًا من ذي قبل. ينطلق الدكتور محمد رياض من قاعدة معرفيَّة جغرافيَّة وتاريخيَّة وسياسيَّة غنيَّة، وروح وطنيَّة تعتز بالشخصيَّة المصريَّة وتسعى لاستنقاذها، مقدِّمًا عبر منهجيَّة علميَّة خلاصة تجربته، مظهرًا للسطح ما خفي من مسائل، وشارحًا أخرى، فيتناول مباحث عدة في خصوصيَّة مصر الحضاريَّة، وقضاياها الراهنة وعلى رأسها المسألة السكانيَّة والتعليم، ومسألة المياه، والسياحة كصناعة متكاملة، وكذلك يفصِّل مشكلات بعض الأقاليم المصريَّة ذات الحساسية، ويؤسِّس لإجابة عن السؤال: إلى أين تتجه مصر في القرن الحادي والعشرين؟



