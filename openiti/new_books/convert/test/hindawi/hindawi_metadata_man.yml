04#AboutBook:::: الروايةُ التي بين يديك هي جزءٌ من مشروع ثقافي جريء تبنته الأديبة «زينب فواز» لإعادة كتابة التاريخ ونشره بين الناس، من خلال قص أحداثه في الروايات الأدبية والمقالات الصحفية. وقد ارتكزت على قرائتها المتعمقة والموسعة للتاريخ القديم، فقدمت لنا قصةً ملحميةَ الطابع عن الملك الفارسي «كورش» الذي كانت ظروف ميلاده ونشأته غاية في الغرابة؛ فقد رباه راعٍ فقيرٌ — وهو سليل الملوك — بعد أن هربت أُمُّهُ الملكة التقية «مندان» من بطش أبيها المجوسي المتعصب الذي كاد يُزهق روح ابنها لرؤيا غريبة أتته وقَضَّ تأويلُها مضجعَه. ولكنها تهرب بمعونة بعض المخلصين لتبدأ سلسلة جديدة من الحوادث المثيرة والمتصاعدة التي تُبعد الأم عن طفلها. كيف سيصبح «كورش» ملكًا عظيمًا بعد كل هذا؟ هذا ما ستعرفه لو قرأت الرواية.



