04#AboutBook:::: الأدب هو مرآة العصر، فلا شك أن كل ما يخفيه الناس يظهر في نصوصهم الأدبية، والأدب في عصر مصر الفاطمية لم يأخذ حقَّه من الدراسة؛ نظرًا لصعوبة هذه الفترة وتداخُل أحداثها، فهل حقًّا كان المصريون راضين عن الحكم الفاطمي؟ أم أن أقلامهم باتت مسنونة ضده؟ يُحاوِل المؤلِّف الإجابة عن هذا السؤال، لذا؛ فالكتاب ضروري للمؤرخ والأديب والمثقف، بل للقارئ العادي أيضًا، حيث يُعرِّفنا حقبة هامة من تاريخنا اختلفت فيها الآراء بين مؤيد ومعارض؛ لذا نجد محمد كامل حسين — وقد بذل جهدًا شاقًّا في هذا الكتاب — يعرض لنا الأدب المصري في العصر الفاطمي بادئًا بالأدب في العقيدة الشيعية وما قاله الشعراء عنها، ثم ما قاله المؤرخون والشعراء والعلماء والفقهاء عن تلك العقيدة.



