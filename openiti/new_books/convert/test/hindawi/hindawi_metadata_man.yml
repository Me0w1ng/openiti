04#AboutBook:::: كان انتهاء «العصر الراشدي» إيذانًا ببدء مرحلة جديدة من مراحل الحضارة الإسلامية؛ تلك المرحلة التي تميزت بسطوع شمس الفنون الإسلامية، وقد تجلى هذا في مجال العمارة الإسلامية وزخارفها. وبسقوط الخلافة العباسية دخلت الفنون الإسلامية مرحلة جديدة؛ حيث تخلت عن الطابع العام وتبنَّت الطابع الخاص؛ فأدلى كل شعب بدلوه. وقد قامت الزخرفة الإسلامية على أربع دعائم؛ هي: استخدام الصور الآدمية والحيوانية، والرسوم الهندسية، والزخارف النباتية، وكذلك الخطية. ولعل أوضح صور الفنون الإسلامية هي العمارة التي لا تزال آية في الجمال والروعة، وبزَّت العمارة المسيحية في منجزاتها، حتى إن الأوروبيين استعاروا الكثير من الفنون الإسلامية؛ ففي القرن التاسع أرسل الإمبراطور «ثيوفليوس» أحد رجاله ليدرس العمارة الإسلامية في بغداد. وقد تجلى تأثير الفن الإسلامي في كنيسة مدينة «سرقسطة»، وكذلك قبة «مونت سانت أنجلو» وقصر «روفولو» بإيطاليا، وغيرهم الكثير.



