04#AboutBook:::: مضى أكثرُ من ألفِ عامٍ على رحيلِ «أبي العلاءِ المَعري» وما زالتْ زَوبعةُ ما أَثارَه مستمرةً حتى يومِنا هذا؛ فما بينَ وصفِه بالكافرِ ووصفِه بالمُفكرِ يتراوحُ الحكمُ عليه. إنَّ بقاءَ الأفكارِ وخلودَ أصحابِها يَرتبطان بشكلٍ وثيقٍ بالأَثرِ الذي يُحدِثونه؛ فكلُّ حجرٍ يُلقى في الماءِ الساكنِ يَتركُ حولَه دوَّاماتٍ مِنَ الأَفكارِ التي تَرتبطُ به وتَنْبني عليه، سواءٌ بنقدِه أو التأسيسِ عليه. وليسَ صحيحًا أن «شيخَ المَعرَّةِ» لم يكُنْ يَعبأُ بكلِّ ما يُثارُ حولَه؛ فقد كانَ مِنَ الحَصافةِ بمكان، حتى إنَّ من أفكارِه ما سطَّرَه في كُتبِه، ومنها ما ظلَّ حبيسَ صدرِه ولم يَخرجْ لأحد، وربما كانَ ذلك على وجهِ التحديدِ هو ما جعلَ الشيخَ مَثارَ جدلٍ كبير، وكانَ مِنَ الممكنِ أن يزولَ جزءٌ من هذا الغُموض، لو أنَّ كلَّ ما أَمْلاه خلالَ حياتِه قد وصَلَ إلينا. وعلى الرغمِ من هذا كلِّه؛ يَبْقى «أبو العلاءِ» وفكرُه علامةً بارزةً في تاريخِ تطوُّرِ الفلسفةِ والفكرِ العربي.



