04#AboutBook:::: هذا الكتاب عبارة عن محاضرتين ألقاهما «عيسى إسكندر المعلوف» بالمعهد الطبي في دمشق سنة ١٩١٩م، تناول فيهما تاريخ الطبِّ منذ نشأته بدءًا من المصريين القدماء الذين ابتدعوا التحنيط، وأظهرت آثارهم صورًا لأقدم الجراحين والأطباء، مرورًا بالعبرانيين، الفُرس، الهنود، الصينيين، الترك، الأحباش، وصولًا إلى اليونانيين الذين اشتهر منهم «أبقراط» أبو الطب، والذي فصل الطب عن الدين، ووضع عددًا كبيرًا من المؤلفات المؤسِّسة لعلم الطب، ثمَّ يعرِّج المؤلف على الطب عند الرومان، ثمَّ في عهد المسيحيين والمسلمين. ويُتبِع المعلوف هذا العرض التاريخيَّ الثريَّ بملحق يوضِّح تعريف الطب وأقسامه وأصوله، وأهمَّ اصطلاحات العلوم الطبية، كما يشرح الأهمية التي تنطوي عليها دراسة الطبِّ والتشريح.



