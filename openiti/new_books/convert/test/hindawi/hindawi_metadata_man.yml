04#AboutBook:::: يُعَدُّ هَذا الكِتابُ فَرِيدًا مِن نَوعِه؛ إذ يَستعرِضُ عَصرَ الفضاءِ مِن وِجْهةِ نظرِ مُؤرِّخٍ يُلقِي نَظرةً وَاقِعيةً — بَعِيدةً عَنِ الزَّيفِ والمُغالَطةِ — على عالَمِ التِّكنُولُوجيا ورُوَّادِ الفَضاء. يُقدِّمُ الكِتابُ سَرْدًا شائِقًا لتَفاصِيلَ وأَسْرارٍ لَمْ تُعرَفْ مِن قَبلُ عَن جُهُودِ بَرنامَجِ الفَضاءِ السُّوفييتيِّ التي كُلِّلتْ بالنَّجاحِ بوُصولِ يوري جاجارين إلى الفَضاءِ، ليُصبِحَ أوَّلَ إنْسانٍ يَرَى الأَرضَ مِنَ الفَضاءِ الخَارِجي، في خُطْوةٍ أَوضحَتِ التَّقدُّمَ السُّوفييتيَّ وجَعلَتِ المُنافَسةَ معَ الوِلاياتِ المُتحِدةِ مُحْتدِمة. ويُعرِّفُنا الكِتابُ كَذلِك على العالِمِ الفَذِّ سيرجي كوروليف، مُؤسِّسِ بَرْنامَجِ الفَضاءِ السُّوفييتي، ويُجِيبُ عَن أَسْئلةٍ حَولَ قَرارِ الوِلَاياتِ المُتحِدةِ بالانْطِلاقِ نَحوَ القَمَر، وتَأثِيرِ الحَربِ البارِدةِ على سِباقِ الفَضاء. يَتناوَلُ الكِتابُ أيضًا أَهميةَ الاسْتِطلاعِ عَبرَ الأَقْمارِ الصِّناعِية، فَضْلًا عَنِ البَرْنامَجِ السُّوفييتيِّ للرِّحَلاتِ إلى القَمَر، وبَرْنامَجِ «أَبُولُّو»، والأَبْعادِ السِّياسِيةِ الكامِنةِ وَراءَهما. كما يُعطِينا المُؤلِّفُ نَظرةً استِشْرافيةً لمُستقبَلِ بَرامِجِ الفَضاءِ والاتِّجاهِ الذي يَنبغِي أنْ تتَّخِذَه كَيْ تَصُبَّ في خِدْمةِ عُمومِ البَشَر.



