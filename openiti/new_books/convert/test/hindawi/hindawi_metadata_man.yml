04#AboutBook:::: نجح العرب في التخلُّص من التبعية العثمانية عَقِبَ اندلاع الحرب العالمية الأولى، بعد أن عاشوا تحت رايتها زُهاء أربعة قرون. والفضل في ذلك يعود إلى عوامل تاريخية ساهمت بشكل كبير في زيادة الوعي القومي العربي والمطالبة بالإصلاح والتجديد؛ ذلك المطلب الذي بدأ يتبلور منذ نهايات القرن التاسع عشر، في حين أنها ما لبثت أن وقعت فريسة لأطماع الدول الاستعمارية، وبالأخص بريطانيا وفرنسا؛ فقد كان المستعمر يتحيَّن الفرصة للانقضاض على تركة السلطان العثماني الذي لُقِّب ﺑ «رجل أوروبا المريض». عن كلِّ هذا وأكثر، يُحدِّثنا «شفيق غربال» في هذه المحاضرات، التي تتناول بالتفصيل مواضعَ الاتفاق وتلاقي المصالح بين الدولة العثمانية وأوروبا، وكيف أصبحت الأقطار العربية ولاياتٍ عثمانية، وكيف ظلَّت آثار تلك الحقبة من تاريخها باقية بعد عقود من زوال الخلافة.



