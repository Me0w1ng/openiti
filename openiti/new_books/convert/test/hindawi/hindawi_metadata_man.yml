04#AboutBook:::: «يَكونُ القَولُ تَشاؤُمًا لَو أنَّنا زَعمْنا أنَّ طاقةَ الإبْداعِ فِينا قَدِ اقتُلعَت مِن نُفوسِنا اقتِلاعًا، لكنَّ حَقِيقةَ الأَمرِ فِينا هِي أنَّ تِلكَ الطَّاقةَ في كُمُونٍ يُشْبهُ كُمُونَ الحَياةِ فِي حَبةِ القَمْح وفي نَواةِ التَّمْر، حتَّى إذا ما شاءَ لها فالِقُ الحَبِّ وَالنَّوَى أنْ تَنزاحَ عَن مَحابِسِها أقْفالُها تَوقدَتِ الشُّعلةُ مِن جَدِيد، وأوَّلُ خُطوةٍ على الطَّريقِ هِي أنْ تُنفَخَ فِينا إِرادةُ أنْ نَحْيا، ثُمَّ يُضافُ إلى ذَلِك إِرادةُ أنْ تَكُونَ حَياتُنا حَياةَ السَّادةِ لا حَياةَ العَبِيد: سِيادَةً فِي العِلْم، سِيادَةً فِي الفِكْر، سِيادَةً فِي الأَدبِ والفَن، سِيادَةً بالإِباءِ وبالكِبريَاء.» مَاذا أَصابَ العالَمَ الإِسلامِيَّ فتَخلَّفَ حَتَّى أَصبحَ فِي مُؤخِّرةِ الرَّكْبِ الحَضَاري؟ سُؤالٌ يَطرَحُه «زكي نجيب محمود» مُحاوِلًا الإِجَابةَ عَنه، باحِثًا عن أَسبابِ هَذا التَّراجُعِ الذي مُنيَ به عالَمُنا الإِسْلامِي، وكَيفَ بَعدَ أنْ كُنَّا في الرِّيادةِ أَصبَحْنا نَتسوَّلُ العِلْم، مُوضِّحًا أَهمَّ الأدَواتِ التي يَجبُ الاعتِمادُ عَلَيها للخُروجِ مِن هَذا المأْزِق، جَاعِلًا في مُقدِّمتِها استِخدامَ العَقلِ بِشكلٍ رَئيسٍ في حَياتِنا العِلميَّةِ والعَمليَّة، وداعِيًا إلى الْتِماسِ وَسائلِ العِلْم والمَعرفةِ مِن مَظانِّها المُختلِفة، ومُبينًا دَورَ «حَمَلةِ الأَقلامِ» في تَغييرِ هذا المُناخِ الفِكريِّ الذي نَعيشُه، مُتقفِّيًا خُطَى فَلاسِفتِنا القُدماءِ فِي ذَلك. ويَختِمُ كِتابَهُ بالحَديثِ حَولَ ما سمَّاهُ «دَوائِرَ الانتِماءِ الثَّلاثة» حيثُ انتِماءُ الفَردِ إلى وَطنِهِ أوَّلًا، وَعُروبتِهِ ثانيًا، وعالَمِهِ الإِسْلاميِّ ثالثًا، وَهَذا التَّدرجُ في المَسئُوليةِ وليسَ في الأَهَمية.



