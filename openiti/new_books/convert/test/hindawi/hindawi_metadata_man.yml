04#AboutBook:::: الأدب هو روح العصر، والأديب هو المُعبِّر عما يجول في نفوس معاصريه، والرَّاصِدُ لديناميكية المجتمع، ومارون عبود هو ابن المجتمع اللبناني؛ حيث عايش أحزانه وآلامه، ولم يكن لأدبه أن ينفصل عن هذا الواقع المرير الذي عاشته لبنان في ظل الاحتلال الفرنسي الذي استمر قُرابة سبعة وعشرين عامًا، وكأديب قام مارون بدوره فى مجابهة الاحتلال مستخدمًا قلمه، ليحث به أبناء شعبه على المقاومة، راصدًا صفحات سوداء من تاريخ لبنان، وومضات مشرقة تضيء الطريق، فتارة يرصد لنا واقع العرب الأليم في أسلوبٍ أدبيٍّ بديعٍ في «مؤتمر أبناء العم»، حيث استخدم أسلوب الفيلسوف بيدبا في كتابه «كليلة ودمنة»، وتارة أخرى يفخر بأبناء شعبه الذين واجهوا الاحتلال في «لو سوَّدْتَهَا»، هذا هو الأديب المبدع في أي عصر وتحت أي ضغط.



