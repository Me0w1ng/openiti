04#AboutBook:::: «التُّراثُ» مَصدرُ إِلْهامِ الشُّعوب، ومُحرِّكُ وِجْدانِها، وصائِغُ مُستقبَلِها إنْ تمكَّنَتْ مِن الاسْتِفادةِ مِنهُ بصُورةٍ صَحِيحة؛ لِذَا تَمَّ تَوظِيفُه فِي أَحدِ أَكثرِ الفُنونِ تَأثِيرًا في المُجتمَع؛ وهُو «المَسرَح». مَا مِن أُمةٍ إلَّا وتَفتخِرُ بتُراثِها، وتَسعَى لتَوظِيفِه في كُلِّ مَناحِي الحَياة؛ لِتَستفِيدَ مِنه وتُسبِغَ على ثَقافتِها عُنصرَ الأَصالَة. مِن هَذا المُنطلَقِ جاءَ دَورُ التُّراثِ العَربيِّ في المَسرحِ المِصريِّ المُعاصِر، وإنِ اختلَفَ الدَّورُ الذي يُؤدِّيه التُّراثُ في كُلِّ مَسرَحيةٍ حَسْبَما وظَّفَه الكاتِب؛ فالبَعضُ جعَلَه انْعِكاسًا لِذاتِه فعبَّرَ بِه عَن تَطلُّعاتِه وآمالِه، والبَعضُ استَخدَمَه ليُعبِّرَ عَنِ الأَوضاعِ الاجْتِماعيةِ والثَّقافِيةِ في عَصرِه‎. وكانَ للتُّراثِ دَورٌ مِحْوريٌّ في مَسْرَحةِ عَددٍ مِنَ القَضايا الاجْتِماعيةِ التي أرَّقَتِ المُجتمَع، وبالطَّبعِ حصَلَ التُّراثُ السِّياسِيُّ عَلى نَصِيبِ الأَسدِ في تِلكَ المَسرَحياتِ مُمثِّلًا مُختلِفَ الآرَاء؛ المُؤيِّدَ مِنها للسُّلطةِ والناقِمَ علَيْها، كَما عالَجَ المَسرَحُ عَلى اسْتِحياءٍ عَددًا مِنَ القَضايا الدِّينية، مِثلَ قَضِيةِ «الحَلَّاج»، واهْتمَّ مُؤلِّفو المَسرَحياتِ بالتُّراثِ الشَّعْبيِّ ﮐ «مَجنُون لَيْلى» وغَيرِها. إنَّ هذِهِ الدِّراسةَ تَكشِفُ القِناعَ عمَّا حمَلَه المَسرَحُ مِن دَلالاتٍ ومَعانٍ تُراثِيةٍ قَلَّما استطَعْنا قِراءتَها ممَّا بَينَ السُّطور.



