04#AboutBook:::: «سُجَناءُ الكهوفِ عندَنا كثيرون، كلٌّ يَنضحُ من ذاتِهِ الخاصَّة، ويُريدُ أن يفرِضَ ما ينضحُهُ على الآخَرِين، وليس في ذلكَ من بأسٍ إذا كانَ الأمرُ أمرَ ذَوقٍ أو مِزاج، وأمَّا إذا كان المطروحُ موضوعًا عامًّا، ويُرادُ فيه كلمةُ الحقِّ التي لا شأنَ لها بشجرةِ الأنساب … فلا مَنْدوحةَ لأُولي الشأنِ عندئذٍ عَنِ الخروجِ من ظلامِ الكهوفِ التي هم سُجناؤها.» على مدى سنواتٍ عديدةٍ ظلَّ «زكي نجيب محمود» يكتبُ مقالاتِهِ في عمودٍ له بجريدةِ الأهرامِ تحتَ عنوانِ «أفكار ومواقف»، مُحاوِلًا تبسيطَ الفلسفةِ للقارئِ العادي، فكانَ النِّتاجُ عددًا كبيرًا من المقالاتِ، نستطيعُ من خلالِها أن نتتبَّعَ مسيرتَهُ الأدبيَّة، ونتعرَّفَ على ذَوقِه الأدبيِّ كيف تشكَّل، وكيف أثَّرَت مجْرَياتُ عصرِهِ في تَذوُّقِه الشِّعري. كما نتعرَّفُ منها على مسيرتِهِ الأكاديميةِ وميولِهِ الثقافيَّة، وكيف بدأَ المشاركةَ بالكتابةِ في الوسطِ الثقافي. وينتقلُ بنا «أديبُ الفلاسفةِ وفيلسوفُ الأدباءِ» — كما أُطلق عليه — إلى ما أحدثَتْه ثورةُ ١٩٥٢م من تغيُّراتٍ في قواعدِ الفكرِ والثقافة، وما أدَّت إليه من ميلادِ عصرٍ جديدٍ له قِيَمُه ومعاييرُه وأُسسُه.



