04#AboutBook:::: «الثقافةُ الشرقيةُ بشتَّى نَواحِيها مِن دِينٍ وفنٍّ وفلسفةٍ تعبيراتٌ تُخرِجُ ما تَضطرِبُ به النَّفسُ مِن وِجْدان، على حينِ أنَّ الثقافةَ الغربيةَ بجميعِ ألوانِها مِن عِلمٍ وفلسفةٍ وفنٍّ لا تخلو أبدًا مِنَ الرمزِ إلى ما هو كائنٌ خارجَ النَّفسِ الإنسانيةِ بكلِّ ما فيها من جَيَشان.» للإنسانِ نظرتانِ للكَون؛ نظرةٌ مباشِرةٌ حِسيَّةٌ أطلَقَ عليها المؤلِّفُ «نظرة الفنان الخالص»، وهي النظرةُ المُسيطِرةُ على الشرقِ الأقصى المتمثِّلِ في الهندِ والصينِ وما جاوَرَهما؛ والنظرةُ الأخرى «نظرة العِلم الخالص» ذاتُ العقليةِ التحليليةِ المسيطِرةِ على الغَرب. وخلالَ العُصورِ السابقة، استطاعَ الشرقُ الأوسطُ أنْ يَدمُجَ هاتَينِ النظرتَينِ ليُوحِّدَ بينَ قلبِ الفنَّانِ وعقلِ العالِم. وفي هذا الكتابِ يَعقِدُ المؤلِّفُ مُقارَناتٍ سريعةً بينَ فلسفاتِ الشرقِ وفلسفاتِ الغرب، ويُقارِنُ أيضًا بينَ الفلسفةِ الإسلاميةِ القائمةِ على العقل، كالتي عند المُعتزلةِ والكِنْدي والفارابي، وبينَ التصوُّفِ الفلسفيِّ القائمِ على الحَدْسِ المباشِر، كالذي عندَ ذي النُّونِ وابنِ الفارض.



