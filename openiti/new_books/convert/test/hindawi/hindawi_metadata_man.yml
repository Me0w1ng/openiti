04#AboutBook:::: نشأ «برنارد شو» في عصرٍ يعجُّ بالخلاف والسجال والنزعة إلى التغيير والخروج عن المألوف؛ حيث ظهرت فكرة التطور، واتسع البحث في النفس البشرية، وتعالت الأصوات المنادية بحرية الفرد. وكان من الطبيعي أن يتأثر «برنارد شو» ويتفاعل مع كل معطيات عصره، فقدَّمَ لنا الكثير من الأفكار التي يمكن أن نصفها بالثورية؛ كرغبته في المساوة في الأجور بين الرجال، ودعوته للشيوعية الفابية. وكان «شو» مثاليًّا إلى الحد الذي امتنع فيه عن أكل اللحوم وشُرْب الخمر طيلة حياته. وفي هذا الكتاب أراد «العقَّاد» أن يقدِّم لنا تعريفًا لـ «شو» وطريقة تفكيره، ومنهجه، وفلسفته، ومؤلفاته، كما أوضح وقوع «شو» في سقطةِ تناقُضِ الأفكار في بعض أعماله، وأورد ردًّا عليها، وذيَّلَ كتابه بمقتبسات موجَزة من مؤلفات «شو» البارعة.



