04#AboutBook:::: «أنا لم أُولَد شريرًا، كانَ أبي قدِّيسًا، وكانتْ أمي راهِبة، ولكنَّ الحياةَ هيَ التي وُلِدتْ شريرة؛ الحياةَ التي حرمَتْني وأنا طفلٌ منْ قطرةٍ دافئةٍ منْ لبنِ أمي، منْ مليمٍ أحمرَ واحدٍ أشتري به كيسًا من اللب، منْ سنِّ ريشةٍ سليمٍ أكتبُ به شقائي.» الصدقُ في حياتِنا لحظةٌ قصيرةُ الأمدِ عظيمةُ الأَثَر؛ وكأنما هو لحظةُ تَتْويجٍ بعدَ سباقٍ طويل، نختلِسُه من واقِعِنا أحيانًا، ويُفرَضُ علينا أحيانًا أخرى. وفي لحظةِ صدقٍ تدرِكُ المرأةُ أنَّ الحبَّ واقعٌ يختارُنا ولا نختارُه، وباسْمِ الحبِّ يُستباحُ جسَدُها. وفي لحظةٍ أخرى يتصارَعُ حبُّ العاشِقِ معَ حبِّ الزوجةِ والوَلَد؛ حبَّان أحدُهُما في طَوْرِ الخلقِ والتكوين، والآخَرُ قائمٌ موجود، وعلى أحدِهِما أنْ يموتَ ليَحْيا الآخَر. وفي قسوةِ الصدقِ تعرفُ الزوجةُ أنَّ الخيانةَ لا يمكنُ أنْ تكونَ ثمنًا للخيانة؛ فهيَ حينذاكَ تنتقِمُ منْ زوجِها الخائنِ باغتيالِ نفْسِها. المرأةُ هي محورُ هذا الكتاب، وعنها يُروَى فيه الكثيرُ من الحكاياتِ والقصصِ.



