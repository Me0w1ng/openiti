04#AboutBook:::: «إنَّ الإنسانَ لَيتطلَّعُ إلى عصرٍ ذهبيٍّ تَسودُ فيهِ الحريةُ والسلامُ والعدلُ والحبُّ الأَخوي، عصرٍ لا تَسُلُّ فيهِ أمَّةٌ على أمَّةٍ سَيفًا ولا يُقاتِلُ الإنسانُ فيهِ أخاهُ الإنسان، عصرٍ يُؤدِّي فيهِ تطوُّرُ كلِّ أمَّةٍ وتقدُّمُها إلى تَطوُّرِ الأُممِ الأُخرى جميعًا وتقدُّمِها، عصرٍ يَعرِفُ الناسُ فيه جميعًا ربَّهُم حقَّ المعرفةِ ويَغمُرُ عُقولَهم العلمُ ببارِيهم كما تَغمُرُ المياهُ البحار.» الحياةُ المثاليةُ في المدينةِ المثاليةِ لا تتحقَّقُ إلا لأُناسٍ بدَورِهم مثاليِّين، استطاعُوا أن يَرتَقُوا بفضائلِهم عن نَزَواتِهم، وجعلُوا غدَهُم أفضلَ مِن أَمسِهِم حينَ الْتزَمُوا بواجباتِ يومِهم، عرَفُوا أنسبَ طرقِ الإصلاحِ واتَّبَعوها، أدركُوا غايةَ وُجودِهم فسعَوْا إليها، انتقَوْا وسائلَ بُلوغِهم على أُسسٍ قَويمة، لا اعتداءَ فيها ولا ظُلمَ للنفسِ أو للغَير، تعاوَنُوا على البرِّ والتَّقوى وَفقَ نَسيجٍ مُتداخِلٍ مِنَ الماديِّةِ والرُّوحانيةِ معًا، أعمَلُوا العقلَ وآمَنُوا بالرُّوح، ضَمنُوا المستقبلَ بإحسانِ تربيةِ أَولادِهم، كانُوا الأفضلَ في كلِّ شيءٍ وسيَبقَوْنَ كذلكَ ما دامَ وعيُهم بإنسانيتِهم وإصرارُهم على جَبرِ نَقصِهم، فهُم صَفوةُ المخلوقات، تميَّزُوا بالقُدرةِ على التطوُّرِ فكانُوا الأقدرَ على تحقيقِ المُثُلِ العُليا … هكذا نأمُلُ في أنفسِنا، والأملُ لا يَموت. وحول طبيعةِ المُثُلِ العُليا، ووسائلَ تحقيقِها، يقرأ لنا «أولدس هكسلي» من صفحات ضميرِ الإنسانيَّة، بأسلوبِه البسيط والعميق في آنٍ واحد.‎



