04#AboutBook:::: «قُلْ مَا شِئْتَ عمَّا بَيْنَنا نَحنُ الثَّلاثةَ مِن تَبايُن، فإنَّه مُحالٌ عَلى المُتعَقِّبِ ألَّا يَربِطَ بَيْنَنا رَبْطًا وَثِيقًا، يُبرِّرُ لَه أنْ يَجْعَلَ نُفوسَنا جَوانِبَ ثَلاثةً مِن نَفسٍ وَاحِدة.» صَنَعَ زكي نجيب محمود مِن «نفسِهِ» ثَالُوثًا، فارْتحَلَ لكُلِّ واحِدٍ عَلى حِدَة؛ لِيَرَاهُ مُجرَّدًا، مُنفرِدًا، واضِحًا، فخلُصَ إلَى أنَّ لكُلِّ شَخْصٍ مِنْهم طَبِيعةً تَتنافَرُ مَعَ طَبِيعةِ الشَّخصين الآخَرَيْن؛ فمِنْهم «الأَحْدبُ» الَّذِي كَبَّلتْهُ الهُمُوم، وتَثاقَلَتْ عَلَيْه حَياتُه، حتَّى باتَ مُندفِعًا أَهْوَج، فاقِدًا احْتِرامَ النَّاس؛ ومِنْهم «العاقِلُ» الَّذِي صَبغَهُ العَقْلُ ببُرودتِهِ ومَوْضُوعيَّتِه، ففضَّلَ العَيْشَ مَعَ الأَفْكارِ عَلى العَيْشِ مَعَ النَّاس؛ والأَخِيرُ الَّذِي ارْتَضَى مَا ارْتَضَاهُ النَّاس، فانْتَمَى إلَى أُسْرَة، والْتَمَسَ أَصْدِقاء، وأَحَبَّ وكَرِه. مَزْجٌ غَرِيبٌ مُتنافِرٌ نَجَحَ زكي نجيب محمود في تَوْصِيفِهِ وعَرْضِه، حتَّى تَكادَ تَرَى فِيهِ نَفْسَك ونُفوسَ النَّاسِ مِن حَوْلِك.



