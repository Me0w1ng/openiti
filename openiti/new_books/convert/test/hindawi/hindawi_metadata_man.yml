04#AboutBook:::: ظهر الطاعون فجأةً في جزيرة صقلية عام ١٣٤٧، وانتشَرَ بسرعةٍ هائلة ليُودِي بحياةِ نصفِ سكان أوروبا في غضون ثلاث سنوات فحسب، مكتسِبًا سمعته كأخطر وأبشع قاتلٍ على مر العصور. فما إنْ أحكَمَ «الموت الأسود» — كما عُرِف فيما بعدُ — قبضتَه على فرنسا، حتى انطلَقَ يبثُّ الرعبَ في نفوس سكان القارة الأوروبية كلها طوالَ ما يزيد على ثلاثة قرون كاملة. وكان طاعون لندن العظيم هو آخِر الضربات الكبرى، وبعدها ببضع سنوات، اختفى الطاعون فجأةً، تمامًا كما ظهَرَ فجأةً. يُمِيط المؤلِّفان اللثامَ عن مسبِّبات ذلك المرض اللعين، وعن القصص الإنسانية المأساوية المختفية في أعماق السجلات التاريخية؛ فنجد قصصًا لأبطالٍ لم ينالوا التقديرَ اللائق، وآباءٍ مكلومين، وعشَّاقٍ مفترِقين، وأناسٍ استغلُّوا معاناةَ الآخرين لإشباعِ جشعهم. وعلى الرغم من أن «الموت الأسود» كامنٌ حاليًّا، فإنه يمكن أن يعاوِد الظهورَ في أي وقت، وليس هناك ما يدعونا إلى الظن أنه اختفى إلى الأبد. وفي ظلِّ مجتمعاتِ اليوم الكثيرةِ التنقُّل والحركة، ستكون عواقبُ ظهوره ثانية كارثيةً بكلِّ معنى الكلمة.



