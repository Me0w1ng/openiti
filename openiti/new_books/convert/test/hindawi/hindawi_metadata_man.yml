04#AboutBook:::: «الحدَّة» و«المبالغة» و«أول الأشياء»؛ هذا بعض ما تَحصل عليه من معانٍ حين تُطالع المعاجم بحثًا عن كلمة «غلواء». فما هي «غلواء» شاعرِنا «إلياس أبو شبكة»؟ أو بالأحرى مَن هي تلك التي يَدعوها «غلواء»؟ هل كانت حبيبته الأولى؟ هل هي مَن أذاقته أوَّلَ الحُبِّ، عذابَه وأعذبَه، وجوائزَه؟ هذا جائز، وإن أنكر شاعرنا هذا المعنى في مُفتتَح ديوانه، زاعمًا أنَّ «غلواء» ما هي إلا صنيعة خياله الشعريِّ المجرَّد، وليس في ملامحها مِن مَشاهد شبابه وصباه إلا النزْر اليسير. والقارئ في تنقُّله بين قصائد هذا الديوان الدافقة المترابطة يرى كيف أنَّ ذلك النزْر اليسير من العاطفة والشعور الحقيقيَّين قد صبغ الشِّعر صبغةَ الصدق، وغذَّى الروح الشاعرة لتفيض حرارةً وصورًا خلابة.



