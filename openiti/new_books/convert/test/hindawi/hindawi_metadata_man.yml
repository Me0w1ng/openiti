04#AboutBook:::: للحضارة الإسلامية فضلٌ كبيرٌ على الغرب والغربيين، لا ينازعها فيه إلا حاقدٌ كارهٌ لها. حاول الكثير طمس هذه الحقيقة عبر أزمنة عِدَّة، دونما فائدة. والمؤلف هنا يعرض لجوانب الحضارة الإسلامية بكل مراميها، بعد أن أعياه نقد الناقمين وزيف المستشرقين، فوضع هذا الكتاب في جزأين منفصلين، أفرد الجزء الأول للرد على منكري فضل الحضارة الإسلامية على شعوب الغرب ودولهم. أما الجزء الثاني فقد خصَّصه للحديث عن العلوم والمذاهب الإسلامية باختلافها، وكذلك الإدارة والسياسة في الإسلام، مستعرضـًا منهج النبي محمد فيهما مرورًا بالخلفاء الراشدين وصولاً لإدارة الأمويين والعباسيين، ثم المماليك والتُّرك، فكان الكتاب في مُجمَلِه خيرَ ردٍّ على مَن يُنكر أثر حضارة العرب والمسلمين ونهضتهم على أوروبا.



