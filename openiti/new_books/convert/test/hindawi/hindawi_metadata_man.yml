04#AboutBook:::: «تَكادُ مَقُولةُ «التَّشيُّؤِ والاغْتِرابِ» أنْ تَكُونَ إِطارًا مَرْجعيًّا لمُعْظمِ الأَفْكارِ الَّتِي يَطْرحُها فَلاسِفةُ النَّظرِيَّةِ النَّقْديَّة، ونَوَاةً مَرْكزيَّةً يَدُورُ حَوْلَها الجانِبُ الأَكْبرُ فِي مُناقَشاتِهِم وتَحْلِيلاتِهِم للمُجْتمعِ الرَّأْسماليِّ والصِّناعيِّ «العَقْلانيِّ» الحَدِيث.» كانَتْ حقًّا لَحْظةً حاسِمةً عِنْدَما اعْتَلَى «ماكس هوركهيمر» مِنَصَّتَه الأَكادِيميَّةَ بجامِعةِ فرانكفورت عامَ ١٩٣١م، وأعْلَنَ عبْرَ بَيانِه «المانيفيستو» الاتِّجاهَ العِلْميَّ والنَّقْديَّ لأَعْضاءِ المَدْرسةِ النَّاشِئة، الَّذِينَ عَدُّوا أنْفُسَهم مِن لَحظَتِها وَرَثةَ هيجل وماركس. وعَلى إثْرِ ذلِكَ أثَّرَتِ «النَّظرِيةُ النَّقْديةُ» عَلى جُلِّ النِّقاشاتِ الفَلْسفيَّةِ والاجْتِماعيَّةِ خِلالَ عُقُود، وبوَصْفِها حَركةً نَقْديةً اسْتَعارَتِ الأَفْكارَ المَاركسِيَّةَ التَّقلِيديَّةَ وحاوَلَتْ تَجْديدَها؛ وقَدْ عالَجَ هَذا الكِتابُ جُذُورَها التَّارِيخيَّة، مُتَتبِّعًا مِن ناحِيةٍ أهَمَّ العوامِلِ السِّياسيَّةِ والثَّقافيَّةِ الَّتِي ساهَمَتْ فِي تَشْكِيلِها، مِنْ خِلالِ مَفاهِيمِها الرَّئِيسيَّةِ مِثْل: التَّشَيُّؤِ والاغْتِرابِ والعَقْلانيَّةِ الأَداتيَّةِ أَوِ التِّقْنيَّة؛ ومُبيِّنًا مِن ناحِيةٍ أُخْرى جَوانِبَها السَّلْبيَّةَ والإِيجابِيَّة، كَمَا قدَّمَ تَعْريفًا بأهَمِّ أَعْضاءِ مَدْرسةِ فرانكفورت مِثْل: ماكس هوركهيمر، وتيودور أدورنو، وهربرت ماركوزه، ويورجين هابرماس.



