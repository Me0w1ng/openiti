04#AboutBook:::: يُعد غاندي من أكثر الشخصيات الملهِمة في العصر الحديث. يَسرد غاندي في سيرته الذاتية قصة حياته وكيفية تطويره لمفهوم الساتياجراها أو «المقاومة السلمية»، وهي مجموعة من المبادئ التي تقوم على أُسُس دينية وسياسية واقتصادية في آنٍ واحد؛ مُلخَّصها الشجاعة والحقيقة واللاعنف، وتهدف إلى إلحاق الهزيمة بالمُحتل؛ من خلال إبراز ظُلمه أمام الرأي العام. وقد كانت الساتياجراها بمنزلة المُحرِّك لنضال الشعب الهندي من أجل الحصول على الاستقلال، ليس ذلك فحسب، بل كانت المُحرِّك الرئيسي للعديد من عمليات المقاومة السلمية في القرن العشرين. لقد كان غاندي يبحث عن الحقيقة المُتجلِّية في الإخلاص للإله، كما عَزا نقاط التحوُّل في حياته والنجاحات التي حقَّقها والتحديات التي واجَهها إلى إرادة الإله. كانت لمَساعيه للتقرُّب أكثرَ من تلك القوة الإلهية عظيمُ الأثر في سعيه نحو الصفاء؛ من خلال الحياة البسيطة، والعادات الغذائية، والتحكم في شهوات النفس، واللاعنف؛ لذلك أَطلق غاندي على كتابه «قصة تجاربي مع الحقيقة»؛ ليكون مَرجعًا لمن يرغبون في اتِّباع نَهجِه من بعده.



