04#AboutBook:::: كان الاهتمامُ بالأبحاثِ الرُّوحانيةِ والتَّخاطُرِ هو ما دَفَعَ السَّيدَ «بيزل» إلى هذه التَّجرِبةِ الخطيرةِ التي أدَّتْ إلى سَرِقةِ جَسدِهِ ودُخُولِهِ عالَمَ الأطياف. إنَّه عالَمٌ مفقود، ليس بحياةٍ وليس بمَوْت. وهذه الأطيافُ الشِّريرةُ التي لا أجسادَ لها تُراقِبُ وتَتُوقُ دائمًا إلى طِريقٍ لدُخُولِ الجسدِ الفاني وتَمَلُّكِه. إنَّه عالَمٌ صامتٌ لا سبيلَ للتواصُلِ فيهِ مَعَ الأحياءِ إلا مِن خِلالِ الوُسطاءِ الرُّوحانيِّين. ولا بُدَّ مِنَ استرجاعِ الجسدِ المسروقِ، وإلَّا فالمصيرُ هو البقاءُ في أرضِ الأطيافِ إلى الأبَد. إنَّها رحلةٌ يبحثُ فيها السَّيدُ «فينسي» بمُساعَدةِ الوسيطةِ الرُّوحانيةِ عن جَسدِ صديقِهِ الذي استحوذَتْ عليهِ الأطيافُ ليَسترجِعَ صديقَهُ قَبلَ فَواتِ الأوان.



