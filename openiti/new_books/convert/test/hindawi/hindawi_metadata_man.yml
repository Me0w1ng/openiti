04#AboutBook:::: تُحِيطُ بِنا شَبكةُ الويب حَيثُما كنَّا، ويَعنِي استِخدامُ الهَواتِفِ المَحمُولةِ وتِكْنولُوجيا تَحديدِ المَواقِع، وقُدْرةُ الناسِ عَلى الوُصولِ إلَى المَعلُوماتِ مِن أيِّ مكانٍ يُوجَدُونَ فِيه؛ أنَّ المَوقِعَ المادِّيَّ أَصبحَ عُنْصرًا مُهِمًّا في كَيْفيةِ تَصْنيفِ البَياناتِ والوُصولِ إلَيْها. يُقدِّمُ هَذا الكِتابُ مُقدِّمةً عَن نَظريةِ «المَكانِية الرَّقْمية» الناشِئة، وهِي شَكلٌ جَدِيدٌ مِن أَشْكالِ الإِدْراكِ المَكانِي، تَتزايَدُ أَهميتُه بوَصْفِه مَفْهومًا مِحْوريًّا للإِنْتاجِ الثَّقافيِّ والحَياةِ اليَوْمية. المَكانِيةُ الرَّقْميةُ عُنْصرٌ حاسِمٌ لكُلِّ أَوجُهِ الوَسائطِ الرَّقْمية؛ بَدْءًا مِنَ الهَواتِفِ المَحمُولة، مرورًا بخَرائِطِ الإِنْترنِت، وانْتِهاءً بالشَّبكاتِ الاجْتِماعيةِ والأَلْعابِ التي تَعتمِدُ عَلى المَوْقعِ الجُغْرافِي. يَصِفُ هَذا الكِتابُ ما يَحدُثُ للأَفْرادِ والمُجْتمعاتِ حِينَ يَكونُ كلُّ شَيءٍ مُحدَّدَ المَوْقعِ فِعْليًّا، أو قابِلًا لتَحديدِ مَوْقعِه، وما يُمكِنُهم فِعلُه بهَذا الإِدْراكِ المَكانِي؛ بَدْءًا مِن تَنظِيمِ الاحْتِجاجاتِ السياسِيةِ الارْتِجالِية، وحتَّى العُثورِ عَلى الأَصْدقاءِ والمَصادرِ بالقُربِ مِنهُم. ويَتناولُ الكِتابُ التَّحدِّياتِ والإِمْكانِياتِ التي تُقدِّمُها هَذِه التِّكْنولُوجيا؛ مِن تَحدِّي الأَفْكارِ التقلِيديةِ عَنِ الخُصوصِية، إلى إِعادةِ تَخيُّلِ الأَماكِنِ العَامَّة.



