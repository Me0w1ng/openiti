04#AboutBook:::: ربَّما تكون حركةُ التواصُل بين الشعوب أحدَ أهم بواعث نشأة الأشخاص الثنائيِّي اللُّغة؛ فبمجرد أن ينتقل الشخص من بيئةٍ لأخرى يسعى لفَهْمِ واقعه الجديد، في محاولةٍ للانغماس في ثقافة المجتمع الذي أصبح جزءًا منه. فما شُبْهة وقوع هؤلاء الأشخاص تحت تأثير الفصام نتيجةَ ازدواجيةِ لغتهم؟ وهل ينتمون إلى ثقافتَيْن؟ وهل تنعدم الهُوِية عند الأطفال الثنائيِّي اللغة؟ وهل يتمتَّع الأشخاص الثنائيُّو اللغة بقدراتٍ فائقةٍ غير التي يمتلكها الشخص العادي؟ وكيف يتعايش الأشخاص الثنائيُّو اللغة مع مجتمَعَيْن مختلفَيْن في اللغة والهُوِية؟ وما حقيقةُ إقبالِ الآباء على جعْل أولادهم ثنائيِّي اللغة مواكَبةً للمتطلبات المجتمعية والعلمية الحديثة؟ وهل تُربِك الثنائيةُ اللغوية تعلُّمَ الأطفال؟ ينطلق «فرانسوا جروجون» من هذه الخُرافات التي تحيط بهؤلاء الأشخاص ليُزِيلها عبر استعراضٍ ممتعٍ وشائقٍ لانتشار هذه الظَّاهرة، كما يمدُّنا بشهاداتٍ واقعية لأناسٍ ثنائيِّي اللغة؛ لنكتشف من خلالها مشاعرَهم ونعيش مواقفَهم المختلفة مع هذه التجربة الفريدة. ويصل الكاتب أخيرًا إلى أن الأشخاص الثنائيِّي اللغة ليسوا أشخاصًا غريبي الأطوار منعدمي الانتماء، بل أشخاصٌ عاديُّون دفَعَتْهم عواملُ عِدَّة إلى تعلُّم لغتين. وتحدُّثُ لغتين ليس علامةً على الذكاء الفائق أو المراوَغة أو الاغتراب الثقافي أو عدم الولاء السياسي؛ فالثنائيةُ اللغوية هي ببساطةٍ وسيلةٌ لاجتياز صعوبات الحياة. وما يُضفِي على هذا الكتاب أهميةً خاصةً أنَّ مؤلِّفه ينتمي إلى عالَم الثنائية اللغوية؛ فيتخطَّى عملُه بذلك ضِيقَ الاهتمامات النظرية ليَسْبح في فضاء التجارِب بكلِّ ما تحمله من دلالاتٍ مُفعمة بالحياة.



