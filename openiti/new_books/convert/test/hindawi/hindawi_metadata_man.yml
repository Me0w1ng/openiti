04#AboutBook:::: تُعَد العلاقةُ بين الشرق والغرب من الموضوعات التي تجذب المفكرين والقرَّاء، ولعل ذلك يعود إلى ديناميكية العلاقة وتطوُّرها؛ فمع بداية عصر النهضة الأوروبية تحرَّرَ العقلُ الأوروبي من قيود القرون الوسطى ونزع أغلالَ الكنيسة ليُطلِق العِنانَ لعقله، وفي الوقت نفسه انغمس الشرقُ أكثرَ في سُبَاته؛ فاستحقَّ أن يكون أسيرًا للحضارة الغربية، خاصةً مع قيام النهضة الصناعية — في القرن الثامن عشر — وظهور عدة أصوات تدعو إلى أحقية الغرب في قيادة العالَم بناءً على تفوُّقه وتقدُّمه، فظهرت مصطلحات جديدة مثل: «عبء الرجل الأبيض»، و«الاستعمار»، و«حق الحماية». هنا يقف «أحمد أمين» أمام هذه الادِّعاءات ليفنِّدها، مؤكِّدًا إقامةَ الشرق حضارةً مزدهرة أدَّتْ دورَها في مسيرة التقدُّم الإنساني، وداعيًا الشرقيين إلى استعادة مكانتهم مُنطلِقين من خصوصية الشرق لا من إملاءات الغرب.



