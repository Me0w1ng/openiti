04#AboutBook:::: تُبحِر بنا مسرحية «ثارات العرب» في ليالي وأيام العرب القديمة، نلتمس فيها مشاهدهم وشخصياتهم. والمسرحية تاريخية في المقام الأول، إلا أنها لا تخلو من الشعر الذي اعتمد عليه الكاتب اعتمادًا كبيرًا في إيصال الكثير من المعاني والأفكار. ومنذ بداية المسرحية وتبدأ الحبكة الدرامية في تكوين العقدة بعد الأخرى إلى أن تصل لذروتها في النهاية وتُحل هذه العقد عن طريق أبطال المسرحية. ومن غير المعقول أن يهجر الغرام وقصصه المسرحية، فقد احتوت المسرحية على غير قصة غرامية أثرت الحكي، وأعطته رونقًا يليق بأيام العرب الأولى. كما لم تخلُ المسرحية من الخيال، بل كان أحد أهم المؤثرات الدرامية بها. فهي حقًّا مسرحية تحمل من الأدب أجله، ومن التاريخ أحسنه، ومن الغرام أبهاه.



