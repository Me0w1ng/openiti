04#AboutBook:::: مدينةٌ تطلُّ على العالم وتُشرِفُ على تاريخه القديم والحديث، هكذا كانت القاهرة في عيون المؤرِّخ المصريِّ «محمد شفيق غربال»، ومن زاوية القاهرة أخذ يقرأ تاريخ العرب، يدرسه ويتمعَّن فيه، ويقدِّمه للقارئ في هذا الكتاب، كما قدَّمه للمستمع في سلسلة إذاعية حملت ذات العنوان، ويحتوي الكتاب على خلاصة دراسات عميقة ومتفحِّصة رامت إزاحة الغبار عن التاريخ العربي، وإزالة ما أُلصِق به من افتراءات شوَّهته وانتقصت منه ومن مكانة العرب بين الأمم، مضيفًا إلى تلك النظرات في التاريخ والشخصية العربية قبساتٍ من حياة عدد من العظماء الذين غيَّروا وجه التاريخ، وخلَّدتهم ذاكرة العالم كمفكِّرين ومجدِّدين ومصلحين رصدهم المؤلِّف وفَضْلَهم من زاويته الراقية بالقاهرة.



