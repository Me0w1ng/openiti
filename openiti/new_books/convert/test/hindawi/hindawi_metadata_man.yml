04#AboutBook:::: «العِلمُ مَعرِفةٌ تَراكُمِيَّة. ولَفظُ «التَّراكُمِية» هَذا يَصِفُ الطَّرِيقةَ التي يَتطوَّرُ بِها العِلْم، والتي يَعلُو بِها صَرْحُه؛ فالمَعرِفةُ العِلْميةُ أَشْبهُ بالبِناءِ الذي يُشيَّدُ طابَقًا فَوقَ طابَق، معَ فارِقٍ أَساسِيٍّ هُو أنَّ سُكَّانَ هَذا البِناءِ يَنتقِلُونَ دَوْمًا إلَى الطابَقِ الأَعْلى؛ أيْ أنَّهُم كُلَّما شَيَّدوا طابَقًا جَدِيدًا انْتَقلُوا إلَيْه وتَركُوا الطَّوابِقَ السُّفْلى لتَكونَ مُجرَّدَ أَساسٍ يَرتكِزُ عَلَيه البِناء.» بَينَما يَقفُ العالَمُ العَربيُّ على أَعتابِ التَّفكِيرِ العِلمِيِّ مُتسائِلًا حَولَ جَدْوى تَطبيقِه، يَشهَدُ الغَربُ تَقدُّمًا حَضارِيًّا هائِلًا هُو نِتاجُ اعتِمادِهِ عَلى التَّفكيرِ المُنظَّمِ والمَنهَجيِّ منذُ أكثرَ مِن أربَعةِ قُرُون؛ لِذا فإنَّنا لَن نَستَطيعَ أنْ نَضمَنَ بَقاءَنا المُستقبَليَّ ما لمْ نَتَبَنَّ هَذا التَّفكِير. مِن هَذا المُنطَلَقِ يَدعُو «فؤاد زكريا» إلى ضَرُورةِ أَن يَحتلَّ التَّفكيرُ العِلميُّ مَكانةً كَبيرةً لَيسَ فقَطْ بَينَ المُشتَغِلينَ في التَّخَصُّصاتِ العِلمِيَّة، بَلْ بَينَ عامَّةِ النَّاسِ في مِساحاتِ الحَياةِ اليَومِيَّة كَذلِك. والحَقيقَةُ أنَّ مَوقِفَنا مِنَ التَّفكيرِ العِلميِّ يَحمِلُ تَناقُضًا صَرِيحًا؛ فبَينَما نُعظِّمُ أَعمالَ عُلماءِ الإِسلامِ الأَوائِل، نَرفُضُ العِلمَ وما أَحرَزَهُ مِن تَقدُّمٍ في عَصرِنا. لا يَنفِي ارِتباطُ العِلمِ بِالغَربِ تارِيخيًّا تعرُّضَهُ للمَخاطِرِ والتَّهدِيدات؛ إِذ تُوظِّفُ المُؤسَّساتُ الاقتِصادِيَّةُ المُعاصِرةُ العِلمَ في مَناحٍ استِغلالِيَّةٍ تُؤثِّرُ بالسَّلبِ على الحَياةِ الإِنْسانيَّة، كَما تُنتِجُ الكِياناتُ السِّياسِيَّةُ دَعاوَى قَوْميَّةً وأَيْديُولُوجِيَّةً تُقوِّضُ حَركةَ العِلمِ وحَيوِيَّتَه. ولَكِنْ يَبْقى الأَملُ في المُؤسَّساتِ الدَّولِيَّةِ التي تَهتَمُّ بالعِلْم، والمَعقُودِ عَلَيها تَوحِيدُ الجهْدِ البَشرِيِّ للارْتِقاءِ بالعِلمِ وتَحْقيقِ التقارُبِ بَينَ الأُمَم.



