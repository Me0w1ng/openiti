04#AboutBook:::: كانَ أَوَّلُ ظُهُورٍ لِلأَعْلامِ والرَّايَاتِ في مَيَادينِ القِتالِ والمَواقِعِ الحَرْبيَّة؛ حَيثُ استُخدِمتْ عَلَامةً مُمَيِّزةً مُرشِدةً لِتُقاتِلَ تَحْتَها الفِرَقُ العَسْكَريَّة، فَيُمَيِّزَ الحُلَفَاءُ أَنفُسَهُم عَنِ الأَعْداء، كَما أَنَّها تُرفَعُ لِبَثِّ الحَمَاسةِ في قُلُوبِ الجُنُود، وبِمُرُورِ الزَّمانِ تَعَدَّى استِخدَامُ العَلَمِ مُجَرَّدَ كَونِهِ رَايةً لِلقِتال، فَأَصبَحَ يُرَفرِفُ في الِاحتِفالاتِ المَدَنيَّةِ والأَعْيادِ والمُناسَباتِ القَوْميَّة، وأَصْبحَ يُنظَرُ إلَيْهِ كَرَمزٍ وَطَنِيٍّ جامِعٍ وشِعارٍ مُلهِمٍ لِلجَمَاعةِ أوِ القَبِيلة، ثُمَّ لِلدَّوْلةِ بأَكمَلِها، يَلْتَفُّ الناسُ حَوْلَه، وغالبًا ما تَعْكِسُ أَلْوانُه ومُكَوِّناتُه رُمُوزًا وَطَنيَّةً أو دِينيَّةً أَثَّرَتْ في وِجْدَانِ أَصْحابِه، وتُعَبِّرُ عَن تَطَلُّعاتِهم وقِيَمِهمُ الأَساسيَّة. وفي هَذا الكِتَابِ نَقْتَرِبُ مِن حِكايةِ العَلَمِ العُثْمانيِّ بوَصْفِه أحَدَ الرُّمُوزِ التَّوَسُّعيةِ القَوِيةِ الَّتي رَفْرَفَتْ في قَلْبِ ثَلاثِ قارَّاتٍ كُبرَى، وعَكَسَتْ طُمُوحاتِ «بَنِي عُثمانَ» في ضَمِّ المَزِيدِ مِنَ الأَرَاضِي، وقدْ تَغَيَّرَ شَكْلُ هَذا العَلَمِ عِدَّةَ مَرَّاتٍ خِلالَ سَنَوات، وكانَ لِكُلِّ صُورةٍ مِنْها قِصَّةٌ تَارِيخيَّةٌ مُختلِفةٌ ومُثِيرةٌ سَنَعْرِفُها باخْتِصارٍ خِلالَ صَفحاتِ الكِتَاب.



