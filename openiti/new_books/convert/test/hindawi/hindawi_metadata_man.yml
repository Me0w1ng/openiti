04#AboutBook:::: لماذا نقفل المدينة؟ ولماذا غدًا وليس الآن؟ هذان التساؤلان اللذان يُثِيرُهما عنوان الكتاب، لا إجابةَ جاهزة عنهما، وليست الإجابة (إن وُجدت) نهايةَ المطاف؛ فحالة التَّسْآل تستمرُّ باستمرار رحلتنا بصحبة «سعيد تقي الدين»؛ نسيحُ معه في أرجاء المدينة التي سنقفلها غدًا، أو لعلَّنا نهتدي إلى فتح خزائنها المغلقة وبواباتها السرية، ونَتِيه في مجاهلها. على أن القصص والأحاديث الواردة هنا هي من صميم الواقع، مغرقة في تفاصيل الحياة اليومية، وأبطالها حقيقيون غير خارقين. وبالإضافة إلى بلده لبنان، فقد اتَّخَذ تَقِيُّ الدين من «الفلبين» مسرحًا لطائفة من قصصه؛ وذلك بحكم إقامته في تلك البلاد زمنَ تأليفها، ليُطلعنا على خبر «رامز» الذي أنقذت القنبلة الذرية حياته، ويقارن بين زلزلة النفس وزلزال الفلبين، وينقل لنا مذكرات الاغتراب في رحلات الذهاب والإياب.



