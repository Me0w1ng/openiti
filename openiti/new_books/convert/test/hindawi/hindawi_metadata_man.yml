04#AboutBook:::: رواية «روكامبول» هي مجموعة قصصية ألَّفها الروائيُّ بونسون دي ترايل، وهي سلسلة تُجسِّد أحداثُها الصراعَ القِيَمِيَّ الأبديَّ بين الخير والشر، والعدل والظلم. وتتنوع شخصيات هذه القصص بين الفرسان المُقدِمين أصحاب البطولات، والفتيات الفاتنات، والمجرمين الأنذال، والكهنة والوعَّاظ. ومن الجدير بالذكر أن هذا النوع من القصص لاقى نجاحًا كبيرًا في فرنسا في القرن التاسع عشر، وهي قِصص مشوِّقة للغاية، كُتِبت على طراز «شيرلوك هولمز» و«أرسين لوبين»، استطاع المؤلف من خلالها أن يصل بقُرَّائه إلى أقصى أنواع المتعة والتسلية؛ لدرجة أنه حين توقَّف عن إصدار سلسلتها طالَبَه القرَّاءُ باستكمالها مرة أخرى. وقد ترجمها «طانيوس عبده» إلى العربية ترجمةً لا تقِلُّ في تشويقها عن الأصل الفرنسي. وهذه الرواية «كنوز الهند» تعرض صورًا لكثير من عجائب بلاد الهند وغرائبها إبان محاولات الإنجليز السيطرة على كامل أراضيها، التي لم يكتف فيها بقوته العسكرية، فاستعمل قُوَّاده أقذر الطرق وأحطها لإخضاع الهند وشعبها، وذلك من خلال قصة الأرملة «كولي نانا» التي مات زوجها الأمير «نجد كوران» — أحد أمراء الهند وقادة المقاومة — فتزوجها أخوه الأمير «عثمان» بعد إنقاذها من الإحراق بحيلة من أحد قادة الإنجليز، الذي يخون الأمير فيما بعد ويستولي على كنوزه. وهنا يخوض «روكامبول» مغامرات مليئة بالأحداث المثيرة لإنقاذ كنوز الأمير وابنه من الخائن، يتعرض خلالها لكثير من محاولات الاغتيال، وعدد من الفِخاخ المتقنة للإيقاع به، فهل ينجح في الإفلات منها، والإيقاع بالخائن وإنقاذ كنوز الأمير وابنه؟



