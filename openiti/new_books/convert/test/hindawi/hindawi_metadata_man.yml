04#AboutBook:::: هل يوجد إنسان لا يحب؟! الحب فطرة في الإنسان، حتى إذا لم يجد الإنسان من يحب، أحب نفسه أو على الأقل استحبَّها. لذلك فتجربة الحب تجربة إنسانية أصيلة. والحب الرومانسي بين الرجل والمرأة أحد أنواع الحب الذي قد يفلح، وقد يفشل، وقد يلاقي قبولًا من الطرفين أو قبولًا من أحدهما وفتورًا أو رفضًا من الآخر، إلا أن كل ذلك لا يمنع وجود الحب ومعايشته للواقع الإنساني. لذلك يستعرض المازني هذه التجربة الأصيلة في حياة الإنسان من خلال هذا العمل الروائي الرائع والمثير، الذي تدور أحداثه حول فتاة فاتنة، قدَّرت لها الأقدار أن تختار بين ثلاثة رجال التقت بهم في حياتها هم: «حليم» الرجل الأول في حياتها، و«نسيم» الرجل الثاني الذي أبدى لها حبًّا أدخلهما في حيرة بالغة، دفعتها إلى أن تتخذ قرارًا بشأن علاقتها به. أما ثالثهما فهو الرجل المدعو «حمدي» الذي طالما حلمت به.



