04#AboutBook:::: النَّفْسُ وأَنوَاعُها وارْتِباطُها بالحَواسِّ والرُّوحِ والجَسَد؛ أَنْواعُ المَعرِفةِ والقُوَى الإِنسَانِيَّة، ومَدَارِكُ العَقْل؛ هَذا مَا يُحدِّثُنا عَنْه «الغزالي» في مُؤَلَّفٍ شامِلٍ عَنِ النَّفْسِ البَشَريَّةِ وجَوْهَرِها. يَنْفَرِدُ «الغزالي» بنَظْرتِه الباحِثةِ فِي الأُمُورِ لِيَضَعَ بَيْنَ طَيَّاتِ هَذا المُؤَلَّفِ مُحاوَلاتٍ لِلإِجابةِ عَنِ العَدِيدِ مِنَ الأَسْئلةِ الجَوْهرِيَّة؛ فبَدأَ بتَعرِيفِ النَّفْسِ وأَنْواعِها وجَوْهَرِها، وبَيَّنَ الفُرُوقَ بَيْنَ كُلِّ نَوْعٍ وخَصائِصِه، ثُمَّ صَنَّفَ مَراتِبَ العَقلِ البَشَريِّ ووَظائِفَه الإِدْراكِيَّة، وخَصَّصَ فَصلًا كامِلًا مِنَ الكِتَابِ لِيُجِيبَ عَن أَعمَقِ الأَسْئلةِ عَنِ النَّفْسِ والعَقْلِ والجَسَد. كما حَدَّدَ أنَّ أكثَرَ الفَضائِلِ والرَّذائِلِ تَنْشأُ مِن ثَلاثِ قُوًى فِي الإِنْسان، وهِي: قُوَّةُ التَّخَيُّل، وقُوَّةُ الشَّهْوَة، وقُوَّةُ الغَضَب؛ مُستَنِدًا إِلى الأَدِلَّةِ والاسْتِنتاجاتِ الَّتي تَوَصَّلَ إلَيْها بعْدَ بحْثِه في عِلْمِ النَّفْسِ والمَنْطِق. بالإِضافةِ إِلى ذلِكَ يُبيِّنُ حَقِيقةَ السَّعادةِ أوِ الشَّقاءِ بالنِّسْبةِ إِلى الرُّوح، ولَا يَخْلُو المُؤَلَّفُ مِن جانِبٍ فَلْسفيٍّ صُوفيٍّ كَما هِي طَبِيعةُ «الغزالي» الفِكْريَّة.



