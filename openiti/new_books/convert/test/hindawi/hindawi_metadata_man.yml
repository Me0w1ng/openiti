04#AboutBook:::: «إنَّ حياتي الخاصة كامرأةٍ وطبيبة قد أتاحَتْ لي الفرصةَ لإدراك التناقضات التي تقع فيها سُلطة الدولة والدين فيما يخص أحكامَها أو قوانينها التي تُحكم بها النساء. لم تنفصل سُلطةُ الدولة عن السلطة الدينية في عصرٍ من العصور، ولا في بلدٍ من بلاد العالم حتى يومنا هذا.» مثَّلَ ثالوث «السلطة – الجنس – الدين» نقطةً هامة في تقديم الدكتورة نوال السعداوي لأفكارها التحرُّرية؛ وهو ما جعل هذا الطرح صادمًا لدى الكثيرين، وجاء ربطها التاريخي بين هذه الثلاثة كتأطير لتجاربها الشخصية التي أكَّدَتْ لديها بشكلٍ ما صحةَ ما ذهبَتْ إليه. وقد مزجَتْ في عرضها هذا بين دراستها للطِّب واهتمامها بمصادر التراث والتاريخ والأدب، ووظَّفت كلَّ هذا في الدفاع عن حقوق المرأة؛ تلك الحقوق التي ترى السعداوي أنه على الرغم من حصول المرأة على جزءٍ كبير منها، فإنه يبقى الكثير لم تحصل عليه بعد؛ وهي لا تُفرِّق في ذلك بين المرأة في المجتمعات العربية والمرأة في المجتمعات الغربية. وثَّقت السعداوي كلَّ هذا في مقالاتها المجموعة بين دفتَيْ هذا الكتاب، والتي نشرتها خلال حقبة الثمانينيات والتسعينيات من القرن الماضي.



