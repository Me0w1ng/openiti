04#AboutBook:::: «إنَّ هناكَ ما هو أفدحُ وأخطر، وأَعني بهِ الحديثَ المُتكرِّرَ عن نَبْشِ القُبور، والسؤالَ الذي أصبحَ التفكيرُ السياسيُّ القاصرُ في هذه الأيامِ يَطرحُهُ كما لو كانَ قضيةً بالِغةَ الأهمية، وأَعْني به: هل يَنبغِي أن يُنقَدَ الحاكمُ حيًّا أم ميتًا؟» أثارَ كتابُ الأستاذِ هيكَل «خريفُ الغَضَب» الكثيرَ من رُدودِ الفعلِ ما بينَ مُؤيِّدٍ ومُعارِض، غيرَ أنَّ الكتابَ لم يَتعرَّضْ لنقدٍ موضوعيٍّ بَنَّاء، ولعلَّ هذا هو ما أدركَهُ الدكتور «فؤاد زكريا»؛ فانبرَى يُحلِّلُ الكتابَ ويُفنِّدُه، مُعتمِدًا على منهجيةٍ عِلميةٍ صارمةٍ تقتضي مِنهُ عَدمَ حصرِ النقدِ في الشَّخْصيات؛ فالحاكمُ ليسَ مِصر، و«هيكل» وغيرُه ليسُوا أكثرَ من مُجرَّدِ واجهةٍ للنظامِ الناصريِّ والسَّاداتيِّ من بعدِه. وقدْ حدَّدَ المؤلِّفُ فلسفةَ «هيكل» في ثلاثةِ مَحاور؛ هي: «في البدءِ كانَ النسيان»، و«ديمقراطيةُ «أنا وحْدي»»، وأخيرًا «الوطنيةُ بأثرٍ رَجعي». وعلى هذا أَخذَ «فؤاد زكريا» ينتقدُ النظامَينِ الناصريَّ والساداتيَّ في آنٍ واحد، مُفنِّدًا ما جاءَ في كتابِ «هيكل» مما يُمكِنُ أنْ نُطلِقَ عليهِ «أساطير هيكل».



