04#AboutBook:::: منذُ أن وُجد الإنسان على ظهر الأرض، وهو يتنازعه إحساس بأنه لا ينتمي إلى هذا العالم، فهو دائمًا يجد في نفسه ما يجعله مفارقًا (للطبيعة/المادة) من حوله، فالمسافة بينه بين الموجودات من حوله شاسعة، والهوة كبيرة، لا يمكن سبر أغوارها، حتى وإن تشابه التكوين البيولوجي للإنسان مع التكوين البيولوجي لأرقى أجناس الحيوانات كما قال دارون، لأن الاختلاف مع الموجودات من حوله اختلافٌ كيفي وليس كمي. فهو يشعر دائمًا أنه إنسان رباني ليس إنسانًا داروينيًا ماديًا، إلا أن ذلك الإحساس الميتافيزيقي لم يجد قبولًا عند بعض التيارات الفكرية التي تعتنق الفكر المادي، والتي تنكر وجود إله خالق للإنسان والطبيعة، أو على الأقل تحيد عن التفكير في هذه المسألة، كالتيارات «الإلحادية»، و«لاأدرية». وقد شهدت هذه التيارات رواجًا وقبولًا داخل الحضارة الغربية الحداثية أواخر القرن التاسع عشر وأوائل القرن العشرين لظروف تاريخية متعلقة بفساد الكنيسة الكاثوليكية فترة العصور الوسطى، وما أعقب تلك الفترة من تحقيق إنجازات علمية كبرى في العلوم الطبيعية، أغرت الغرب بالقول على لسان نيتشه أن الإله قد مات! ونتيجة لذلك ظهرت العديد من الأبحاث والدراسات التي حاولت دراسة الظاهرة الإنسانية باعتبارها ظاهرة مادية/ بيولوجية، ليست لها أية أبعاد ميتافيزيقة، فالميتافيزيقا بنظر معتنقي هذه الأفكار مجرد خرافة! وكان من بين تلك الأبحاث التي ظهرت في هذه الفترة بحث «جرانت ألين» الذي لخصه سلامة موسى في هذا الكتاب. ومن الجدير بالذكر أن هذه التيارات بدأت تضعف بشكل كبير مع حديث العلماء وفلاسفة ما بعد الحداثة عن أزمة المعنى، وتضاعف رقعة المجهول نسبة إلى رقعة المعلوم، رغم الاكتشافات العلمية الضخمة التي يحققها العالم في مجال العلوم الطبيعية الآن.



