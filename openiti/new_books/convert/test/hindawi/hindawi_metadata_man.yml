04#AboutBook:::: يَطلُبُ السيدُ «نيل جيبسون»، السيناتورُ السابق، والملقَّبُ بملِكِ الذهَب، من «شيرلوك هولمز» أن يُحقِّقَ في مقتَلِ زوجتِه «ماريا»، لكَي يُبرِّئَ مُربيةَ أطفالِه، الآنسة «جريس دينبار»، التي اتُّهِمتْ بقتلِها. ويتبيَّنُ أنَّ زواجَ السيدِ «جيبسون» كانَ زواجًا تعيسًا، وأنه كانَ يُسِيءُ مُعاملةَ زوجتِه. لقد أحبَّها عندما الْتَقى بها في البرازيل، لكنَّه اكتشَفَ بعدَ مُدَّةٍ أنه لم يَكنْ بينَهما أيُّ شيءٍ مُشترَك، وانجذبَ للآنسةِ «دينبار»، لكنَّهُ لم يَكنْ يَستطيعُ الزواجَ منها. كانتِ السيدةُ «ماريا» مُولَعةً بزوجِها، وكانتْ عاطفتُها متوهِّجةً كتوهُّجِ شمسِ موطنِها الاستوائي، لكنَّه في المقابلِ كانَ يُعامِلُها بفتورٍ قارِس! فتُرى، هل قَتلتْها حقًّا مُربيةُ الأطفالِ كي تَظْفرَ بالسيدِ «جيبسون»؟ أم لعلَّ السيدَ «جيبسون» نفسَهُ قتَلَها كي يتزوَّجَ مُربيةَ أطفالِه؟ إنَّ الأدلةَ وأصابعَ الاتهامِ تُشيرُ إلى الآنسةِ «دينبار»! لكنْ هل سيَكتفِي «هولمز» بهذا، أم أنَّه كالمُعتادِ سيرى ما لا يَستطيعُ غيرُه أنْ يَراهُ ويحلُّ اللغز؟!



