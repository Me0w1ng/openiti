04#AboutBook:::: مثَّلَ القَرنُ الثَّامنَ عَشَرَ مَنارةً فِكريةً وَسطَ القُرون؛ لحَملِه فِكرتَي «الخَير» و«الإنسَانِية»؛ فقَدْ كانَ رَبيعًا مُزهِرًا، تَركَ وَراءَهُ مشاريعَ إصلاحيةً عِدَّةً كانَتِ الثَّورةُ الفَرنسيةُ آخِرَها. و«كارل بيكر» هنا يُعالِجُ الفِكرةَ السِّياسيةَ والاجتِماعيةَ السَّائدةَ في هذا القَرن، مُعتمِدًا على مَنهجِهِ التاريخيِّ الذي يَتميَّزُ بالتماسُكِ والانسِجامِ إلى أقْصَى الحُدود. وقَدْ كَانتْ فِكرةُ «الاسْتِنارَة» وانتِشارِ قِيَمِ السَّعادةِ والحُريةِ والإخاءِ والمُساواةِ غايةَ الفلاسفةِ في هذا العَصْر؛ حَيثُ كَانتِ «المدينةُ الفاضِلةُ» فِكرةً تَسرِي في عُقولِهم، وإنْ لَمْ تَكُنْ وَليدَةَ القَرنِ الثَّامنَ عشر. ويُعَدُّ الكِتابُ مِن أهمِّ الكُتبِ التي ناقَشتْ أفكارَ هذا القَرن، ووضَّحَ المُؤلِّفُ مدى تَأثُّرِ فِكرِ فلاسفةِ هذه الفَتْرةِ بالتأصِيلِ التَّاريخي. وقد قدَّم بيكر كتابَه في أربعِ مُحاضَراتٍ عَرَضَ فيها بإتْقانٍ الإطارَ الفلسفيَّ والاجتماعيَّ والسياسيَّ للقَرنِ الثَّامنَ عَشَر.



