04#AboutBook:::: عاش في قديم الزمان، سلطَان عظيم القدر والشأن، اسمه السلطَان «محمود». كان السلطان «محمود» معروفا — بين سلاطين الهند وملوكها — بالذكَاء ونفاذ الرأي وبُعْد النظَر ورجاحة التفكير، وبراعة التدبير. وكان — إلى جانب هذه الخصال الْحميدة — مفتونا باقتناء التحف النادرة، فما هي قصة هذا السلطان مع هذه التحف، وإلى أين سيذهب به حبه لهذه الأشياء؟!



